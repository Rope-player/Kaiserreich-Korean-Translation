### Ideas ###
JAP_rising_sun:0 "떠오르는 해"
JAP_rising_sun_desc:0 "일본이 제국의 자리를 차지하고, 악랄한 백인들로부터 동양을 해방할 때가 왔습니다! 일본의 태양이 떠올랐습니다!"
fengtian_exploitation:0 "만철 배당금"
fengtian_exploitation_desc:0 "봉천의 경제에 대한 사실상의 독점적인 지위를 통해 만철은 엄청난 이윤을 만들어내고 있고, 정부 소유의 주식을 통한 배당금과 직접적인 세입을 통해 일본에 이익을 가져다줄 것입니다."
GER_KOR_support:0 "독일 군사고문"
GER_KOR_support_desc:0 "일본에 대항하는 우리의 군대를 지도하기 위해 독일의 군사 고문단이 보내졌습니다."
kor_blocked:0 "일본의 봉쇄"
kor_blocked_desc:0 "일본의 군함들이 우리의 항구를 봉쇄하고, 해상 무역을 불가능하게 하고, 해외의 원조를 받지 못하게 하고 있습니다"
KOR_expell_japs:0 "추방된 이주민"
KOR_expell_japs_desc:0 "일본 제국주의자들이 우리 조국을 유린하기 시작한 1910년 이후 수만 명의 일본 이주민들이 우리 국토를 식민지화했습니다. 대부분이 전쟁 이후에 우리나라를 떠났지만, 몇몇 완강한 자들이 남았고, 우리는 그들을 추방하기로 결정했습니다."
KOR_integrate_japs:0 "통합된 일본인 이주민"
KOR_integrate_japs_desc:0 "우리는 우리의 취약한 경제를 보강하기 위해 일본 이주민들을 통합하기로 결정했습니다."
JAP_fengtian_bailout:0 "봉천 구제금융"
JAP_fengtian_bailout_desc:0 "우리는 그들의 저축을 채우기에 충분한 은을 구매함으로써 봉천 정부를 구제 하고 있습니다."
JAP_MANTETSU_COLLAPSE:0 "만철 붕괴"
JAP_MANTETSU_COLLAPSE_desc:0 "With Mantetsu's considerable profits being a major driver in the Japanese economy, and a source for nearly a quarter of the government's yearly revenue, the wholesale seizure and destruction of its operations in China has left the country reeling."

### Focuses - Foreign - Base ###
JAP_SUN_RISE:0 "떠오르는 해"
JAP_SUN_RISE_desc:0 "자국내 정치적 문제들이 해결되면서, 떠오르는 해의 나라의 땅이 국경너머를 볼 때 입니다. 우리에게는 각각의 보상과 도전과제가 있는 많은 선택권이 있습니다. 우리가 갈 길을 결정하면 이후에 어떻게 그 '길'을 얻을지에 대해 깊이있게 알 수 있습니다."
JAP_fight_giants:0 "팔굉일우"
JAP_fight_giants_desc:0 "세계무대에서 일본의 올바른 방향은 오랫동안 군 학자들과 사상가들 사이에서 논의되어 왔지만, '온 천하가 한집안'인 것이 더 나을 것 입니다. 이를 염두해 두고 우린 선택해야 합니다. '남진론'입니까? '북진론'입니까, 북쪽을 공격해야 합니까? 남쪽을 공격해야 합니까."

### Focuses - Foreign - Germany/China ###
JAP_SUN_GERMAN:0 "거대한 독일을 밀어내자!"
JAP_SUN_GERMAN_desc:0 "독일 제국은 전세계의 꼭대기에서, 아시아의 땅들을 점거하여 사람들을 착취하고 우리의 재산을 위협하고 있습니다! 반드시 독일이라는 거인을 무찔러야 합니다!"
JAP_SUN_GEA:0 "독일령 동아시아 공격"
JAP_SUN_GEA_desc:0 "독일령 동아시아는 우리에게 매우 위협적인 존재입니다. 이제 그 위협을 제거하고 아시아로 향하는 길을 열어야 할 때 입니다."
JAP_SUN_RAILROAD:0 "대 철도 사건"
JAP_SUN_RAILROAD_desc:0 "공사관 도시의 번영으로 인해, '베이징-톈진'간의 철도가 중요해졌습니다. 우리 장군의 일부는 톈진의 우리 군대가 청을 공격 할 만한 사건을 일으키자고 제안합니다.."
JAP_CHI_puppet:0 "청 괴뢰화"
JAP_CHI_puppet_desc:0 "한 때 우리의 가장 강력한 적이었던 청은 혼란에 빠졌습니다. 그러나 그들은 많은 인구를 가지고 있기에 도쿄에서 직접 통치하기에 까다로울 수 있습니다. 그들의 지도자가 청을 다시 강하게 만들게 해야 합니다. 물론, 우리의 통제하에 말이죠."
JAP_CHI_WAR:0 "청과의 전쟁"
JAP_CHI_WAR_desc:0 "중국이 여러 세력들로 나뉘었기 때문에, 쉽게 청을 정복할 수 있습니다. 그들의 땅은 자원과 인력이 풍부하기 때문에 우리의 것으로 전환 되어야 합니다."
JAP_SUN_AOG:0 "총 동아시아 회사 공격"
JAP_SUN_AOG_desc:0 "총 동아시아 회사는 독일의 꼭두각시일 뿐이며, 우리의 중국 장악에 위협이 되기 때문에 그들을 제거 해야만 합니다."
JAP_SUN_GERMAN_COL:0 "식민지를 요구하라!"
JAP_SUN_GERMAN_COL_desc:0 "일본의 통제하에 있지 않은 태평양의 섬들은 우리 본토를 침략할 발판이 될 수 있습니다. 독일 제국은 이 섬들에 대한 권리가 없으며, 일본 제국의 해군이 그들을 카이저에게 돌려 보낼 것입니다!"
JAP_SUN_GERMAN_ULT:0 "식민지 문제 최후 통첩"
JAP_SUN_GERMAN_ULT_desc:0 "최근 독일과 인터네셔널간에 일어난 전쟁으로 인해, 우리는 아시아와 태평양의 유일한 강대국으로서, 정당한 권리를 주장할 기회를 얻었습니다. 우리는 독일의 태평양 영토와 중국의 양허를 요구해야 합니다. 만약 그들이 우리의 요구를 거부한다면.. 음.. 독일도 유럽과 아시아 모두에서 전쟁을 할 수는 없겠죠. 그렇죠?"

### Focuses - Foreign - Factions ###
JAP_own_faction:0 "공영권 설립"
JAP_own_faction_desc:0 "서방 제국주의에 반대하는 아시아 국가들의 동맹은 이전에도 있었지만, 이제는 우리가 홀로 설 여력이 없습니다. 우리는 우리의 입지를 견고하게 하기 위해 공영권을 설립해야 합니다."
JAP_create_riken:0 "이화학 연구소 설립"
JAP_create_riken_desc:0 "'이화학 연구소', 혹은 줄여서 '이연'은 일본의 주요 연구 개발 기관 중 하나입니다. 만약 우리가 기금을 제공하면, 해외의 연구 계획들을 시작할 수 있으며, 우리 식민지와 동맹국을 돕는 공영권의 과학적 날개 역할을 할 수 있습니다."
JAP_SUN_PHIL_invite:0 "필리핀과의 동맹?"
JAP_SUN_PHIL_invite_desc:0 "필리핀이 서방 제국주의로부터 독립함으로써, 우리는 서구 야만족들로부터 아시아의 나머지 국가들을 자유롭게하기 위해 필리핀을 공영권에 가입하도록 초청할 수 있습니다!"
JAP_SUN_HAW_alliance:0 "하와이와의 동맹?"
JAP_SUN_HAW_alliance_desc:0 "미국 내전의 영향으로 하와이가 독립한 후에 동쪽에 새로운 기회가 열렸습니다. 하와이 정부에 동맹을 제안할 수 있습니다."
JAP_SUN_SIA:0 "시암과의 동맹?"
JAP_SUN_SIA_desc:0 "독일 제국과 그들의 동맹국에대한 우리의 팽창주의를 위한 통로를 확보하기 위해 싱가포르, 인도차이나 및 브루나이와 같이 독일의 주요 핵심지 근처에 있는 시암과의 동맹을 확보하는 것이 필수적입니다. 그들을 우리 동맹에 가입시키기 위해, 독일 제국 때문에 잃은 영토를 약속 할 수 있습니다."
JAP_FNG_start_talk:0 "봉천 사업 확장"
JAP_FNG_start_talk_desc:0 "It is time to expand the operations of the Concordia Association. By giving them significant resources we may, in the long run, do away with the need of Fengtian completely."
