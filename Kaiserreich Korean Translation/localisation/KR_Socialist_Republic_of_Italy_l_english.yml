SRI_4th_congress_desc:0 "4차 국가 평의회를 개최하기 위한 모든 준비는 끝났습니다. 이탈리아 사회주의 공화국 전역의 노조에서 온 모든 남자와 여자들이 토리노에서 국가의 미래를 위한 토론을 시작하려고 합니다."
SRI_stregthen_the_republic:0 "공화국을 강화하다"
SRI_stregthen_the_republic_desc:0 "일부가 의장의 권력을 강화하는 것에 반대하며, 공화국을 강화시킬 것입니다. 그리고 우리의 산업 민주주의 원칙의 고수야 말로 혁명을 이어나가는 방법입니다."
SRI_liberation_theology:0 "해방 신학"
SRI_liberation_theology_desc:0 "사회주의와 기독교는 매우 유사합니다. 두 사상 모두 상처받고 탄압받는 자들을 돕기 위해 분투하는 것처럼 말이죠. 우리 자랑스러운 공화국 역시 이러한 해방 정신으로 탄생되었습니다. 따라서 이러한 해방 신학의 원칙은 유지되어야 하고, 강화되어야 되며, 촉진되어야 합니다."
SRI_worker_priests:0 "노동-성직자"
SRI_worker_priests_desc:0 "우리는 공화국과 함께 하려는 노동-성직자 운동을 지원할 것입니다. 노동-성직자 운동은 인민들 간의 유대를 강화시키기 위해 공장 안에서 성직자들이 일하는 것을 지지합니다. 우리는 이 개발을 대규모로 지원할 것입니다."
SRI_revolutionary_democracy:0 "코뮌 사회주의"
SRI_revolutionary_democracy_desc:0 "모든 공동체들은 원래 민주적이건 아니건 간에 반드시 민주적으로 운영되어야 합니다. 중앙정부는 민주주의가 실패한 곳에 민주주의의 뿌리를 내리기 위해서 그리고 각 공동체들이 국가적 차원에서 똑같은 대표가 될 수 있도록 보장하기 위해 개입해야 할 것입니다."
SRI_rural_communes:0 "촌락 코뮌"
SRI_rural_communes_desc:0 "촌락지역에서 사는 동지들은 도시 지역과 같은 경제적 기회를 누릴 수 없습니다. 따라서 우리는 작은 도시나 마을 그리고 그와 관련된 코뮌에 투자하여서, 우리 위대한 국가 전역에 공정한 기회를 제공할겁니다."
SRI_urbanization:0 "도시 코뮌"
SRI_urbanization_desc:0 "혁명은 이탈리아의 도시에서 시작되었고, 도시에서 혁명 정신이 결코 죽지 않도록 하기 위해 우리는 가장 도시화된 코뮌에 투자해야 합니다."
SRI_worker_councils:0 "노동자 의회"
SRI_worker_councils_desc:0 "코뮌이 부르주아에 의해 실행된 체제보다 더 민주적이라는 것을 증명하는 동안에, 많은 사람들은 관료제의 성장을 우려하기 시작했습니다. 이들을 감시하기 위하여 각 코뮌들은 다양한 노동조합으로부터 구성된 지역 입법부인 노동자 의회를 설립하게 될 것입니다."
SRI_workers_self_management:0 "노동자 자주 관리"
SRI_workers_self_management_desc:0 "우리는 공장에서의 노동자 자주관리를 지원하고 도와주어야 합니다. 노동자들이 자신들이 소유한 공장을 잘 관리하기 위한 훈련 준비는 우리 사회를 더 건강하게 하고 혁명의 불꽃을 유지하게 할 것입니다."
SRI_social_welfare:0 "사회 복지 정책"
SRI_social_welfare_desc:0 "만약 많은 사회 모순이 아직도 있다면 혁명은 큰 의의를 가지기 어렵지 않을까요? 이익 없이는 사람들을 돕기 위해 행동하지 않는 자본주의 사회와 달리, 우리는 사람들을 돕기 위해 복지 정책을 실시할겁니다."
SRI_industrial_democracy:0 "산업 민주주의"
SRI_industrial_democracy_desc:0 "산업 민주주의는 1919년의 혁명의 중요한 기둥입니다. 민주주의는 절대로 부르주아 민주주의처럼 국회에 한정되면 안 됩니다. 그래서는 안 되죠. 민주주의는 사회와 모든 코뮌과 공장 그리고 모든 지역 전반에 걸쳐서 실행되어야 하고 지원되어야 합니다. 이렇게 함으로써 우리는 오직 공화국을 위대하게 만드는 것이기 아니고 우리의 직장 또한 자본주의 사회와 비교하여 훨씬 더 나아지게 할 겁니다."
SRI_industrial_enlightenment:0 "산업적 계몽"
SRI_industrial_enlightenment_desc:0 "산업 공동체은 혁신을 촉진시키기 위한 필요조건을 만들어냅니다. 따라서 우리 국가의 위대한 지성을 촉진시키기 위하여, 우리는 노동조합들이 그들의 회원들에게 교육을 제공하도록 독려할겁니다."
SRI_cement_congres_authority:0 "의회의 권위 아래 결속"
SRI_cement_congres_authority_desc:0 "공화국을 강화시켰기 때문에, 의회는 결속하면서 동시에 내전 이래로 공화국을 위협했던 분열을 좋게 해결할 수 있었습니다. 물론 내부 분열과 파벌은 계속 있겠지만, 공화국은 더이상 그들이 내부갈등을 조장하는 것에 대해 걱정할 필요가 없을겁니다."
SRI_streghten_the_chairman:0 "의장의 권력 강화"
SRI_streghten_the_chairman_desc:0 "공화국이 강해지려면 의장이 강해야 합니다. 의장의 지도력 없이 어떻게 인민을 도울 수 있겠습니까? 의회는 부르주아적 의회주의를 되살리기 위한 시도에 불과하지만, 의장은 통치할 것이고 혁명의 무권위주의적 원칙은 유지될 것입니다."
SRI_state_atheism:0 "국가 무신론"
SRI_state_atheism_desc:0 "이탈리아 사회주의 공화국에서 미신이 설 자리는 없습니다. 사람들을 속이기 위해 지어낸 신과 예언자와 거짓말은 현대에는 필요치 않습니다. 종교는 사람들을 사슬에 묶어 아편을 먹이는 것과 같습니다. 그러나 우리는 종교가 우리에게 맨 사슬을 끊을 것입니다. 우리는 국가 무신론을 시행할 것입니다. 종교가 공화국에서 설 자리는 존재하지 않기 때문입니다!"
SRI_rouse_the_people:0 "인민을 깨워라"
SRI_rouse_the_people_desc:0 "우리는 이탈리아의 모든 사람들을 일깨워 새로운 이탈리아를 건설하고 혁명을 확산시켜야 합니다. 모든 이탈리아인들은 단결해야 합니다. 인민들은 이 싸움과 그 후에 올 많은 싸움에 함께 참여해야 합니다!"
SRI_secret_police:0 "공안부"
SRI_secret_police_desc:0 "적들과 반혁명분자들이 우리 주위에 널려 있습니다. 인민을 보호하기 위해 공안부에는 공화국의 적들을 파괴하는 데 필요한 모든 권한을 부여해야 합니다."
SRI_permanet_revolution:0 "영구적인 혁명"
SRI_permanet_revolution_desc:0 "혁명은 이탈리아 내에서 중단되어서는 안 됩니다. 더 나아가야 합니다. 자본주의와 반동세력이 존재하고 만국의 인민들이 묶여있는 한 공화국은 결코 안전하지 않을 것입니다. 그러나 우리는 혁명의 불꽃을 퍼뜨릴 것입니다!"
SRI_squadrismo:0 "스쿼드리즈모"
SRI_squadrismo_desc:0 "민족주의자들은 오랫동안 정치적 동기를 가진 노동자들이 의장의 통제 하에 간접적으로 민병대를 결성하도록 장려했습니다. 스쿼드리즈모라고 알려진 이 관습을 법으로 성문화해야 합니다."
SRI_labor_camps:0 "노동 교화소"
SRI_labor_camps_desc:0 "반동분자들과 그 밖의 국가의 적들이 완전히 제거될 필요는 없습니다. 그들은 정치 위원의 감독하에, 가장 힘든 일을 하는 노동자 집단으로 조직될 수 있습니다. 아마 그런 일을 통해서 그들은 더 옳은 사고방식을 발전시킬 수 있을 것입니다."
SRI_futurist_culture:0 "미래주의 문화"
SRI_futurist_culture_desc:0 "미래주의 운동은 우리 나라에서 점점 더 두드러졌습니다. 미래주의는 더 큰 선과 빠른 산업 발전을 촉진하기 위한 사회의 총체적인 변혁을 장려합니다. 이 운동은 이탈리아에서 우리의 목표와 거의 일치하기 때문에 장려해야 합니다."
SRI_cultural_revolution:0 "프롤레티아 문화 대혁명"
SRI_cultural_revolution_desc:0 "반동분자들은 여전히 우리 사회를 괴롭히고 있으며, 쥐처럼 한 마리가 숙청되면 십여 마리가 나무 밑에서 허둥지둥 빠져나가는 것 같습니다. 우리는 일거에 그들을 완전히 제거하기 위해 노력해야 합니다.."
SRI_revolutionary_commisars:0 "혁명적인 정치위원"
SRI_revolutionary_commisars_desc:0 "우리 군대는 용감하고 선량하지만 반동적인 요소들이 쉽게 호도할 수 있었습니다. 의심할 여지 없이 충성스러운 군인과 장교들로 구성된 핵심 그룹을 설립하여 우리 군에 편입시킴으로써, 우리는 부하들이 충성을 유지할 수 있도록 보장할 것입니다."
SRI_ensure_officers_loyalty:0 "장교 충성심 확보"
SRI_ensure_officers_loyalty_desc:0 "우리는 장교들이 의장에게 충성하고 반혁명가들과 간첩들에게 물들지 않도록 해야 합니다. 우리는 그들이 충실하고 앞으로도 그럴 것임을 확실히 해야 합니다."
SRI_cement_chairmans_power:0 "견고한 의장의 권력"
SRI_cement_chairmans_power_desc:0 "혁명을 지휘하는 의장의 권력은 강화되어야 하며, 의장은 혁명을 모두에게 가져다 줄 것이고 공화국으로 돌아오려는 부르주아의 영향력을 파괴할 것입니다. 그의 권력이 강화됨에 따라 우리는 더 이상 공화국을 위협하는 어떤 분열에 대해 걱정할 필요가 없어질 것입니다."

### Industrialisation Focuses ###
SRI_assess_the_economy:0 "경제에 대한 재고"
SRI_assess_the_economy_desc:0 "우리는 공화국 경제를 재고하면서, 이탈리아의 재통일 작업을 위해서 경제를 현대화하고 항상 시킬 방법을 찾아야 합니다."
SRI_communal_syndicalism:0 "코뮌 생디칼리즘"
SRI_communal_syndicalism_desc:0 "우리 경제의 강점은 농촌 코뮌과 노조 지부에 있습니다. 우리는 그들이 그들만의 산업역량을 개발할 수 있도록 도와야 합니다."
SRI_agrian_communes:0 "농업 집산화"
SRI_agrian_communes_desc:0 "많은 이탈리아 인민들이 여전히 농촌공동체를 이루어 살고 있습니다. 내전이 끝난 이후, 많은 농촌공동체들은 자신들의 생계를 이어가기 위해 집단농장을 받아들였습니다. 그들에게 더 많은 지원을 해주고 공화국의 농업 효율성을 향상시키기 위해 지역 농촌공동체와 집단농장에 힘을 실어 주어야 합니다."
SRI_ruralism:0 "촌락주의"
SRI_ruralism_desc:0 "이탈리아에는 아직도 많은 농장과 농촌공동체가 있습니다. 그들의 생산능력 향상을 돕기 위해, 우리는 공화국의 농업 현대화와 농촌공동체와 집단농장에 혁명을 가져오는 데 초점을 맞춰야 합니다."
SRI_decentralized_economy:0 "탈 중앙집권 경제"
SRI_decentralized_economy_desc:0 "우리는 농촌 공동체 지원에 초점을 맞추고 있지만, 또한 그들이 다가오는 리소르지멘토에 공헌하고 그들 자신의 삶을 향상시키는데 필요한 산업적 역량을 갖도록 해야 합니다."
SRI_encourge_worker_cooperatives:0 "노동자 협동조합 촉진"
SRI_encourge_worker_cooperatives_desc:0 "노동자 협동조합은 반드시 우리 경제의 기초가 될 것이고, 이 협동조합들은 국가 현대화에 필요한 민간 산업 건설을 도와줄 겁니다."
SRI_sense_of_dedication:0 "헌신의 감각"
SRI_sense_of_dedication_desc:0 "모두가 공화국을 위해 헌신해야 합니다. 공화국의 중앙정부는 직접 그들을 통제하지 않지만, 모든 공동체는 스스로 자기 역할을 해야 합니다. 모든 도시와 시골의 공동체는 국가의 몸을 구성 할 것이며, 우리는 함께 일함으로써 이탈리아에 위대함을 가져다 줄 것입니다."
SRI_create_the_iri:0 "IRI 창설" #The Istituto per la Ricostruzione Industriale
SRI_create_the_iri_desc:0 "'이스티투토 피엘 라 리코스트루지오네 인더스트리알' 혹은 산업 재건을 위한 협회는 경제를 운영하고 지시하고 재건하기 위해 조직되어질 겁니다."
SRI_revolutionary_education:0 "혁명적 교육"
SRI_revolutionary_education_desc:0 "'혁명'은 교육과 학교에서부터 시작되어야 합니다. 공화국의 미래는 우리 아이들에게 달려있기 때문에, 아이들에게 혁명의 과업을 이어가는데 필요한 도구들을 제공하는 교육이야말로 정부가 가장 높은 우선순위로 다루어야 합니다."
SRI_expand_universtites:0 "대학 확장"
SRI_expand_universtites_desc:0 "공화국의 대학들이 더 많은 지원을 받고, 확장하고, 성장할 수 있도록 해야 합니다. 이러한 결과로, 공화국의 교육 시스템은 계속해서 빛나는 별이 될 것이며, 국제 사회와 세계인들에게 선망의 대상이 될 것입니다."
SRI_support_uri:0 "라디오 노동조합 지원" #L'Unione Radiofonica Italiana
SRI_support_uri_desc:0 "'르'유니온 라디오포니카 이탈리아나' 혹은 이탈리아 라디오 노동조합은 새로 생긴 노조들 중 하나입니다. 라디오와 전자분야의 노동자를 위한 조합을 지원함으로써, 우리는 라디오와 전자 기술을 향상시키는 데 그들의 전문 지식을 활용할 수 있을 것입니다."
SRI_synethetic_research:0 "합성 연구"
SRI_synethetic_research_desc:0 "육군과 해군이 강해지려면 석유 공급이 필수적이지만 우리가 가진 연료자원은 턱없이 부족합니다. 이를 해결하기 위해, 합성 석유 대체제에 대한 연구를 지원해서 이러한 중요한 자원의 부족을 완화하는데 도움을 줄 수 있을 것입니다."
SRI_nationalization:0 "산업 국유화"
SRI_nationalization_desc:0 "산업을 효율적으로 통제하기 위해서, 우리는 공화국의 모든 산업시설을 국유화해야 합니다. 산업을 정부의 손에 맡김으로써 우리는 이탈리아를 더 잘 관리할 수 있고 현대화 할 수 있습니다."
SRI_expand_railways:0 "이탈리아 철도 확장"
SRI_expand_railways_desc:0 "철도는 도시와 공동체를 연결하는 이탈리아의 혈관과 같습니다. 우리는 더 많은 사람들이 철도를 이용할 수 있도록 이탈리아 전역으로 철도망을 확장해야 합니다."
SRI_modernized_farming:0 "농업 현대화"
SRI_modernized_farming_desc:0 "사람들은 현대적인 농기구와 장비를 사용해야 합니다. 우리는 IRI가 농부들의 요구를 충족시킬 수 있도록 지원하라고 지시해야 합니다."
SRI_militerized_economy:0 "경제 군사화"
SRI_militerized_economy_desc:0 "경제는 반드시 우리가 해야 할 전쟁에 맞춰 준비되어야 합니다. 재통일을 위한 정쟁이나 사회주의를 퍼트리기 위한 전쟁이 시작될 때, 우리 경제가 휘청거려서는 안 되기 때문이죠."
SRI_mass_production:0 "산업 동원"
SRI_mass_production_desc:0 "제국주의자 그리고 반동분자와의 다가오는 전쟁에 대비해서, 우리는 더 많은 무기와 탄 그리고 보급품을 군대를 위해 생산해야 합니다. 우리는 반동분자들이 어디서 오건 반드시 승리할겁니다."
SRI_revitalized_economy:0 "사회주의 경제 기적"
SRI_revitalized_economy_desc:0 "이탈리아의 통일과 현대화와 함께, 경제적 기적이 우리 공화국 전역에 펼쳐지고 있습니다."

### Risorgimento Focuses ###
SRI_risorgimento:0 "리소르지멘토"
SRI_risorgimento_desc:0 "리소르지멘토(Risorgimento, 부흥)은 원래 이탈리아 통일 운동 과정을 일컫는 단어였습니다. 그러나 1919년 이후의 내전으로 이탈리아는 분열되었고, 새로운 이탈리아 통일 운동이 필요한 시점입니다. 이 운동은 단순히 이탈리아 통일을 위한 것이 아니라, 국가 전역에 혁명을 퍼트리는 운동이 될 것입니다."
SRI_take_roma:0 "로마 장악"
SRI_take_roma_desc:0 "로마, 영원한 도시, 이 도시는 반드시 이탈리아 사회주의 공화국에 소속 되어야만 합니다. 이탈리아는 이 영원한 도시를 요구하고 우리는 그 요구에 응답해야 합니다!"
SRI_military_exercises:0 "군사 훈련"
SRI_military_exercises_desc:0 "일단 재통일을 시작하기 이전에, 우리는 군사 훈련을 통해 우리가 해야 할 전쟁의 혹독함에 대비해야 합니다."
SRI_reenforce_the_po_line:0 "포 라인 강화"
SRI_reenforce_the_po_line_desc:0 "포 라인, 포 강을 기준으로 형성된 우리의 방어선은 반드시 지켜져야만 합니다. 만약 오스트리아의 승냥이들이 이 국경선을 넘는다면 우리는 등 뒤에 칼이 꽃이는 상황에 직면할 것입니다."
SRI_take_the_republic:0 "공화국 장악"
SRI_take_the_republic_desc:0 "이탈리아 공화국이라는 괴뢰 공화국은 단순한 오스트리아의 승냥이 그 이상 그이하도 아닙니다. 이제 저 가짜 국가를 끝내고, 괴뢰 공화국을 해체할 시간입니다."
SRI_reenforce_the_south:0 "남쪽 강화"
SRI_reenforce_the_south_desc:0 "우리는 남쪽 국경선을 강화해야 합니다. 반동적인 양시칠리아 왕국이 우리를 공격할 때를 대비해서 말입니다."
SRI_take_the_two_scilies:0 "양 시칠리아 장악"
SRI_take_the_two_scilies_desc:0 "반동적인 양시칠리아 공화국은 이탈리아를 망치는 존재일 뿐입니다. 이 국가가 존재하는 한 우리 남쪽의 형제자매들은 속박에서 고통 받을 뿐입니다. 지금 이시기야말로 족쇄를 부수고 남쪽의 인민을 해방시킬 시간입니다."
SRI_naval_exericises:0 "해군 훈련"
SRI_naval_exericises_desc:0 "일단 재통일을 시작하기 이전에, 우리는 해상 훈련을 통해 우리가 해야 할 전쟁의 혹독함에 대비해야 합니다."
SRI_reenforce_the_coast:0 "해안 강화"
SRI_reenforce_the_coast_desc:0 "샤르데나와 반동적인 망명 프랑스인들은 이탈리아 해안가를 습격하려고 합니다. 따라서 우리는 해안가를 요새화해서 그들이 이탈리아를 차지하지 못하게 만들 것입니다."
SRI_take_sardinia:0 "사르데냐 장악"
SRI_take_sardinia_desc:0 "사르데냐, 혐오스러운 사보이 가문의 마지막 소굴은 반드시 파괴되어야 합니다. 그들은 혁명 시기에 해체되었지만, 아직 완전히 사라진 것은 아니기 때문입니다."
SRI_fifth_congress:0 "5차 평의회 회의"
SRI_fifth_congress_desc:0 "이제 이탈리아는 우리의 깃발 아래 재통일 되었으니, 이제 다른 평의회를 개최할 시간입니다. 이 다섯 번째 평의회에서는 이탈리아 통일 이후 생긴 많은 문제들을 해결할 결정을 내리게 될 겁니다."
SRI_fate_of_the_pope:0 "교황의 운명"
SRI_fate_of_the_pope_desc:0 "5차 평의회 회의에서 결정된 교황의 처분을 결정 할 시간입니다."
SRI_join_international_tech:0 "팔랑스테르 가입"
SRI_join_international_tech_desc:0 "프랑스는 최근 인터내셔널의 과학 연구를 돕기 위해 팔랑스테르를 창설했습니다. 우리는 팔랑스테르에 가입해서 우리의 과학 지식을 인터내셔널에 공헌해야 합니다."
SRI_italian_irredentism:0 "혁명적 민족 통일주의"
SRI_italian_irredentism_desc:0 "자칭 이탈리아라고 부르는 괴뢰 국가들이나 이탈리아에 있는 국가들은 모두 멸망시키는 동안, 다른 지역의 이탈리아는 아직 남아 있었습니다. 이들에게도 역시 혁명의 빛을 비춰주어야 합니다."

### Army Focuses ###
SRI_army:0 "군대에 대한 재고"
SRI_army_desc:0 "재통일을 위해서 그리고 우리의 승리를 보장하기 위해서, 군대를 재고하고 우리 군대와 관련된 문제를 점검할겁니다."

### Red Guard Path ###
SRI_guardie_rosse:0 "적위대 지원"
SRI_guardie_rosse_desc:0 "우리는 적위대를 지원하기로 했습니다. 이것은 시간이 걸리는 일이겠지만, 민병대는 우리 원칙의 적합한 군대이기 때문입니다."
SRI_artillery_effort:0 "야포 중점"
SRI_artillery_effort_desc:0 "우리의 동무들은 소모품이 아닙니다. 우리는 교전에 돌입하기전, 적을 묵사발로 만들 충분한 포를 가지고 있어야 합니다."
SRI_anti_air:0 "대공포"
SRI_anti_air_desc:0 "우리의 용감한 동무들도 소총만 가지고는 적기를 상대할 수 없습니다. 하지만, 하늘을 향하는 대공포는 반동분자들의 항공기로 부터 하늘을 안전하게 지키는 데 도움이 될 것입니다."
SRI_anti_tank:0 "대전차포"
SRI_anti_tank_desc:0 "전차와 전차장비는 지난 몇 년 동안 빠르게 발달했지만, 사람이 휴대하는 대전차무기와 견인 대전차포는 점점 구식이 되어가고 있습니다. 갈수록 커지는 적의 장갑차량의 위협에 대응하기 위해 신형 대전차포를 개발해야 합니다."
SRI_superior_firepower:0 "화력 우세"
SRI_superior_firepower_desc:0 "우리는 이탈리아의 중심산업부를 우수한 화력에 집중하여 우리의 조국과 혁명정신을 수호할 것입니다. 탄약을 더욱 더 많이 생산하고, 적을 훨씬 더 많은 포탄과 총알로 파괴함으로써 우리 군인들의 생명을 구할 것입니다."
SRI_industrial_warfare:0 "산업 전쟁"
SRI_industrial_warfare_desc:0 "우리는 모든 산업을 총동원해야 합니다. 모든 생산 과정은 우리 군대와 밀접하게 연관 되있으며, 모든 노동자들은 가장 용맹한 군인과 같은 투쟁 정신을 가져야 합니다."
SRI_mass_assult:0 "민족해방위원회" #Comitato di Liberazione Nazionale
SRI_mass_assult_desc:0 "적위대는 누군가가 조직한것이 아닙니다. 그들은 프롤레타리아에 집단행동에 의해서 스스로 태어났습니다. 지방분권화된 적위대의 본질을 다시 한 번 바로잡고, 지휘 구조를 더욱 민주화해야 합니다. 적위대 스스로 선택해야 합니다!"
SRI_small_unit_tactics:0 "소규모 부대 전술"
SRI_small_unit_tactics_desc:0 "더욱 큰 부대규모와 복잡한 계급 구조들은 전쟁터에서 승리를 거두는데 필요한 병사들의 개별적인 능력을 억제합니다. 각 부대의 규모를 줄이고 장교들의 부담을 보완하기 위해 군 체제가 완전히 민주화되어야 합니다."
SRI_reform_the_guards:0 "적위대의 개혁"
SRI_reform_the_guards_desc:0 "이제 '과르디아 로세(적위대)'의 개혁을 시작할 때 입니다. 시간이 좀 걸리겠지만 우리는 적위대를 모든 적으로부터 공화국을 방어하는 세력으로 변화시킬 것입니다."
SRI_home_guard:0 "국민의용군"
SRI_home_guard_desc:0 "전시에, 국민에게 부당한 처사를 강요하지 않고 질서를 유지하기 위해 우리는 내적 평화를 유지하기 위한 적위대 내에 새로운 지원군을 조직해야 합니다."
SRI_rossi_cyclists:0 "붉은 자전거"
SRI_rossi_cyclists_desc:0 "의장님 책상 앞에 독특한 제안서가 하나 도착했습니다. '붉은 경비대를 자전거로 무장시키세요! 자전거는 우리 군대의 기동성을 향상시키기 위한 값싸고 효과적인 방법입니다.' ...그건 너무 미친 생각이지만, 그럭저럭 효과가 있을지도 모릅니다."
SRI_red_rocket:0 "붉은 로켓"
SRI_red_rocket_desc:0 "반동분자들은 그들의 잘못된 사상을 고집하며 발악할 것입니다. 그런 적들에게 대항하기 위해서 우리는 재래식 무기를 사용해야 합니다. 로켓과 미사일은 그런 종류의 무기입니다. 전략적이든 전술적이든 우리의 로켓은 자본주의자들의 가슴에 공포를 불어넣을 것입니다."
SRI_mobilize_the_people:0 "인민들을 동원하라"
SRI_mobilize_the_people_desc:0 "이제 우리의 군대가 잘 조직되었으므로, 국민들을 동원해 빠른 군비 증강에 나서야 합니다."
SRI_guerrilla_warfare:0 "게릴라 전술"
SRI_guerrilla_warfare_desc:0 "반동분자들은 이러한 전술을 불명예스러운 것이라고 생각할 수도 있지만, 그들이 '명예'라는 어떤 개념을 가지고 있는 것처럼, 우리의 분산된 군대는 본질적으로 비대칭적인 전술을 채택하고 지형을 이용하는것이 '명예'라고 할 수 있습니다."
SRI_liberation_or_death:0 "해방 혹은 죽음!"
SRI_liberation_or_death_desc:0 ""
SRI_small_arms_industry:0 "소화기 산업" #(小火器)
SRI_small_arms_industry_desc:0 "소총이 없는 군인은 군인이라 부를 수 없습니다. 우리 군인들은 자신과 위대한 공화국을 지키는 데 필요한 최소한의 무장을 반드시 갖추어야 합니다."

### Both Paths ###
SRI_prepare_for_liberation:0 "해방을 위한 준비"
SRI_prepare_for_liberation_desc:0 "과거 이탈리아 군대는 압제적이고 반동적이었습니다. 반면에 우리는 우리 군대에서 반동적 요소를 성큼성큼 제거하는 중이죠. 하지만 완전히 끝난 것은 아니고, 우리는 진정한 사회주의 군대가 되기 위해서 계속 진행해야 할 것입니다."     
SRI_female_soldiers:0 "여성 방위 부대" #Gruppi di Difesa della Donna
SRI_female_soldiers_desc:0 "우리의 젊은 장관, 아다 고베티는 '그루피 디 디페자 델라 도나' 혹은 여성 방위 부대의 창설을 추진 중입니다. 이들은 훈련되고 조직화된 여성 군대고, 모든 여성으로 이루어진 부대가 여기에 소속 될 겁니다. 나아가 우리는 반동적 사상과 싸우기 위해 여성들이 이 부대에 지원하도록 장려 할 예정입니다."
SRI_support_brigades:0 "프롤레타리아 방위군" #The formazioni di difesa proletaria
SRI_support_brigades_desc:0 "'포르마지오니 디 디페자 프롤레타리아' 혹은 프롤레타리아 방위군(무산자 방위군)는 통신병부터 간호사까지 지원 부대로써 공화국을 지키고 혁명을 퍼트리는데 헌신할 남자와 여성으로 구성된 군대입니다. 이 의미는 모든 사람들은 이탈리아 혁명을 지키는데 중요한 역할을 할 수 있다는 뜻이죠."
SRI_arditi_del_popolo:0 "민중의 부대" #Arditi del Popolo
SRI_arditi_del_popolo_desc:0 "'아르디티'는 1차 대전동안 창설된 성공적인 알프스 전투 부대였습니다. 우리는 이 부대를 사회주의적 환경에 맞춰서 다시 보유하게 될 겁니다."

### Red Army Path ###
SRI_armata_rossa:0 "붉은 군대 창설" #The Armata Rossa
SRI_armata_rossa_desc:0 "우리는 새롭게 만들기로 했습니다. 공화국을 위한 전문적인 군대 '아르마타 로사' 혹은 붉은 군대를 말이죠. 이들은 현대화된 군대이고 전문적인 군대가 될 겁니다. 그러나 적위대를 해산시킨 다음에 붉은 군대에 합병시키는 과정이 남아있습니다. 이 과정은 확실히 매우 인기가 없는 과정이 될 것입니다."
SRI_centralized_command:0 "중앙화 된 지휘체계"
SRI_centralized_command_desc:0 "붉은 군대를 더 조직화하기 위해, 우리는 중앙화된 지휘 체계가 필요합니다. 이러한 변화는 우리의 혁명 장교 참모들이 더 나은 계획을 만들고 충돌에 대비하여 군대를 조정하게 도울 겁니다."
SRI_integrate_red_guards:0 "적위대 통합"
SRI_integrate_red_guards_desc:0 "적위대를 중앙 집권시키기 위해서, 적위대는 붉은 군대의 군대 구조 속에 통합 될 것입니다."
SRI_mobile_warfare:0 "군대의 기동력"
SRI_mobile_warfare_desc:0 "적위대는 매유 유연하고 적응력이 강합니다. 따라서 우리는 그들의 형편없는 군 구조를 재조직하면서 동시에 그들의 장점을 유지할 것입니다."
SRI_lighting_warfare:0 "전격전"
SRI_lighting_warfare_desc:0 "붉은 군대는 반드시 적을 빠르게 강타하여 적의 전술적 계략을 분쇄시키게 될 것입니다. 군대는 반드시 우리의 국경선을 유지하는 대신 돌파를 위해 급진적인 교리로 훈련되어야 합니다."
SRI_disolve_the_guards:0 "적위대 해산"
SRI_disolve_the_guards_desc:0 "적위대는 더 이상 필요하지 않습니다. 대신 붉은 군대가 그들을 완벽하게 대체하겠죠. 따라서 우리는 적위대를 해산시키고 새로운 붉은 군대를 강화시키는데 초점을 둬야 합니다."
SRI_long_term_planning:0 "다음 전쟁을 위한 계획"
SRI_long_term_planning_desc:0 "반동분자들이 오랫동안 인류애를 속박하고 있습니다. 전쟁은 수편선 위로 올랐고, 따라서 군대는 항상 생각하며 전진하고, 전쟁을 위한 계획을 잊지 않을 것입니다."  
SRI_central_logistics:0 "중앙 보급"
SRI_central_logistics_desc:0 "보급에 대한 중앙 집중화 된 체제는 매우 효율적입니다. 뒤떨어진 보급 체제를 삭제하는 것은 적위대를 해체하고 붉은 군대를 확장하는데 효과적이죠. 이를 통해, 우리는 돈을 절약하면서 우리 군인들에게 더 나은 장비를 제공할 수 있을 것입니다."
SRI_fronte_militare_clandestino:0 "비밀 군사 전선"
SRI_fronte_militare_clandestino_desc:0 "많은 현대전이 총알이 발사되기 전에 전투가 벌어집니다. 중앙 군사 정보부의 설립으로, 우리는 적이 우리를 아는 것보다 더 적을 잘 이해 할 수 있고, 우리의 중요한 전략을 비밀스럽게 감추게 될 겁니다."
SRI_military_research:0 "군사 연구"
SRI_military_research_desc:0 "중앙화 된 우리의 연구와 집중된 군사 연구에 의해서, 우리의 연구와 개발 구조는 매우 효율적이고 능률적이게 되었습니다."
SRI_officer_training:0 "장교 훈련"
SRI_officer_training_desc:0 "우리 장교들은 우리의 새로운 중앙 지휘 체제를 선호해야 합니다. 그리고 필요하다면 재훈련 시켜야하고요."
SRI_motorized_offensive:0 "차량화 공세"
SRI_motorized_offensive_desc:0 "새로운 차량들은 생산 라인에서 전례 없이 만들어질 겁니다. 따라서 우리는 이러한 새로운 장비를 더 효율적으로 사용하게 병사들을 훈련시킴으로써, 우리는 양과 질을 동시에 잡을 수 있게 될 것입니다."
SRI_italian_auto_industry:0 "이탈리아 자동차 노조"
SRI_italian_auto_industry_desc:0 "이탈리아 자동차는 세계에서 가장 좋은 자동차입니다.  군대의 급격하게 증가하는 차량화 수요를 충족시키기 위해서는 우리는 자동자 노조를 우리 군 조직과 더 가깝게 통합시켜야 합니다. 이러한 노력은 자동차 생산 비용을 낮추는 요소로 작용되겠죠." 
SRI_tanks:0 "노동조합의 롤"
SRI_tanks_desc:0 "차량화 부대는 전차 부대의 지원이 있을 때 더 효율적으로 싸울 것입니다. 우리의 차량화 효과를 증진시키기 위하여, 우리는 더 좋은 전차를 개발하는데 투자를 할 필요가 있습니다." 
SRI_mechanized_warfare:0 "기계화 전투"
SRI_mechanized_warfare_desc:0 "차량화 부대는 연약하고 적의 공격으로부터 너무 취약합니다. 하지만 기계화 부대는 적의 공격으로부터 진군 속도의 희생 없이 아군을 보호 할 수 있죠."
SRI_firearm_improvement:0 "소총 강화"
SRI_firearm_improvement_desc:0 "소총은 어떠한 군대에서도 필수품입니다. 전장에서 더 효율적인 무기를 가지게 되면, 이 무기들은 우리 부대가 전장에서 더 효율적으로 싸우게 하는 것을 보장할겁니다."
SRI_military_build_up:0 "군사 개발"
SRI_military_build_up_desc:0 "이 산업의 시대에, 국가는 더 중요한 전략적 이점을 만들어야야 하죠. 우리는 군사 병기창 건설에 더 투자해야 합니다."I

### Navy Focuses ###
SRI_navy:0 "해군 현대화"
SRI_navy_desc:0 "우리해군은 개혁과 현대화가 필요합니다. 우리는 이탈리아 산업 중심지의 거대한 조선소를 가지고 있고 다양한 산업 노동조합들이 군사 노동조합들과 함께 해군 현대화를 위해 일할 준비가 되어있습니다."
SRI_grand_navy:0 "대 해군"
SRI_grand_navy_desc:0 "우리는 대 해군을 재건하는데 착수해야 합니다. 이 대 해군은 다른 적대세력을 상대하고 인터내셔널의 질투를 받게 될겁니다. 또한 우리의 해군은 전 세계에 걸쳐서 혁명을 전파하는데 도움을 주겠죠."
SRI_destroy_capitalist:0 "자본주의를 파괴하라"
SRI_destroy_capitalist_desc:0 "우리 해군은 반드시 자본주의를 파괴해야 합니다, 또한 우리는 해군을 사용해서 자본주의자와 반동분자의 해군을 사라지게 할 겁니다." 
SRI_battle_ships:0 "드레드노트 선호"
SRI_battle_ships_desc:0 "우리는 드레드노트를 해군의 중심으로 삼아야 합니다."
SRI_battle_cruisers:0 "순양전함 선호"
SRI_battle_cruisers_desc:0 "우리의 전함에 대한 계획의 일환으로, 우리는 순양전함을 개발해야 합니다."
SRI_carriers:0 "항공모함 선호"
SRI_carriers_desc:0 "우리는 항공모함을 해군의 중심으로 삼아야 합니다."
SRI_naval_aircraft:0 "해군 함재기"
SRI_naval_aircraft_desc:0 "우리의 항공모함에 대한 계획의 일환으로, 우리는 함재기를 개발해야 합니다.."
SRI_defend_the_coasts:0 "해안을 방어하라."
SRI_defend_the_coasts_desc:0 "우리 해군은 반드시 이탈리아 해안을 보호하고 반동분자와 자본주의자들의 해군을 쫒아내서 돌아오지 못하게 해야 합니다."
SRI_marines:0 "붉은 해병대"
SRI_marines_desc:0 "우리 정책이 해군의 어떤 부분에 중점을 두는지와 관련 없이, 우리는 해병대를 지원하고 그들이 필요한 것을 주어야 합니다."
SRI_cut_off_capitalists:0 "자본주의를 절단해라"
SRI_cut_off_capitalists_desc:0 "우리 해군은 자본주의가 의존하고 있는 국제 무역을 절단시켜야 합니다."
SRI_destroyers:0 "구축함 선호"
SRI_destroyers_desc:0 "우리는 구축함을 해군의 중심으로 삼아야 합니다."
SRI_heavy_cruisers:0 "장갑 순양함 지원"
SRI_heavy_cruisers_desc:0 "우리의 구축함에 대한 계획의 일환으로, 우리는 장갑 순양함을 개발해야 합니다."
SRI_submarines:0 "잠수함 선호"
SRI_submarines_desc:0 "우리는 잠수함을 해군의 중심으로 삼아야 합니다."
SRI_light_cruisers:0 "경순양함 지원"
SRI_light_cruisers_desc:0 "우리의 잠수함에 대한 계획의 일환으로, 우리는 경순양함을 개발해야 합니다."

### Air Force Focuses ###
SRI_aeronautica_rossa:0 "붉은 항공대"
SRI_aeronautica_rossa_desc:0 "붉은 항공대 또는 붉은 공군은 이탈리아 사회주의 공화국의 공군입니다. 우리는 이들을 현대화 시키는데 중점을 둬야합니다."
SRI_army_support:0 "육군 지원"
SRI_army_support_desc:0 "공군은 육군을 지원하는 것이 그들에게 가장 중요한 임무입니다."
SRI_bomber_efforts:0 "폭격기 효과"
SRI_bomber_efforts_desc:0 "공군이 육군을 지원하게 만드는 방법의 일환으로써 우리는 폭격기에 투자해야 합니다."
SRI_paratroopers:0 "붉은 공수부대"
SRI_paratroopers_desc:0 "공군이 육군을 지원하게 만드는 방법의 일환으로써, 우리는 공수부대를 우리 군 교리의 정점으로써 훈련하는데 투자해야 합니다."
SRI_air_supremecy:0 "공중 지배"
SRI_air_supremecy_desc:0 "공군은 하늘을 장악하는 것이 그들의 가장 중요한 임무입니다.."
SRI_female_pilots:0 "여성 조종수"
SRI_female_pilots_desc:0 "우리는 반드시 우리의 공군에 지원하여 남자처럼 적 공군과 싸울여성 조종수들을 지원해야 합니다."
SRI_fighter_efforts:0 "전투기 효과"
SRI_fighter_efforts_desc:0 "공군이 하늘을 지배하게 만드는 방법의 일환으로써 우리는 전투기에 투자해야 합니다."
SRI_maintance_schools:0 "학교 유지"
SRI_maintance_schools_desc:0 "우리는 학교를 유지하는데 중점을 둬서, 우리 비행기들이 공중에 오래 있도록 초점을 두어야 합니다."
SRI_radar:0 "레이더 지원"
SRI_radar_desc:0 "우리는 적의 공군이 공화국 공역에 침범하기 전에 발견하기 위해서 레이더 기술을 지원해줘야 합니다."
SRI_red_jets:0 "붉은 제트"
SRI_red_jets_desc:0 "우리는 제트 기술에 중점을 둬서, 우리 공군을 세계에서 가장 현대화 공군으로 만들어야 합니다."

### Events ###
socitaly.1.t:0 "이탈리아 사회주의 공화국"
socitaly.1.d:0 "프랑스가 무너지고 로마가 함락된 1919년, 무너진 이탈리아는 오스트리아의 통제 하에 들어갔습니다. 오스트리아인들은 이탈리아를 과거 통일 이전 시대로 되돌리려고 했습니다. 무자비한 항복조약이 발표된 지 수 시간 이후, 국민주의자들은 새로운 이탈리아 공화국을 밀라노에서 선언했고, 사보이 가문이 체결한 모든 조약은 무효라고 선언했습니다.  그러나 며칠 뒤, 멀지 않은 토리노에서 이탈리아 사회주의 공화국이 선언되었고, 오스트리아의 이탈리아 분할 계획은 물거품이 되었습니다. 이탈리아 내전은 국가 전역에서 벌어졌고,  이탈리아 사회주의 공화국은 멈추지 않고 진격했습니다. 그러나 포 강에서 이탈리아 공화국군과 오스트리아의 방위군이 우리의 진격을 저지해내면서 교착상태는 지속되었습니다. 1920년 휴전 이래로, 지금까지 평의회는 3번 개회 및 폐회되었고, 이탈리아 북부의 구석구석까지 혁명의 불길이 퍼져나갔습니다. 이탈리아 농민들을 과거의 환경보다 더 나은 처우를 보장해주기 위해 많은 일들이 행해졌지만, 아직 해야 할 일들이 많이 남아 있습니다. 하지만 이탈리아 국민들이 조국에서 사회주의 국가를 건설하기 위해 노력하고 있더라도 이탈리아 사회주의 공화국 정부는 제3인터내셔널이 국제적인 생디칼리즘의 불씨를 전세계에 퍼뜨리는 것이나, 일부 이탈리아 국민주의자들이 이탈리아를 다시 한번 통일시키기 위해 두번째 이탈리아 통일 운동을 요구하고 나서는 일들로 관심을 밖으로 돌려야할 것입니다."
socitaly.1.a:0 "앞으로 나아가리라!"

### Fourth Congress ###
socitaly.2.t:0 "이탈리아 사회주의 공화국의 제4차 평의회"
socitaly.2.d:0 "오늘, 이탈리아 사회주의 공화국의 제4차 평의회가 개최될 것입니다. 평의회의 다양한 파벌들이 국내, 경제, 군사 정책에 대한 토론을 할겁니다. 생디칼리즘 조합은 전통적인 생디칼리즘 정책을 선호하고, 현 정책을 유지하기 원합니다. 반면에 기독교 사회주의 조합은 정부가 인민들을 좀 더 적극적으로 돕고 기독교 사회주의를 밀어주기 원합니다. 반면에 베니트 무솔리니의 새로운 정치 집단인, 국민주의 조합은 재통일을 강하게 추진하면서 국가 권력을 절대적으로 바꾸고 공격적이고 확장적인 정책을 원합니다. 공화국의 미래는 아마 이들의 손에 달렸겠죠."
socitaly.2.a:0 "자, 그럼 시작해보자!"

socitaly.3.t:0 "첫 번째 날 : 경제 정책"
socitaly.3.d:0 "첫 번째 안건은 공화국의 경제 정책입니다. 기독교 사회주의 조합은 촌락 코뮌과 농업을 지원할 것을 원합니다. 반면에 생디칼리즘 조합은 국가를 적절한 산업 민주 공화국으로 발전시키기 위해 생디칼리즘 정책을 더 심화시켜야 한다고 주장합니다. 반면에 무솔리니의 국민주의 조합은 중앙정부가 강력히 밀어붙여서 완전하고 즉각적인 산업화를 요구하고 나섰습니다."
socitaly.3.a:0 "우리는 우리의 농업을 확장해야 한다."
socitaly.3.b:0 "우리는 산업화에 집중해야 한다."
socitaly.3.c:0 "급진적인 산업화가 필요한 시기다!"

socitaly.4.t:0 "두 번째 날 : 국내 정책"
socitaly.4.d:0 "두 번째 날 평의회 토론에서는 주로 국내 정책이 논의되었습니다. 생디칼리즘 조합은 노동조합에게 더 큰 권한을 주자고 요구하고 있습니다. 반면에 기독교 사회주의 조합은 촌락 코뮌에게 더 큰 권한을 주자고 요구하고 있죠. 한편 국민주의 조합은 공화국 의장에게 더 큰 권한을 줄 필요가 있다고 주장하고 있습니다."
socitaly.4.a:0 "촌락 코뮌에게 더 많은 권한을 주어야 한다."
socitaly.4.b:0 "노동조합에게 더 많은 권한을 주어야 한다."
socitaly.4.c:0 "의장에게 더 많은 권한을 주어야 한다."

socitaly.5.t:0 "세 번째 날 : 국내 정책"
socitaly.5.d:0 "마지막 안건은 공화국에서의 기독교에 대한 문제입니다. 기독교 사회주의 조합은 기독교 사회주의를 강하게 지원하다고 주장하며 그들은 성직자들도 예수님이 원하시는 것처럼 사회주의에 봉사 할 수 있다고 생각하죠. 국민주의 조합은 그에 야유로 응답하면서 기독교는 현대사회에 안 맞는 낡고 시대착오적인 것으로, 오직 국가 무신론만이 족쇄를 부술 수 있다고 주장합니다. 한편 생디칼리즘 조합은 현 정책과 같은 세속주의를 계속 지지하고 있습니다."
socitaly.5.a:0 "기독교 사회주의를 지원한다."
socitaly.5.b:0 "세속주의를 지원한다."
socitaly.5.c:0 "국가 무신론을 지원한다."

socitaly.6.t:0 "기독교 사회주의 조합이 선거에서 승리하다"
socitaly.6.d:0 "기독교 사회주의 조합이 과반이 되었습니다 지금 이 정당을 이끄는 두 명의 지도자가 의장직을 수행 할 수 있을 것입니다. 자코모 마테오티와 주세페 로미타이죠. 이 둘중에 과연 누가 의장이 될까요?"
socitaly.6.a:0 "축하하오, 마테오티 동무!"
socitaly.6.b:0 "축하하오, 로미타 동무!"

socitaly.7.t:0 "생디칼리즘 조합이 선거에서 승리하다"
socitaly.7.d:0 "생디칼리즘 조합이 과반이 되었습니다. 지금 이 정당을 이끄는 두 명의 지도자가 의장직을 수행 할 수 있을 것입니다. 팔미로 톨리아티 또는 알체스테 드 암브르스. 이 둘중에 과연 누가 의장이 될까요?"
socitaly.7.a:0 "축하하오, 팔미로 톨리아티 동무!"
socitaly.7.b:0 "축하하오, 알체스테 드 암브르스 동무!"

socitaly.8.t:0 "국민주의 조합이 선거에서 승리하다"
socitaly.8.d:0 "국민주의 조합이 과반이 되었습니다. 그리고 승리와 함깨, 베니토 무솔리니가 새로운 의장이 되었습니다."
socitaly.8.a:0 "축하하오, 무솔리니 동무!"

socitaly.9.t:0 "누구도 과반이 되지 못하다!"
socitaly.9.d:0 "어떤 정당도 평의회에서 승리를 거둘 수 없었습니다. 정부는 교착 상태에 빠졌고 정당 지도자들의 협상 시도가 없다면 국가는 혼돈에 빠지게 될 겁니다."
socitaly.9.a:0 "이런 제길!"

socitaly.10.t:0 "생디칼리즘 조합과 기독교 사회주의 조합의 협상"
socitaly.10.d:0 "국민주의 조합이 집권하는 사태를 막기 위한 노력으로써, 생디칼리즘 조합과 기독교 사회주의 조합이 연립정부를 수립하는 것에 동의했습니다. 팔미로 톨리아티는 대통령으로써 계속 있을 것이고 자코모 마테오는 인민 전선의 새로운 평의회 의장이 될 것입니다."
socitaly.10.a:0 "아무것도 이루어지지 않는 것보다야..."

socitaly.11.t:0 "이탈리아 사회주의 공화국의 교착상태"
socitaly.11.d:0 "이탈리아 사회주의 공화국에서의 최근 평의회에서 3개의 파벌이 모두 뚜렷한 과반석을 차지하지 못해 정부가 교착상태에 빠졌습니다. 이러한 상황은 대게 우리의 관심사가 아니지만, 이탈리아인들이 타협하지 못한다는 것은 이미 불안한 동맹을 불안정하게 만들 뿐입니다. 어쩌면 우리가 새로운 정부 수립에 협조를 해줘야 하지 않을까요?"
socitaly.11.a:0 "기독교 사회주의 조합을 지원한다!"
socitaly.11.b:0 "생디칼리즘 조합을 지원한다!"
socitaly.11.c:0 "국민주의 조합을 지원한다."
socitaly.11.e:0 "이건 우리의 문제가 아니다."

socitaly.16.t:0 "프랑스가 기독교 사회주의 조합을 지원하다."
socitaly.16.d:0 "프랑스 정부에서 기독교 사회주의 조합을 지원하기로 결정했습니다. 우리는 이 말을 들어야 할까요? 아니면 우리만의 해결 방법을 찾아야 할까요?"
socitaly.16.a:0 "기독교 사회주의 조합이 새로운 정부를 구성하게 될 것이다."
socitaly.16.b:0 "협상을 위한 노력을 계속한다."

socitaly.17.t:0 "프랑스가 생디칼리즘 조합을 지원하다."
socitaly.17.d:0 "프랑스 정부에서 생디칼리즘 조합을 지원하기로 결정했습니다. 우리는 이 말을 들어야 할까요? 아니면 우리만의 해결 방법을 찾아야 할까요?"
socitaly.17.a:0 "생디칼리즘 조합이 새로운 정부를 구성하게 될 것이다.!"
socitaly.17.b:0 "협상을 위한 노력을 계속한다."

socitaly.18.t:0 "프랑스가 국민주의 조합을 지원하다"
socitaly.18.d:0 "프랑스 정부에서 국민주의 조합을 지원하기로 결정했습니다. 우리는 이 말을 들어야 할까요? 아니면 우리만의 해결 방법을 찾아야 할까요?"
socitaly.18.a:0 "국민주의 조합이 새로운 정부를 구성하게 될 것이다.!"
