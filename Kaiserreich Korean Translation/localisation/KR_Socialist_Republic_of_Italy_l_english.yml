### Neo-Sanfedisti ###

socitaly.19.t:0 "가톨릭에 대한 탄압"
socitaly.19.d:0 "공화국 정부가 아닌 교황청을 지지해서 위험하다고 여겨졌던 많은 고위직 가톨릭 신자들이 드디어 오늘 공화당의 적위대에 의해 체포되었고, 충분한 조사와 심문을 마칠 수 있을 때까지 감옥에 갇혔습니다. 이러한 행위는 공화국의 다른 카톨릭 신자에게 반발을 살 것이지만, 카톨릭 신자들로 인한 어떤 문제가 발생한다면 고위 공직자들이 제공한 준비된 정보들의 존재는 사건을 훨씬 더 쉽게 처리될 수 있도록 할 것입니다."
socitaly.19.a:0 "대의를 위해서 꼭 필요한 일이다."

socitaly.20.t:0 "북부의 카톨릭 탄압"
socitaly.20.d:0 "생디칼리즘의 사악함을 다시 한 번 확인할 수 있었습니다. 공화국 정부는 최근 충성이 의심되고 교황을 지지할 가능성이 있는 모든 가톨릭 신자들을 심문이 진행 중인 감옥에 넣었습니다. 이것은 남부의 분노를 유발시켰고, 다시 전쟁을 촉발시킬만한 행위입니다."
socitaly.20.a:0 "이 사람들은 믿음 외에는 아무런 죄도 없어!"

socitaly.21.t:0 "북부의 카톨릭 탄압"
socitaly.21.d:0 "생디칼리즘의 사악함을 다시 한 번 확인할 수 있었습니다. 공화국 정부는 최근 충성이 의심되고 교황을 지지할 가능성이 있는 모든 가톨릭 신자들을 심문이 진행 중인 감옥에 넣었습니다. 이것은 남부의 분노를 유발시켰고, 다시 전쟁을 촉발시킬만한 행위입니다."
socitaly.21.a:0 "이 사람들은 믿음 외에는 아무런 죄도 없어!"

socitaly.22.t:0 "네오-상페디스티(새로운 신앙군)"
socitaly.22.d:0 "18세기 이탈리아 테러조직의 이름을 딴 '네오-상페디스티'는 말 그대로 '신성한 신자들'로, 이들은 최근 공화국 전역에 있는 정부 시설을 공격하기 시작했습니다. 억압받는 카톨릭 교회의 이름으로 가능한 한 많은 재앙을 일으키려는 네오-상페디스티의 행동이 계속된다면 우리가 가진 많은 자원의 원할한 사용을 억제 할 것입니다."
socitaly.22.a:0 "우리는 두려워 하지 않는다!"

socitaly.23.t:0 "네오-상페디스티(새로운 신앙군)"
socitaly.23.d:0 "신의 가호가 없는 북부의 공화국에서, 하나님과 그의 성스러운 교회에 충성하는 저항 운동이 일어났습니다. 그들은 자신들을 네오-상페디스티 또는 '새로운 신앙군'라고 부르며 이탈리아 사회주의 공화국 전역에 있는 정부 건물과 군인들을 공격하기 시작했습니다. 우리가 그들을 직접 지원하면서 생디칼리스트와의 전쟁을 감수해야 할지, 아니면 그런 위험을 피해야 할지에 대한 의문이 제기되었습니다."
socitaly.23.a:0 "우리는 네오-상페디스티에게 도움과 피난처를 제공할 것이다."
socitaly.23.b:0 "그들에게 피난처를 제공하고 교황청에서 보호하지만 직접적으로 그들을 돕지는 마라."

