socitaly.100.t:0 "치네치타의 건립"
socitaly.100.d:0 "무솔리니는 오늘 피렌체에 새로이 건설된 치네치타를 공개했습니다. 치네치타는 수많은 건축가들에 의해 만들어진, 영화 스튜디오 라기보다는 작은 영화마을입니다. 무솔리니는 스튜디오 개관 때 '영화는 자본주의에 대항하는 가장 강력한 무기이다'라고 말했습니다. 많은 영화감독 지망생들은 이미 이 지역의 노조들과 영화 제작에 대해 이야기 하고 있고, 일부 영화제작자들은 치네치타가 아르노의 헐리우드라고 말하고 있습니다."
socitaly.100.a:0 "영화는 자본주의에 대항하는 가장 강력한 무기가 될 것이다!"

socitaly.101.t:0 "필리포 투라티의 죽음" #Inno dei Lavoratori
socitaly.101.d:0 "오늘, 위대한 정치가 필리포 투라티는 79세의 나이로 세상을 떠났습니다. 필리포 투라티는 마지막으로 남은 이탈리아 사회당의 창시자 중 한 명입니다. 이탈리아의 노동자들의 권리에 대한 강하고 끊임없는 지지는 그를 공화국 전역에서 유명해지게 했습니다. 그는 이탈리아의 사회당을 창당했을 뿐만 아니라, 이탈리아 사회주의 공화국의 헌법의 주요 설계자 중 한 명이기도 했습니다. 토리노에서의 장례식은 세계 각국에서 온 방문객들과 정치적 다양성을 넘어, 모든 관료들이 참석했고, 그가 직접 쓴 '인노 드이 라보라토리(노동자 기념가)'를 포함한 다양한 노동 노래가 울려 퍼지자 모두 고인이 된 위대한 지도자에게 경의를 표했습니다."
socitaly.101.a:0 "영면에 잠드소서"

socitaly.102.t:0 "마지오 무지칼레 피오렌티노" #Maggio Musicale Fiorentin
socitaly.102.d:0 "피렌체에서 비트리오 구이가 새로운 축제인 개최했습니다. 이 음악 페스티벌은 '마지오 무지칼레 피오렌티노'라고 불리며 뮤지컬과 오페라를 엘리트 집단만 즐기는 것이 아닌 일반 인민들도 즐기게 하기 위하여 무료로 제공될 것입니다. 이 축제를 위한 오페라의 시작은 Giuseppe Verdi's Nabucco으로써 이탈리아에서 처음으로 개최되는 오페라입니다. 비트리오 구이는 이러한 성공이 모든 공화국에서 일어나기 고대하고 있습니다."
socitaly.102.a:0 "인민을 위한 오페라!"

socitaly.103.t:0 "엔리코 페르미가 피사에서 파일 1호기를 만들다."
socitaly.103.d:0 "엔리코 페르미가 세계 최초의 인공 원자로인 파일 1호기를 만들었습니다. 피사 대학의 학생들의 도움으로 만들어진 이 장치는 겨우 0.5와트의 전력을 생산해냈지만, 그것은 원자로가 건설될 수 있다는 것을 성공적으로 증명했다고 할 수 있습니다."
socitaly.103.a:0 "페르미 동무는 공화국에 진보를 가져왔다."

socitaly.104.t:0 "엔리코 페르미가 노벨상에 당선되다."
socitaly.104.d:0 "물리학자인 엔리코 페르미가 방사능을 포함한 물리학에서의 그의 연구로 최근 노벨상을 받게 되었습니다. 페르미는 피사 대학교의 교수로써, 내전 이래로 그는 새로운 분야인 핵물리학과 관련된 수많은 저술을 출판했습니다. 그의 노벨상 수상으로, 이탈리아 사회주의 공화국은 이탈리아와 사회주의의 영웅을 축하하고 있습니다."
socitaly.104.a:0 "공화국의 영웅이로다!"

socitaly.105.t:0 "산마리노 코뮌"
socitaly.105.d:0 "산마리노는 이탈리아 반도에서 가장 오래 지속된 공화국 중 하나입니다. 도시국가 시대의 유물이라고 할 수 있는 산마리노는 로마 시대부터 제1차 리소르지멘토까지, 그리고 내전과 제2차 리소르지멘토까지 수세기 동안을 존재해왔습니다. 그곳은 긴 시간동안 억압으로부터의 피난처였습니다. 하지만 최근의 산마리노 선거는 사회주의자들을 도시국가에 집권하게 했고, 새로운 지도자들은 그들의 작은 공동체에 생디칼리즘을 전파하기 위해 노력하고 있습니다. 그들은 우리 공화국에 친구로 남고 두 공화국 사이에 다리를 놓기를 원한다고 전했습니다."
socitaly.105.a:0 "환영하오 동무들!"

socitaly.106.t:0 "로마 재즈 축제"
socitaly.106.d:0 "로마가 대시한번 이탈리아의 수도가 됨에 따라서, 재즈 축제가 이탈리아 전역의 다양한 음악 조합에 의해서 열리게 되었습니다. 재즈는 1904년부터 미국의 영향을 받은 현대 이탈리아 재즈는 1904년에 미국의 영향을 받아서 혁명 이전에도 국내에 있었죠. 이 축재에서 하이라이트를 가장 유명한 미국의 재즈 음악가 루이즈 암스트롱이 장식했습니다."
socitaly.106.a:0 "새로운 로마에서 새로운 음악을 즐겨보자."

socitaly.107.t:0 "지로 디탈리아를 다시 시작하다"
socitaly.107.d:0 "이탈리아가 재결합하면서 지로 디탈리아가 다시 시작될 수 있게되었습니다. 지로 디탈리아는 1909년에 시작된 자전거 경주입니다만, 세계대전의 발생과 여태까지의 이탈리아의 정치적 불안정함 때문에 1914년 이후엔 경주가 개최되기 어려웠습니다. 이번 대회의 경주 코스는 북쪽의 토리노에서 남쪽의 나폴리와 바리까지 간 후, 밀라노로 거슬러 올라와야 합니다."
socitaly.107.a:0 "경기를 시작하도록 하지."

socitaly.108.t:0 "파우스트 코피가 지로 디탈리아에서 승리하다"
socitaly.108.d:0 "파우스트 코피가 지로 디탈리아에서 우승하며 신기록을 세웠습니다. 20세의 나이인 그는 경주를 완주한 최연소 사이클 선수입니다. 그의 우승으로 다른 경주자들이 그의 훈련 체계를 따라했고, 많은 양의 붉은색 고기와 곡물을 먹는 그의 특별한 식단을 대중화시켰습니다."
socitaly.108.a:0 "축하하오 코피 동무."

socitaly.109.t:0 "스파르타쿠스가 상영되다."
socitaly.109.d:0 "치네치타에서 영화 스파르타쿠스를 개봉했습니다. 고대 로마의 노예 반란 지도자 스파르타쿠스의 이야기를 다룬 이 영화는 수천 명의 인력이 투입된 장편 영화입니다. 지노 세르비가 스파르타쿠스의 역할을 맡았고, 카르미네 갈로네가 감독한 이 영화는 이미 성공을 입증했으며 비평가와 일반 대중 모두에게 좋은 평가를 받고 있습니다."
socitaly.109.a:0 "나도 스파르타쿠스다!"

socitaly.110.t:0 "이네스 도나티 동무"
socitaly.110.d.ines_elected:0 "무솔리니와 비안치의 정책을 열렬하게 지지하는 이네스 도나티는 얼마 전 적위대의 장군직에 선출되었습니다. 그녀는 남녀군인 모두에게 꽤 인기가 있는 것 같습니다. 이네스 도나티는 군인들 중에서 장군으로 선출된 최초의 여성으로, 이후의 모든 여군들이 따라올 수 있는 봉화를 비추게 될 것입니다."
socitaly.110.d.ines_promoted:0 "무솔리니와 비안치의 정책을 열렬하게 지지하는 이네스 도나티는 얼마 전 붉은 군대에서 진급했습니다. 그녀는 남녀군인 모두에게 꽤 인기가 있는 것 같습니다. 이네스 도나티는 장교들 중에서 장군으로 진급한 최초의 여성으로, 이후의 모든 여군들이 따라올 수 있는 봉화를 비추게 될 것입니다."
socitaly.110.a:0 "환영하오. 도나티 동무."

socitaly.111.t:0 "위대한 프롤레타리아 문화 혁명이 시작되다"
socitaly.111.d:0 "오늘 로마에서 무솔리니 동지는 대규모 군중 앞에서 이탈리아는 반동적이고 자본주의적인 사상의 모든 요소를 숙청해야 하며, 이탈리아의 새로운 미래의 문화는 잿더미에서 일어나 혁명의 정점이었던 1919년의 이탈리아를 건설할 것이라고 선언했습니다."
socitaly.111.a:0 "우리는 이탈리아를 타락으로부터 정화해야 한다!"

socitaly.112.t:0 "과거의 문화유산을 파괴하다"
socitaly.112.d:0 "'미래주의에 대한 우리의 열성적인 집착은 과거와 옛 인물에 대한 숭배, 그리고 우리 사회를 옥죄던 지나치게 학문적인 형식주의 등을 파괴할 것입니다. 과거는 봉건적이고 자본주의적이며, 없애야할 대상입니다. 사회주의 공화국에게 과거는 필요 없습니다!' \n\n 라고 토리노의 한 국영 신문에 기사가 실렸습니다."
socitaly.112.a:0 "과거는 잊어라!"

socitaly.113.t:0 "자발적인 혁명의 폭력행위"
socitaly.113.d:0 "공안부 대장은 반동분자들이 혁명의 폭력에 의해 살해되는것은 문제가 되지 않을 것이라고 발표했습니다. 이것은 사람들이 반동주의자로 여겨지는 사람들을 상대로 자발적인 폭력을 행사하면서 전국적으로 폭력의 물결을 일으켰습니다. 이 일이 언제 끝날지 아무도 모릅니다. 하지만 반동분자들은 숙청될 것입니다!"
socitaly.113.a:0 "반동분자들에게 죽음을!"

socitaly.114.t:0 "허영의 잿불"
socitaly.114.d:0 "피렌체에서 시민들이 반동적이거나 자본주의적인 것으로 여겨지는 다양한 '허영'을 불 속에 집어던지는 대규모 소각행사가 열렸습니다. 이탈리아 사회주의 공화국이 탄생하기 이전의 예술작품, 반동사상이나 비사회주의 원칙을 장려한 책, 부르주아로 간주되는 생활용품 등도 파괴되었습니다. 이러한 행사는 피렌체의 주민들이 과거의 문화를 파괴하려고 애쓰는 동안 공화국 전역의 다른 도시들에도 퍼져나갔습니다."
socitaly.114.a:0 "자본주의자들의 허영을 파괴하라!"

socitaly.115.t:0 "반동분자 축출"
socitaly.115.d:0 "정부의 많은 장관들은 다소 반동적인 견해를 가지고 있습니다. 그들이 공화국을 위해 헌신한다고 주장하지만, 우리는 알고 있습니다. 아킬레 그랜디, 지아코모 마테오티, 주세페 사라가트 같은 사람들은 모두 숙청되어야만 하는 반동주의자입니다! 그들과 그들 주변의 다른 사람들은 사회주의의 이상을 타락시키고 자본주의가 공화국에 다시 돌아오게 할 뿐입니다. 이러한 행위를 허용해선 안 됩니다!"
socitaly.115.a:0 "우리는 타락하지 않는다!"

socitaly.116.t:0 "교회 철거"
socitaly.116.d:0 "'신은 존재하지 않는다. 과학에서 종교는 부조리이고, 실천에서는 부도덕하며, 인간에게 있어서는 질병이다.' 무솔리니 의장의 다음과같은 선언은 문화 혁명가들의 관심을 기독교와 종교로 쏠리게 했습니다. 이탈리아의 교회들은 가리발드교도들에 의해 세워졌습니다. 이 중 어떤 교회들은 마을의 회관으로 바뀌었고, 예배당의 흔적은 모두 사라졌습니다. 몇몇 독실한 기독교 신자들은 바리케이드를 치면서 저항했지만, 완전히 파괴되거나 혁명가들에 의해 포위됐을 뿐입니다. 이탈리아의 도시들을 점철하는 작은 교구의 교회에서부터 이 나라에서 가장 큰 성당까지, 예외는 없습니다. 무솔리니 동지는 미신의 모든 흔적이 없어질 때까지 멈추지 않을 것입니다!"
socitaly.116.a:0 "미신에 죽음을!"

socitaly.117.t:0 "국가의 기술자와 공장의 임원"
socitaly.117.d:0 "우리의 공화국이 관료주의적인 정부가 되어서는 안 됩니다. 하지만, 건국 이후 몇 년 동안, 사회가 변화해 왔고 관료들은 정부와 노동현장으로 다시 돌아오고 있습니다. 공화국이 관료화되지 않도록 하기 위해 공장 기술자와 지도자들을 농촌으로 보내도록 하고, 정부 관료들을 공장에서 시간을 보내도록 해야 할 것입니다."
socitaly.117.a:0 "족쇄를 부숴라!"

socitaly.118.t:0 "무솔리니 의장의 인용문서"
socitaly.118.d:0 "문화 대혁명에 박차를 가하면서 의장님의 전철을 밟으려 할 때 시민들이 공부할 수 있도록, 베니토 무솔리니의 사상과 인용문을 적은 작은 책이 만들어졌습니다."
socitaly.118.a:0 "무솔리니 동지의 현명한 말에 귀를 기울이자."

socitaly.119.t:0 "미래의 음식"
socitaly.119.d:0 "문화 혁명이 계속되면서 미래주의자 요리사의 '매니페스토'라는 책이 출간됐습니다. 그 책의 주제는 매일 먹는 습관조차 변모해야 한다는 것입니다. 이 책에는 파스타에 대한 몇 가지의 내용이 있습니다. - '더 이상 파스타를 먹어선 안 됩니다, 그것은 게으름, 비관, 그리고 열정의 부족을 야기합니다' 무솔리니도 이에 지지하는 입장인데, 그는 '스파게티를 먹는 사람들은 사회주의 혁명을 할 수 없다.'라고 말한 것으로 전해졌습니다."
socitaly.119.a:0 "미래의 음식이다!"

socitaly.120.t:0 "군의 힘"
socitaly.120.d:0 "문화혁명이 거듭되면서 질서와 안정을 지키는 데 군대의 중요성이 부각되었습니다. 게다가 상류층 내부에서는 문화혁명이 이루어지고 있는 방법과 방식이 이탈리아를 위한 새로운 사회와 문화를 조직하는데 생산적인가에 대한 의문을 품기 시작했습니다."
socitaly.120.a:0 "군대는 혁명을 수호할 것이다"

socitaly.121.t:0 "사유재산의 말살"
socitaly.121.d:0 "남쪽에 존재하는 귀족들의 많은 사유지가 파괴되었습니다. 양시칠리아 왕국의 땅에는 여러 귀족들의 사유지가 있었는데, 남쪽 사람들은 이러한 토지를 파괴하고 옛 봉건 질서의 유물이 남아있지 않도록 하기로 결심했습니다."
socitaly.121.a:0 "봉건 제도에 죽음을!"

socitaly.122.t:0 "무솔리니 우상화"
socitaly.122.d:0 "무솔리니 동지의 우상화는 무솔리니 자신의 카리스마는 물론 신문부터 영화와 같은 대중매체를 동원해 자신의 이미지를 경외하게 하고 뒷받침해 주려는 노력 덕분에 무솔리니에 대한 숭배도 커지기 시작했습니다. 무솔리니의 초상화가 전국의 공공장소와 사유공간에 등장했습니다."
socitaly.122.a:0 "모든것은 무솔리니 동지를 위해!"

socitaly.123.t:0 "혁명 영화"
socitaly.123.d:0 "새로운 문화를 만들기 위해서는 옛 문화를 파괴해야 합니다. 고풍스러운 연극과 오페라는 더 이상 공연되지 않습니다. 대신 새로운 영화산업을 활용해 혁명과 공화국을 찬양하는 새로운 문화가 만들어질 것입니다. 특히 무솔리니는 문화 대혁명을 선전할 신인 배우와 감독들을 찾고 있습니다."
socitaly.123.a:0 "영화는 새로운 문화를 가져올 것이다."

socitaly.124.t:0 "문화혁명의 종결"
socitaly.124.d:0 "무솔리니는 비극적이기도 하고 다소 의문스럽기도 한 비행기 추락 사고로 사망했습니다. 그의 죽음으로 미셸 비안치가 대신 공화국을 이끌게 되었습니다. 비안치는 문화 대혁명이 성공적이었다고 말했고, 따라서 혁명을 종결해야 한다고 선언했습니다. 이후, 그는 혁명 기간동안 통과된 일부 '개혁', 특히 미래주의 음식의 시행의 규모를 서서히 축소하기 시작했습니다."
socitaly.124.a:0 "혁명은 끝났다."

socitaly.125.t:0 "문화혁명의 종결"
socitaly.125.d:0 "무솔리니 동지가 로마에서 문화 대혁명이 이제 끝났다고 선언했습니다. 공화국이 선포된 이후 이탈리아를 부패시켰던 반동적인 문화는 사라졌습니다. 오늘, 새로운 이탈리아에 해가 비치고, 이탈리아에 군림했던 폭력과 혼란은 수그러들기 시작했습니다. 우리의 삶은 바뀌었지만, 우리의 공화국은 더욱 강해졌습니다.(적어도 무솔리니 동지는 그렇게 말합니다.) 하지만 한 가지, 이제 무솔리니의 권력 장악력이 절대적인 것은 분명해졌습니다."
socitaly.125.a:0 "혁명은 끝났다"
