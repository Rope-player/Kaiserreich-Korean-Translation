socitaly.84.t:0 "여성 적위대 사단"
socitaly.84.d:0 "그루피 디 디페자 델라 도나의 창설을 결정함에 따라서, 많은 수의 여성들이 하나의 방어 부대로 통합되었습니다. 리브로노 외각 지역에 기초된 이 부대는 프로스페로 여단이라고 이 부대를 창설한 지역에서 장관에게 명명 되었습니다."  
socitaly.84.a:0 "우리는 가능한 모든 남자와 여자들이 필요하다!"

socitaly.85.t:0 "노동자-사제 운동"
socitaly.85.d:0 "노동자-사제 운동은 카톨릭 교회의 사제들이 신자들과 같은 공장에서 일함으로써 신자들과의 연계를 돕는 운동입니다. 이 운동은 현재 공화국에서 다소 인기가 있으며, 사제들이 인민들과 보다 가까워질 수 있는 기회를 제공합니다. 단점으로는 긴 하루가 끝날 무렵까지 신자들이 사제들의 말을 경청하기 때문에, 몇 시간이 지나도 공장과 작업장 안에서 설교가 들리기까지 합니다."
socitaly.85.a:0 "예수도 목수이긴 했지."

socitaly.86.t:0 "이탈리아 노동자의 기독교 협회" #Associazioni Cristiane dei Lavoratori Italiani
socitaly.86.d:0 "'어소시아지오니 크리스티아네 데이 레보라토리 이탈리아니' 혹은 이탈리아 노동자 기독교 단체(줄여서 ACLI)는 공화국 내에서 가장 큰 카톨릭 단체입니다. 이 협회의 목표는 카톨릭 신자들이 기독교 사회주의의 철학에 따르고 살 수 있도록 돕는 것입니다. 놀랄 것도 없이, 협회는 의회 내에서 기독교 사회 조합과 밀접한 관계를 맺고 있습니다."
socitaly.86.a:0 "예수의 발자취를 따라가야 합니다."

socitaly.87.t:0 "미래파 건축"
socitaly.87.d:0 "This is the greatest absurdity of modern architecture. It is perpetuated by the greedy complicity of academies, internment camps for the intelligentsia, where the young are forced to recopy classical models onanistically instead of straining their imaginations to search for solutions to new and urgent problems: the Futurist house and city. A house and city spiritually and materially our own, in which our riotous activity can rage without seeming a grotesque anachronism.' So reads the Futurist Manifesto of architecture. Futurism as an architectural movement has recently been highly popular among the Unione Nazionalista. Mussolini in particular is a noted patron of architects building in that style."
socitaly.87.a:0 "미래는 바로 지금이다!"

socitaly.88.t:0 "이탈리아 여가 문화 협회" #The Associazione Ricreativa e Culturale Italiana
socitaly.88.d:0 "'어소시아지오네 리크레아티바 에 쿨투랄레 이탈리아나', 또는 이탈리아 여가 및 문화 협회는 공화국 내에서 가장 큰 문화 단체입니다. 1920년대에 피렌체에서 설립된 이 단체는 순수고 세속적인 단체이며, 이 단체의 목표는 인민들의 여가 활동을 장려하고 공화국 시민들 사이의 연대를 지원하는 것입니다. 한때는 오페라, 연극, 클래식 등과 같은 고위층들만의 문화가, 이제는 국민이 즐길 수 있게 됐습니다. 또한, 협회는 지역 공동체 및 노조와의 협약을 통해 독서회, 농촌 휴가 등을 지원합니다."
socitaly.88.a:0 "문화는 대중들의 것이다!"

socitaly.89.t:0 "이탈리아 여성 조합 평의회"
socitaly.89.d:0 "'우리는 혁명이 오직 절반의 사람들에게만 달려있는지 이해 할 수 없습니다. 우리는 아나키스트들입니다. 그러나 우리는 또한 여자이고 우리들 역시 우리만의 혁명을 만들고 싶습니다. 남자들에 의해서만 만들어지는 것이 아니라요. 우리는 남자들이 정한 혁명에 맞춰서 투쟁하고 싶지 않습니다. 그것은 우리를 속박시킬 뿐이죠. 우리는 우리들의 정당한 요구를 주장할겁니다. 우리는 집안에 쳐 박혀서 뒤에서 뜨개질만을 하기 원하지 않습니다. 그저 우리는 남자들처럼 죽기를 원하며 하인들처럼 살지 않고 싶을 뿐입니다!' 에이다 프로스페로(Ada Prospero)가 공화국에서는 거대 여성 조직인 이탈리아 여성 조합의 평의회에서 많은 지지를 받았습니다. 이 조합의 목적은 여성들의 계몽과 해방에 헌신하는 것입니다. 에이다 프로스페로는 부분적으로 이탈리아의 통일을 위해서 여성 전투 부대를 창설하는 것을 도왔습니다."
socitaly.89.a:0 "우리도 이 것을 보았다."

socitaly.90.t:0 "볼로냐와 토리노 간의 1937 챔피언 쉽 결승전"
socitaly.90.d:0 "1936년~1937년 이탈리아 축구리그 챔피언 쉽이 마침내 최종 장으로 황소와 그레이 하운드, 즉 토리노와 볼로냐간 결승전이 열려질 것입니다. 볼로냐는 이전의 군림한 챔피언으로써 승리를 거두었지만, 그에 대항하는 토리노 역시 강력합니다. 누가 이 경기에서 승리하여 이번년도 챔피언이 될까요?"
socitaly.90.a:0 "누가 이길까?"

socitaly.91.t:0 "볼로냐가 1937년 챔피언 쉽에서 승리하다!"
socitaly.91.d:0 "치열한 접전이 펼쳐졌지만, 2:1로 볼로냐가 승리하여 이탈리아 리그의 챔피언으로써 남아있게 되었습니다. 지금 볼로냐에서는 이 승리에 대한 축제가 벌어지고 있습니다."
socitaly.91.a:0 "그레이 하운드가 챔피언으로 남게 되겠군."

socitaly.92.t:0 "토리노가 1937년 챔피언 쉽에서 승리하다!"
socitaly.92.d:0 "갑작스러운 토리노의 공격에 볼로냐가 1:0으로 패배했습니다. 처음으로 근 10년 동안 챔피언자리를 지켜온 전 챔피언이 패배한 것입니다. 이 승리 이후 토리노 시티에서는 밤새도록 축제를 벌일 것입니다."
socitaly.92.a:0 "황소가 새로운 챔피언이 되었군!"

