socitaly.24.d:0 "신의 가호가 없는 북부의 공화국에서, 하나님과 그의 성스러운 교회에 충성하는 저항 운동이 일어났습니다. 그들은 자신들을 네오-상페디스티 또는 '새로운 신앙군'라고 부르며 이탈리아 사회주의 공화국 전역에 있는 정부 건물과 군인들을 공격하기 시작했습니다. 우리가 그들을 직접 지원하면서 생디칼리스트와의 전쟁을 감수해야 할지, 아니면 그런 위험을 피해야 할지에 대한 의문이 제기되었습니다."
socitaly.24.a:0 "우리는 네오-상페디스티에게 도움과 피난처를 제공할 것이다."
socitaly.24.b:0 "그들에게 피난처를 제공하고 교황청에서 보호하지만 직접적으로 그들을 돕지는 마라."

socitaly.25.t:0 "네오-상페디스티(새로운 신앙군)의 테러!"
socitaly.25.d:0 "네오-상페디스티가 [attack_state.GetName]에 위치한 공장을 목표로 테러를 감행했습니다. 이 테러는 막대한 피해와 인명 손실을 야기했습니다. 공화국 적위대의 수사관들이 현장에 나와 있으며, 이전보다 카톨릭 테러범들의 배후 주모자들을 잡는 데 더 가까워졌다고 주장하고 있습니다."
socitaly.25.a:0 "조만간 그들을 잡을 것이다... 아니면 나중에라도."

socitaly.26.t:0 "네오-상페디스티(새로운 신앙군)의 테러!"
socitaly.26.d:0 "네오-상페디스티가 [attack_state.GetName]에 위치한 공장을 목표로 테러를 감행했습니다. 이 테러는 막대한 피해와 인명 손실을 야기했습니다. 공화국 적위대의 수사관들이 현장에 나와 있으며, 이전보다 카톨릭 테러범들의 배후 주모자들을 잡는 데 더 가까워졌다고 주장하고 있습니다."
socitaly.26.a:0 "조만간 그들을 잡을 것이다... 아니면 나중에라도."

socitaly.27.t:0 "네오-상페디스티(새로운 신앙군)의 철도 공작!"
socitaly.27.d:0 "네오-상페디스티가 [attack_state.GetName]의 철도에 폭탄을 설치해 폭발시켰습니다! 지역 철도에 상당한 피해를 입혔고, 많은 열차를 파괴했으며, 수많은 무고한 사람들의 생명을 앗아갔습니다."
socitaly.27.a:0 "망할 테러리스트!"

socitaly.28.t:0 "네오-상페디스티(새로운 신앙군)가 경찰과 군대를 습격하다!"
socitaly.28.d:0 "밤중에 [attack_state.GetName]에 위치한 적위대 막사가 네오-상페디스티에게 공격당했고 많은 병사들이 살해당했습니다. 공화국 적위대는 복수를 다짐했고, 이 살육을 끝낼 계획이라고 발표했습니다."
socitaly.28.a:0 "조만간 그들을 잡을 것이다... 아니면 나중에라도."

socitaly.29.t:0 "테러 주모자들이 체포되다"
socitaly.29.d:0 "오늘 오전, 네오-상페디스티의 배후 주모자들 몇 명이 공화국 적위대 수사관들에 의해 체포됐습니다. 이는 카톨릭 테러리스트들에게 심각한 타격이 될 것이며, 공화국에서 영원히 그들을 제거하는데 한 걸음 더 다가갔습니다."
socitaly.29.d.last:0 "오늘 오전, 네오-상페디스티의 모든 주모자들이 공화당 적위대 수사관들에 의해 체포됐습니다. 이는 단체의 활동을 [SRI.GetNameDef]에서 종식시키고, 다른 카톨릭 선동가들이 훗날 유사한 행동을 못 하도록 하기 위한 선례가 될 것입니다."
socitaly.29.a:0 "그 날이 이르면 이를수록 좋다!"
socitaly.29.b:0 "마침내!"

socitaly.30.t:0 "네오-상페디스티(새로운 신앙군)를 위한 외세의 지원"
socitaly.30.d.neo_papal:0 "교황이 직접 테러범들을 지원하고 있었다는 소식이 전해졌습니다. 물론 내부에서도 어느정도 예상했었지만, 그럼에도 불구하고 터무니없는 일임은 틀림없습니다. 비록 우리가 남부 지역과의 전쟁에 뛰어들 준비는 못 했지만, 의회와 공화국의 인민들 모두는 복수를 외치고 있습니다."
socitaly.30.d.neo_two:0 "양시칠리아가 직접 테러범들을 지원하고 있었다는 소식이 전해졌습니다. 물론 내부에서도 어느정도 예상했었지만, 그럼에도 불구하고 터무니없는 일임은 틀림없습니다. 비록 우리가 남부 지역과의 전쟁에 뛰어들 준비는 못 했지만, 의회와 공화국의 인민들 모두는 복수를 외치고 있습니다."
socitaly.30.d.neo_both:0 "교황과 양시칠리아가 직접 테러범들을 지원하고 있었다는 소식이 전해졌습니다. 물론 내부에서도 어느정도 예상했었지만, 그럼에도 불구하고 터무니없는 일임은 틀림없습니다. 비록 우리가 남부 지역과의 전쟁에 뛰어들 준비는 못 했지만, 의회와 공화국의 인민들 모두는 복수를 외치고 있습니다."
socitaly.30.a:0 "이 테러리스트 반동분자들과 전쟁을 할 때이다!"
socitaly.30.b:0 "우리는 아직 시간이 더 필요해."

socitaly.31.t:0 "네오-상페디스티(새로운 신앙군)가 교황에게 집결하다."
socitaly.31.d:0 "우리는 지금 이탈리아 사회주의 공화국과 전쟁을 벌이고 있으며, 많은 네오-상페디스티의 남성들이 교황의 부름에 맞춰 집결했습니다. 이 사람들은 생디칼리스트들과 싸워본 경험이 있기때문에 교황님을 호위하는 데 있어서 큰 도움이 될 것입니다."
socitaly.31.a:0 "고맙구나, 내 어린 양들아."

socitaly.32.t:0 "기독교 사회주의?"
socitaly.32.d:0 "이탈리아 사회주의 공화국이 완전한 세속국가로 변모한 지금, 기독교 사회주의에 대한 문제가 대두되었습니다. 일부는 기독교 사회주의를 지지하는 것이 예수를 첫 번째 사회주의자로 묘사함으로써, 이탈리아 인민들의 충성심을 확보하는 데 도움이 될 것이라고 생각하지만, 다른 사람들은 이것이 관용과 세속주의로부터 사람들을 멀어지게 하기 때문에 세속주의를 고집해야 한다고 주장합니다."
socitaly.32.a:0 "기독교 사회주의를 지원하라."
socitaly.32.b:0 "세속주의를 강화하다."

socitaly.33.t:0 "경제에 대한 재고"
socitaly.33.d:0 "공화국의 경제는 최근 몇 년 동안 어려움을 겪고 있습니다. 이탈리아를 분열시킨 내전으로 부터는 큰 진전이 있었지만, 우리는 경제를 더욱 개선할 방법을 고민해야 합니다. 두 가지 주요 안건이 의회에 제출되었습니다. \n\n 첫 번째는 기독교 사회주의 조합이 제안한 것으로, 전국 각지의 다양한 지역공동체에 힘을 실어줌으로써 우리 산업을 적절히 분산시키는 데 초점을 맞출 것입니다. \n\n 국민주의 조합이 내놓은 두 번째 계획은 거의 정반대입니다. 이들은 이탈리아와 그 국민의 번영을 위해 신디케이트(연합체)와 노조를 조직하고 지도할 IRI(산업 재건 협의회)를 만드는 것을 제안했습니다."
socitaly.33.a:0 "코뮌 생디칼리즘 계획을 지원하라."
socitaly.33.b:0 "산업 재건 협회(IRI) 계획을 지원하라."

socitaly.34.t:0 "적위대 재고찰" #Guardia Rosse
socitaly.34.d:0 "과르디아 로세, 혹은 적위대는 내전 이후 이탈리아 사회주의 공화국의 중추라고 할 수 있습니다. 그들은 처음엔 지역 민병대로 조직되었으며, 처음 발생한 지역공동체들 사이에서 많은 지지를 받고 있습니다. 하지만 일부 민족주의자들은 이탈리아의 통일을 모색하고 있는 가운데, 적위대를 진정한 붉은 군대로 개혁해야 한다는 주장을 펼쳤습니다. 그러나, 적위대를 개혁해야한다는 주장은 붉은 군대가 가진 장점에도 불구하고, 적위대 사이에서는 그러한 중앙집권화된 군사기구의 필요성에 대해 매우 의심스러워하고 있습니다."
socitaly.34.a:0 "계속해서 적위대를 지원하라!"
socitaly.34.b:0 "붉은 군대를 새로이 창설하라!"

socitaly.35.t:0 "군사 과학 중점"
socitaly.35.d:0 "붉은 군대가 본 궤도에 올랐으니, 이제 연구 위원회가 우리를 도울 수 있게 할 시간입니다. 우리는 대포나 전차 혹은 교리에 연구를 집중 할 수 있습니다. 무엇을 선택해야 할까요?"
socitaly.35.a:0 "대포 연구에 집중하라."
socitaly.35.b:0 "전차 연구에 집중하라."
socitaly.35.c:0 "교리 연구에 집중하라."

socitaly.36.t:0 "사회주의 공화국에 대한 선전포고?"
socitaly.36.d:0 "이탈리아 사회주의 공화국은 양시칠리아와 전쟁중입니다. 의회 내에서는 이것이 이탈리아를 통일할 수 있는 절호의 기회라고 주장하는 사람들도 있고, 또 한편으로는 우리의 때를 기다리자고 제안하고 있습니다. 어떡해야 할까요?"
socitaly.36.a:0 "전쟁을 선포한다!"
socitaly.36.b:0 "우리의 때를 기다리자."

socitaly.37.t:0 "사회주의 공화국에 대한 선전포고?"
socitaly.37.d:0 "이탈리아 사회주의 공화국은 교황청에게 선전포고를 했습니다. 우리는 교황님을 지키기위해 힘을 모아야 합니다!"
socitaly.37.a:0 "교황을 보호하라!"

socitaly.40.t:0 "이탈리아가 통일되었습니다!"
socitaly.40.d:0 "마침내 이탈리아는 재통일되었습니다. 혁명은 이탈리아 반도 구석수석으로 퍼져나갔습니다! 오늘은 위대한 날이자 진정 국경일에 어울리는 날입니다. 이제 모든 이탈리아인을 이탈리아 아래에 새롭게 통합시킬 시간입니다."
socitaly.40.a:0 "이탈리아 만세!"

socitaly.41.t:0 "5차 평의회"
socitaly.41.d:0 "오늘, 이탈리아 사회주의 공화국의 5차 평의회 회의가 시작되었습니다. 이탈리아 전역의 모든 노동조합 대표자들은 평의회에 참석했습니다. 이 평의회는 처음으로 로마와 이탈리아에서 열려진 평의회입니다. 이 중대한 사건을 기념하기 위해 전국, 특히 로마 전역에서 축하 행사가 열리고 있습니다."
socitaly.41.a:0 "그럼 시작하자고!"

socitaly.42.t:0 "교황의 운명"
socitaly.42.d:0 "5차 평의회에서 가장 처음으로 다룰 의제는 교황의 처신에 관한 것입니다. \n\n 기독교 사회주의 조합은 정부가 카톨릭 교회에 간섭할 필요는 없으므로 교황을 그대로 내버려둬야 한다고 주장합니다. \n\n 생디칼리즘 조합은 '성 베드로의 왕좌'를 사회주의가 차지하여야 한다고 믿고 있습니다. \n\n 마지막으로, 국민주의 조합은 교황청은 더 이상 쓸모가 없으며 교황은 추방되어야 한다고 주장합니다. \n\n 의회의 결정은 무엇입니까?"
socitaly.42.a:0 "교회를 그냥 내버려둬라."
socitaly.42.b:0 "붉은 교황을 선출해라"
socitaly.42.c:0 "이탈리아에서 교황을 내쫒자."

socitaly.43.t:0 "내부 정책"
socitaly.43.d:0 "5차 평의회의 두 번째 의제는 공화국의 반체제 인사들의 문제를 어떻게 다룰 것인가 하는 문제입니다. 공화국 내의 모든 사람들이 사회주의를 받아들이고 있는 것은 아닙니다. 특히, 제2의 리소르지멘토 이전에 반동세력이 동요했던 남부와 북동부지역에서 말입니다. \n\n 기독교 사회주의 조합은 반체제 인사들을 추방하는 대신 그들을 사면하고 다함께 사회주의 체제를 건설해야 한다는 화해정책을 주장하고 있습니다. \n\n 생디칼리즘 조합은 공평한 법 집행에 대한 접근과 함께 사회주의의 진보적인 면모를 보여주기 위한 선전(프로파간다) 노력이 반체제 인사들을 회유하는데 도움이 될 것으로 보고 있습니다. \n\n 국민주의 조합은 공안부가 공화국에 대한 어떠한 반동행위도 단속할 수 있도록 힘을 실어주길 바라고 있습니다. \n\n 의회가 어떤 결정을 내릴까요?"
socitaly.43.a:0 "반체제 인사들은 위협이 되지 않는다."
socitaly.43.b:0 "공화국을 지지하는 프로파간다를 대폭 늘린다."
socitaly.43.c:0 "반체제 인사들과 그들을 돕는 사람들 전부 체포한다!"

socitaly.44.t:0 "세계에서의 이탈리아의 역할"
socitaly.44.d:0 "5차 평의회의 다음 순서는 이탈리아 사회주의 공화국이 국제무대에서 어떤 역할을 해야하는지를 결정하는 것입니다. 제2의 리소르지멘토가 있기까지, 공화국은 이탈리아 재통일에 주력했지만, 이제는 그 목표가 달성되었으니 이탈리아의 정치적 미래가 결정되어야 합니다. \n\n 국민주의 조합은 이탈리아가 사회주의 혁명을 세계 각지로 확산시키는 데 초점을 맞춰야 한다고 주장하고 있습니다. \n\n 반면 생디칼리즘 조합은 우선 유럽대륙에 초점을 맞춰야 한다고 주장하고 있습니다. \n\n 마지막으로, 기독교 사회주의 조합은 이탈리아의 역할은 이탈리아 내에서 사회주의를 육성하는 것과 제3인터내셔널 구성원들을 먼저 돕는 것이라고 믿고 있습니다."
socitaly.44.a:0 "인터내셔널 구성원을 돕는게 우선이다."
socitaly.44.b:0 "유럽대륙에서의 혁명을 일으키자."
socitaly.44.c:0 "세계 혁명이 우리의 사명이다!"

socitaly.45.t:0 "기독교 사회주의 조합이 선거에서 승리하다"
socitaly.45.d:0 "기독교 사회주의 조합이 과반수를 달성했고 현재의 정부를 책임지고 있습니다. 이제 누가 나라를 이끌 것인지를 결정해야 합니다. 베르노키, 살베미니, 로미타, 마테오티 등이 의장직을 맡을 유력한 후보입니다. 누가 의장이 될까요?"
socitaly.45.a:0 "축하하오, 베르노키 동무!"
socitaly.45.b:0 "축하하오, 살베미니 동무!"
socitaly.45.c:0 "축하하오, 로미타 동무!"
socitaly.45.e:0 "축하하오, 마테오티 동무!" 

socitaly.46.t:0 "생디칼리즘 조합이 선거에서 승리하다"
socitaly.46.d:0 "생디칼리즘 조합이 과반수를 달성했고 현재의 정부를 책임지고 있습니다. 이제 누가 나라를 이끌 것인지를 결정해야 합니다. 디 비토리오, 톨리아티, 타스카, 드 암브르스 등이 의장직을 맡을 유력한 후보입니다. 누가 의장이 될까요?"
socitaly.46.c:0 "축하하오, 디 비토리오 동무!"
socitaly.46.e:0 "축하하오, 톨리아티 동무!"
socitaly.46.b:0 "축하하오, 타스카 동무!"
socitaly.46.a:0 "축하하오, 드 암브르스 동무!"

socitaly.47.t:0 "국민주의 조합이 선거에서 승리하다"
socitaly.47.d:0 "국민주의 조합이 과반수를 달성했고 현재의 정부를 책임지고 있습니다."
socitaly.47.a:0 "축하하오, 무솔리니 동무!"

socitaly.48.t:0 "누구도 과반이 되지 못하다!"
socitaly.48.d:0 "어떤 정당도 평의회에서 승리를 거두지 못 했습니다. 정부는 교착 상태에 빠졌고 정당 지도자들의 협상 동안 국가는 혼돈에 빠지게 될 것입니다."
socitaly.48.a:0 "타협점을 찾아야한다!"

socitaly.49.t:0 "생디칼리즘 조합과 기독교 사회주의 조합의 협상"
socitaly.49.d:0 "국민주의 조합이 집권하는 사태를 막기 위한 노력으로써, 생디칼리즘 조합과 기독교 사회주의 조합이 연립정부를 수립하는 것에 동의했습니다. 팔미로 톨리아티는 대통령으로써 계속 있을 것이고 자코모 마테오는 인민 전선의 새로운 평의회 의장이 될 것입니다."
socitaly.49.a:0 "아무것도 이루어지지 않는 것보다야..."

socitaly.50.t:0 "바티칸의 죄수"
socitaly.50.d:0 "성하께서는 과거의 교황들이 이탈리아 왕국 시절에 그랬던 것처럼 바티칸 안에 틀어박혀 계십니다. 교황은 우리가 이탈리아를 지배한다는 것을 인정하지 않으려고 합니다. 그러나 교황청 안에 갇혀 있는한 교황이 소란을 피울 수밖에 없습니다. 이제 논쟁은 다시 시작되었습니다. 우리는 교황이 격앙하고 열변을 토하게 납두고 콘클라베에서 사회주의 교황을 뽑으라고 강요하거나 추방할 수 있습니다."
socitaly.50.a:0 "교황을 추방 하라!"
socitaly.50.b:0 "콘클라베를 실시하여 붉은 교황을 선출한다."
socitaly.50.c:0 "그냥 불평하게 냅둬라"

socitaly.51.t:0 "교황 콘클라베가 시작되었습니다."
socitaly.51.d:0 "교황청에서 콘클라베가 시작되었습니다. 교황청에서는 친사회주의적인 교황을 선택할겁니다. 이것에는 시간이 걸리겠지만 신자들은 자신들을 사슬에서 해방시킬 새로운 교황을 선출할 것입니다."
socitaly.51.a:0 "그들은 옳은 선택을 할 것이다!"

socitaly.52.t:0 "새로운 교황"
socitaly.52.d:0 "몇일이 흐른 뒤, 콘클라베는 아킬레 라인하르트를 요한 23세로 선출했습니다."
socitaly.52.a:0 "좋았어!"

socitaly.53.t:0 "교황을 추방한다"
socitaly.53.d:0 "우리는 교황이 더 이상 우리 사회에 존재 할 수 없다고 생각하고 추방하기로 결의 했습니다. 그가 어디로 가든지 우리는 신경 쓰지 않을 것 입니다. 그러나 중요한 것은 그가 더 이상 이탈리아에 남을 수 없다는 것입니다."
socitaly.53.a:0 "여기서 나가라!"

socitaly.54.t:0 "교황이 빈에 도착하다."
socitaly.54.d:0 "교황은 오늘 그를 추방한 이탈리아의 생디칼리스트로부터 피난처를 찾아 빈에 도착하였습니다. 이미 많은 사람들이 교황을 만나러 나왔습니다. 그는 우리의 귀한 손님인 만큼 오래 머무르도록 허락 할 것입니다."
socitaly.54.a:0 "원하시는 만큼 계십시오. 교황님!"

