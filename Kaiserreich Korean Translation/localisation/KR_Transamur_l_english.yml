tram.115.a:0 "전투태세!"

tram.118.t:0 "반일 시위"
tram.118.d:0 "오늘 블라디보스토크에서는 대규모 반일 시위가 열렸습니다. 분노한 시위대 군중들은 우리가 일본과의 동맹관계를 끝내고 그들의 주요 대표단을 우리나라에서 추방할 것을 요구했습니다. 정부 요원들은 이미 이 시위의 선동자를 확인했습니다. 물론 이러한 반체제 요소들을 분쇄하려고 시도해야 하지만, 그 대신 트란스아무르에서 일본의 영향력을 감소시키기 위해 시위를 이용할 수 도 있습니다."
tram.118.a:0 "이러한 선동가들을 감당할 수 없다."
tram.118.b:0 "그들은 일본의 지배력에 대항하는 유용한 앞잡이가 될 것이다."

tram.119.t:0 "일본이 트란스아무르의 통제를 요구하다"
tram.119.d:0 "일본의 영향력이 나날이 커지면서, 오늘날 우리는 간신히 나라를 다스리고 있습니다. 오늘, 도쿄의 대표단은 트란스아무르의 지도자들은 전원 사임하고 일본 대표들이 트란스아무르를 통치할 수 있도록 요구했는데, 이는 실로 엄청닌 모욕입니다. 우리는 일본 대표단을 추방하고 완전한 독립을 선언할 수 있는 기회가 있습니다만, 그렇게하면 일본군의 분노를 받게될 것 입니다. 허나 트란스아무르의 자랑스러운 백성들은 단순한 농노들이 아니며, 죽는다면 우리는 이 적나라한 제국주의로부터 조국을 지키며 죽을 것입니다!"
tram.119.a:0 "하지만 다른 한편으로는, 우리는 의미없는 유혈사태를 피할 수 있겠지..."
tram.119.b:0 "우리는 그들의 부하가 아니다! 전투태세!"

tram.120.t:0 "지휘관의 2인자"
tram.120.d:0 "콜차크 암살과 성공적인 쿠데타 이후 일주일이 지났습니다. 이제 정치적 분위기가 다소 진정되면서, 마침내 우지에쵸프스키의 군사 내각 통치를 도울 부관을 선택할 기회가 왔습니다. 이 자리에는 세 명의 후보가 있습니다. 현 정부 수장인 세묘노프 장군, 젊고 야심찬 페플라예프 장군, 그리고 보수주의적인 스타크 제독입니다. 비록 젊은 피가 우리에게 새로운 기회를 줄지는 모르지만, 우지에쵸프스키와 페플라예프, 스타크 사이에는 심각한 이념적 차이가 존재하며, 더 자유분방한 페플라예프와 스타크는 나중에 잠재적인 긴장을 초래할 것입니다."
tram.120.a:0 "그레고리 세묘노프는 사무실에 머무를 것이다."
tram.120.b:0 "젊은 피의 아나톨리아 페플라예프."
tram.120.c:0 "유명한 제독 게오르기 스타크.."

tram.121.t:0 "블라디보스토크의 백군 망명자들"
tram.121.d:0 "제2차 러시아 내전에서 붉은군대가 승리한 후, 적군은 내부의 적들을 공포에 떨게하기 시작했습니다. 과거의 백군과 그 지지자들은 볼셰비키에 대항하는 우리의 대의에 동참하기 위해 시베리아의 불안정함과 무정부 상태를 틈타서 러시아 본토에서 동부까지 가까스로 도망쳤다고 합니다. 교육받은 몇몇 장교들과 군인들은 그들의 능력과 재능을 제공하기 위해 우리를 찾아왔습니다. 그들이 가졌었던 정치적 위치와 상관없이, 우리는 함께 붉은 히드라를 공격해야 합니다!"
tram.121.a:0 "고향에온걸 환영한다. 형제여!"

tram.122.t:0 "더 많은 망명자가 트란스아무르에 도착하다"
tram.122.d:0 "러시아 본토의 오랜 정치적 불안정으로 인해 시베리아 먼 지역은 무정부 상태가 되었다. 시베리아 횡단철도의 일부분이 몽골의 통제하에 있기 때문에 페트로그라드 정부가 이 지역에 실질적인 권력을 행사하는 것은 상당히 어렵습니다. 사람들은 그들의 지도자들에게 희망을 잃고 우리나라로 도망치고 있습니다. 점점 더 많은 난민들과 망명자들이 우리의 대의를 위해 동참하고 있습니다."
tram.122.a:0 "고향에온걸 환영한다. 형제여!"

tram.123.t:0 "Send Agitators into Siberia"
tram.123.d:0 "With the death of Kerenskiy the political situation in Russia proper is more chaotic than it has been even in recent years. Some of our ministers believe that the opportunity now exists for us to strike again. We should start with sending agents to push our agenda all across the Eastern Siberia. If the people hear us it is inevitable that they will join with us to bring down the corrupt regime in the West."
tram.123.a:0 "Send the agitators."
tram.123.b:0 "It's too risky."

tram.124.t:0 "Results of our Agitation Efforts"
tram.124.goodagit:0 "Recent reports have reached us making clear that our plan to send agitators into Siberia to spread our ideas was even more effective than we had predicted before. A number of people, many of them armed and military trained, left their homes for our host. We now have enough additional manpower for a good division."
tram.124.agit:0 "Recent reports have reached us making clear that our plan to send agitators into Siberia to spread our ideas was effective. A number of people, several of them armed, left their homes for our host. We now have enough additional manpower to reinforce existing divisions."
tram.124.badagit:0 "Recent reports have reached us making clear that our plan to send agitators into Siberia to spread our ideas was ineffective. The people of Siberia, no matter the anarchy taking hold in the country, seem unwilling to abandon their lives and join us for such a hopeless dream. It seems that we have wasted resources for nothing."
tram.124.a:0 "Welcome home, brothers!"
tram.124.b:0 "Welcome home, brothers!"
tram.124.c:0 "We don't need them anyway..."

tram.125.t:0 "Our Old Friend is Dead"
tram.125.d:0 "News of the death of George V, the king-in-exile of the United Kingdom has recently reached the Vladivostok. Once Kolchak's ally, the monarch guaranteed his safety in 1925 until the British Revolution. His son, Edward VIII has now ascended to the throne in Canada. Although, neither Kolchak or Edward know each other personally, this resetting of relations could be the start of a long period of partnership between our countries. We should send an envoy to negotiate for support."
tram.125.a:0 "Strong allies are always good."

tram.126.t:0 "Envoy from Transamur"
tram.126.d:0 "Today an envoy from the petty military junta of Transamur has come to visit His Majesty, Edward VIII. In his speech, the envoy informed us about King George V's previous support of Kolchak's 1925 unsuccessful coup in Petrograd and assured us that this time the rogue admiral will triumph - however, he once again requests support from the Entente. We owe Kolchak nothing, but maybe he's not that useless? How should we answer?"
tram.126.a:0 "Assure him that he'll get everything he need."
tram.126.b:0 "Limited support will be enough."
tram.126.c:0 "He is just an old buffoon."

tram.127.t:0 "Report on Edward VIII Meeting"
tram.127.fullsupport:0 "Our envoy has returned with magnificent news: Edward VIII has expressed a deep respect for our cause. The King has promised that we can rely on him for some degree of military support. It seems that the Entente is now an effective partner for our regime."
tram.127.partialsupport:0 "Our envoy has returned with good news: Edward VIII has expressed a respect for our cause. However, though the King has promised to partially support us, he has refused to give us complete backing. While the outcome is not as great as we had previously hoped, some support from the Entente is most welcome."
tram.127.nosupport:0 "Our envoy has returned with unfortunate news: Edward VIII has expressed little interest in our cause, to put it mildly. The King said bluntly that we are nothing but a clique of buffoons desperately trying to preserve our rule. He promised absolutely nothing from the Entente and our relationships has definitely worsened."
tram.127.a:0 "Destination, [RUS.GetCapital]!"
tram.127.b:0 "It's better than nothing!"
tram.127.c:0 "What a rude person..."

tram.128.t:0 "Vladivostok Treaty"
tram.128.d:0 "The war between Japan and Transamur seems to lose any reason it had before. Japanese troops, taking casualties form brave Russian defenders, were unable to conquer Vladivostok for so long time the entire perspective of taming Transamur may now cost more than Transamur can possibly give in return.\n\n[JAP.GetLeader] and [TRM.GetLeader] meets today in Vladivostok to sign a white peace treaty and end all hostilities between these two countries. It seems that Japan has lost its only tool to press Russia. People of Transamur are celebrating this outstanding victory."
tram.128.trm:0 "Our little vengeance for 1905."
tram.128.jap:0 "Curse you, traitors."

