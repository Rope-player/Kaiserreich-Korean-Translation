l_english:

### Events ###
tram.intro.t:0 "트란스아무르 - 블라디보스토크의 임시 러시아 정부"
tram.intro.d:0 "Siberia and the Russian far-east had been a major areas of conflict during the Russian Civil War, as the location of a short-lived democratic republic, the rising of the 'Czech legion' and Japanese intervention. While forced to evacuate their forces due to German pressure (as well as intense resistance from local Cossacks), the Japanese remained eager to extend their influence and in 1922 pushed for the establishment of an independent state in the Transamur region. This motion gained the support of the Vladivostok business community, despite the fact that it left them vulnerable to forming an economic dependency on Japan. The majority of the business community however saw economic and diplomatic relations with the rising power in the East as a significant advantage, especially when compared to the alternative of being sucked further into the disorder besetting the rest of Russia. The new nation gained a prominent figurehead in the form of Admiral Kolchak, one of the more successful White Generals of the civil war and the one-time self-proclaimed 'Supreme Ruler of All Russia', who had been forced to flee Russia following his unsuccessful attempt to seize control in 1925. In 1936, the Transamur Republic has become a corporate and militaristic state, and is politically, economically and militarily under the thumb of the Japanese Empire. And yet Kolchak has ambitions of his own. Could he simply be playing a very dangerous game, using the Japanese protection to establish his own rule, first over Siberia, and then over Russia as a whole?"
tram.intro.a:0 "흥미롭군..."

tram.1.t:0 "트란스아무르가 탈주하다!"
tram.1.d:0 "트란스아무르는 내부 문제를 통제하려는 우리의 시도에 큰 타격을 입었고 그에따라 모든 정치적 유대 관계를 끊고 있습니다!"
tram.1.a:0 "저들을 파괴하라!"
tram.1.b:0 "그들을 그냥 놔주자..."

tram.6.t:0 "시베리아의 혼란!"
tram.6.d:0 "러시아 정부가 시베리아 영토의 안전을 보장할 수 없을것 같은 모습을 보이자 많은 지역 지도자들이 트란스아무르에 합류하기를 원하고 있습니다! 국제적 분쟁이있을 수도 있지만 이런 기회를 다시는 얻지 못할 수도 있습니다!"
tram.6.a:0 "바이칼 호까지의 영토를 주장해라!"
tram.6.b:0 "일본 제국의 의중을 물어라."
tram.6.c:0 "이건 조금 위험하군..."

tram.7.t:0 "시베리아를 향한 트란스아무르의 야망"
tram.7.d:0 "현재 러시아의 불안정함을 트란스아무르 지도층은 이러한 정세가 마침내 동시베리아를 장악할 수 있는 절호의 기회로 여기는 것 같습니다. 트란사무르의 외교 담당자는 러시아가 시베리아에 대한 정당한 요구에 저항할 경우, 무력을 사용하는걸 허가받기 위해서 우리를 찾아왔습니다."
tram.7.a:0 "그들에게 그린라이트를 보내라.(수락)"
tram.7.b:0 "러시아는 손 대지 않을 것이다!"

tram.8.t:0 "일본이 시베리아 영유권 주장을 받아 들이다."
tram.8.d:0 "일본 정부는 우리의 제안을 수락하고 불법적인 러시아 정권으로부터 러시아 극동지역을 장악하려는 우리에게 그린라이트를 보냈습니다."
tram.8.a:0 "좋아!"

tram.9.t:0 "일본이 시베리아 영유권 주장을 인정하지 않다"
tram.9.d:0 "일본 정부는 우리의 주장을 거부했습니다."
tram.9.a:0 "젠장! 우린 어쩌면 아직 준비가 안됐을지도 모르지."
tram.9.b:0 "집어치워! 독립을 선언하겠다!"

tram.10.t:0 "시베리아의 혼란!"
tram.10.d:0 "소비에트 정부가 시베리아 영토의 안전을 보장할 수 없을것 같은 모습을 보이자 많은 지역 지도자들이 트란스아무르에 합류하기를 원하고 있습니다! 국제적 분쟁이있을 수도 있지만 이런 기회를 다시는 얻지 못할 수도 있습니다!"
tram.10.a:0 "바이칼 호까지의 영토를 주장해라!"
tram.10.b:0 "일본 제국의 의중을 물어라."
tram.10.c:0 "이건 조금 위험하군..."

tram.11.t:0 "시베리아를 향한 트란스아무르의 야망"
tram.11.d:0 "현재 소비에트 러시아의 불안정함을 트란스아무르 지도층은 이러한 정세가 마침내 동시베리아를 장악할 수 있는 절호의 기회로 여기는 것 같습니다. 트란사무르의 외교 담당자는 소비에트 러시아가 시베리아에 대한 정당한 요구에 저항할 경우, 무력을 사용하는걸 허가받기 위해서 우리를 찾아왔습니다."
tram.11.a:0 "그들에게 그린라이트를 보내라.(수락)"
tram.11.b:0 "인민들의 나라는 손 대지 않을 것이다!"

tram.12.t:0 "일본이 시베리아 개입을 허락하다"
tram.12.d:0 "일본 정부는 우리의 제안을 수락하고 러시아 극동지역을 장악하려는 우리에게 그린라이트를 보냈습니다."
tram.12.a:0 "좋아!"

tram.21.t:0 "트란스아무르가 극동지역을 침공하다!"
tram.21.d:0 "트란스아무르는 이 지역에 대한 지배권을 획득하기 위해 시베리아의 혼란을 틈타 침공했습니다. 이것은 우리의 주권을 침해한 것이지만, 우리는 현재 매우 약하며, 무엇보다 트란스아무르와 싸우는 것은 일본과 싸우는 것을 의미하기 때문에 이 전쟁에서 이길 가능성은 희박해 보입니다..."
tram.21.a:0 "얼음뿐인 황무지를 위해 싸우는 것은 쓸모가 없다."
tram.21.b:0 "뭐라고? 시베리아는 언제나 러시아의 소유다!"

tram.22.t:0 "트란스아무르가 극동지역을 침공하다!"
tram.22.d:0 "트란스아무르는 이 지역에 대한 지배권을 획득하기 위해 시베리아의 혼란을 틈타 침공했습니다. 이것은 우리의 주권을 침해한 것이지만, 우리는 현재 매우 약하며, 아직 치명적인 내전에 빠져있기 때문에 이 전쟁에서 이길 가능성은 희박해 보입니다..."
tram.22.a:0 "젠장!"

tram.23.t:0 "러시아가 개입하지 않다"
tram.23.d:0 "러시아 정부는 '시베리아 합병의 기정사실화'를 받아들인 것으로 보이며, 심각한 군사행동은 취하지 않았습니다."
tram.23.a:0 "현명한 선택이야."

tram.24.t:0 "러시아가 무력으로 대응하다!"
tram.24.d:0 "러시아 정부는 우리의 정당한 땅을 포기하지 않았습니다. 또한 우리에게 전쟁을 선포하고 심지어는 블라디보스토크까지 다시 되찾겠다는 목표를 세웠다고 알려졌습니다."
tram.24.a:0 "그렇다면 전쟁이다!"

tram.25.t:0 "러시아 극동지역에서 적색 분자 축출"
tram.25.d:0 "러시아에 새로이 들어선 소비에트 정권은 도시의 심장부에서 멀리 떨어져있는 지역을 통제하기까지는 아직 약해보입니다. 우리 군대는 러시아 극동지역을 성공적으로 탈취했고 소비에트 정부가 이 지역에서 어떤 영향을 미치지 못하게 막았습니다."
tram.25.a:0 "우리의 정당한 영토에 빨갱이는 필요없다..."

tram.26.t:0 "러시아가 극동지역을 넘기는 것을 거부하다"
tram.26.d:0 "불법적인 러시아 정권은 시베리아에 대한 통제권을 얻기위한 우리의 노력을 인지하고선, 그들은 자신들의 군대를 철수시키지 않고 그 지역을 우리에게 넘기기를 거부했다. 이제 우리는 침략을 계속하고 전쟁개시 여부에 대한 결정을 내려야합니다."
tram.26.a:0 "전쟁이 이 갈등을 처리할 것이다!"
tram.26.b:0 "우리는 아직 준비가 되지 않았다."

tram.33.t:0 "치타 공세!"
tram.33.d:0 "몽골에 의해 지배되는 시베리아 횡단철도 구간은 이 지역의 요충지입니다. 몸골의 군대는 약하기므로, 우리는 도시를 점령하기 위해 '치타'지역에 예상치 못한 공격을 가할 수 있습니다."
tram.33.a:0 "전진!"
tram.33.b:0 "우리는 한 달정도 더 준비가 필요하다."

tram.34.t:0 "치타 함락!"
tram.34.d:0 "몽골에 대한 최근의 공격은 성공적이었습니다. 시베리아 횡단철도의 중요 부분은 우리의 것입니다!"
tram.34.a:0 "우라!

tram.35.t:0 "치타 철수"
tram.35.d:0 "몽골에 대한 최근의 공격은 성공적이지 못했습니고 우리 군대는 몽골 군대에 의해 쫓겨났습니다. 하지만 우리는 언제나 몽골과의 전쟁을 확장 할 수 있습니다."
tram.35.a:0 "전투 준비!"
tram.35.b:0 "그건 너무 위험해."

tram.36.t:0 "우리는 치타를 잃었다!"
tram.36.d:0 "이 비겁한 트란스아무르는 우리를 속이고 치타를 점거해 시베리아 횡단철도를 점령했습니다. 지금은 정말 급박한 시기입니다. 그들에게 선전포고를 해야 할까요, 아니면 그냥 이 모욕을 감수해야 할까요?"
tram.36.a:0 "그들은 대가를 치러야 할 것이다!"
tram.36.b:0 "그건 너무 위험해."

tram.42.t:0 "트란스아무르가 시베리아로 확장하다"
tram.42.d:0 "우리의 괴뢰국 트란스아무르는 시베리아의 여러 지역에 대한 지배력을 확립했습니다. 이것은 공영권의 훌륭한 성과이지만 트란스아무르는 너무 강력해졌고 따라서 제지되어야 할 수 도있습니다."
tram.42.a:0 "캄차카반도와 오호츠크를 요구해라!"
tram.42.b:0 "강한 괴뢰국이 있는게 좋다."
tram.42.c:0 "[TRM.GetLeader]은(는)자신의 이익을 위한 욕심이 너무 많아, 그를 대체 할 때다."

tram.47.t:0 "일본이 군사기지를 요구하다"
tram.47.d:0 "일본은 시베리아 획득에 축하를 보냈지만, 미카도(천황) 대표는 일본이 캄차카를 관리하고 오호츠크 해에 해군 기지를 설립하도록 허용해야한다고 말했습니다."
tram.47.a:0 "좋다, 우리는 여전히 일본의 보호가 필요하다."
tram.47.b:0 "이제 일본의 멍에를 벗어던질 때다!"

tram.48.t:0 "[TRM.GetLeader]을(를)상대로 한 일본의 쿠데타 모의!"
tram.48.d:0 "일본인들은 [TRM.GetLeader]이(가) 그의 역할보다 오래 있었다고 생각하며, 나아가 트란스아무르의 고위층들에게 접근해 쿠데타를 모의했습니다. 그 보다 더 훌륭한 기업 및 군사 지도자들로 구성된 협의회로 대체하려 했습니다."
tram.48.a:0 "그래, [TRM.GetLeader]은(는) 축출 되어야만 해!"
tram.48.b:0 "[TRM.GetLeader]은(는) 아무데도 가지 않는다!"

tram.49.t:0 "트란스아무르의 굴복"
tram.49.d:0 "[TRM.GetLeader]이(가) 우리 앞에 굴복하고 무릎을 꿇기로 결정했습니다. 따라서 블라디보스토크 통치자 자리가 공위라 대체자를 찾아야합니다. 몇 가지 선택사항이 있습니다. 세르게이 우지에쵸프스키, 콜차크의 오른손. 그는 사람들을 억압하는 방법을 알고 있지만, 팽창주의적 비전은 어떤 질 나쁜 제독과 거의 같은 것이 문제가 될 수 있습니다... 반면에, 트란스아무르의 전직 지도자인 세르게이 세묘노프가 다시 일을 시작할 있습니다. 그는 심각한 문제를 일으키진 않을 것입니다... 러시아 내전 당시 일본 원정대의 지휘를 받았던 유이 미쓰에장군의 선택도 가능합니다. 트란스아무르에서 적절한 퇴직금을 받을만한 노인인 그에게 잘 어울릴 것입니다... 몇몇 자유주의자들은 우리가 트란스아무르에 새로운 민주주의를 수립해야한다고 제안했습니다.."
tram.49.a:0 "미쓰에 장군, 자네가 새로운 질서다."
tram.49.b:0 "우지에쵸프스키는 사람들을 통치하는 법을 잘 알고 있지."
tram.49.c:0 "세묘노프와 같은 겸손한 종자는 언제나 환영이다."
tram.49.e:0 "새로운 트란스아무르 공화국을 탄생시켜라!"

tram.50.t:0 "트란스아무르의 새로운 질서"
tram.50.d:0 "일본인들은 [TRM.GetLeader]가 우리를 이끌어야 한다고 결정했습니다. 우리는 복종 할 수 밖에 없습니다."
tram.50.a:0 "지금이 훨씬 의존적이다!"

tram.56.t:0 "시베리아의 혼란!"
tram.56.d:0 "러시아 정부가 시베리아 영토의 안전을 보장할 수 없을것 같은 모습을 보이자 많은 지역 지도자들이 트란스아무르에 합류하기를 원하고 있습니다! 국제적 분쟁이있을 수도 있지만 이런 기회를 다시는 얻지 못할 수도 있습니다!"
tram.56.a:0 "바이칼 호까지의 영토를 주장해라!"
tram.56.b:0 "일본 제국의 의중을 물어라."
tram.56.c:0 "이건 조금 위험하군..."

tram.57.t:0 "트란스아무르가 이르쿠츠크를 점령하게 허가를 요청하다"
tram.57.d:0 "현재 시베리아의 불안정함을 트란스아무르 지도층은 이르쿠츠크를 점령할 수 있는 절호의 기회로 여기는 것 같습니다. 트란사무르의 외교 담당자는 러시아가 도시에 대한 정당한 요구에 저항할 경우, 무력을 사용하는걸 허가받기 위해서 우리를 찾아왔습니다."
tram.57.a:0 "그들에게 그린 라이트를 보내라.(수락)"
tram.57.b:0 "이르쿠츠크는 손 대지 않을 것이다!"

tram.58.t:0 "일본이 이르쿠츠크 점령 계획 수락하다"
tram.58.d:0 "일본 정부는 우리의 제안을 수락하고 이르쿠츠크를 점령하려는 우리에게 그린라이트를 보냈습니다"
tram.58.a:0 "좋아!"

tram.59.t:0 "트란스아무르가 이르쿠츠크를 침공하다!"
tram.59.d:0 "트란스아무르는 군 부대와 정치가들을 이르쿠츠크에 파견하여 우리 영토 동부의 통치권을 주장했다. 우리는 어떻게 해야할까요?"
tram.59.a:0 "그냥 가져가게 두어라..."
tram.59.b:0 "아니! 이건 우리의 땅이야!"

tram.60.t:0 "러시아가 개입하지 않다"
tram.60.d:0 "러시아 정부는 '시베리아의 기정사실화'를 받아들인 것으로 보이며, 심각한 군사행동은 취하지 않았습니다."
tram.60.a:0 "현명한 선택이야."

tram.61.t:0 "시베리아의 혼란!"
tram.61.d:0 "소비에트 정부가 시베리아 영토의 안전을 보장할 수 없을것 같은 모습을 보이자 많은 지역 지도자들이 트란스아무르에 합류하기를 원하고 있습니다! 국제적 분쟁이있을 수도 있지만 이런 기회를 다시는 얻지 못할 수도 있습니다!"
tram.61.a:0 "바이칼 호까지의 영토를 주장해라!"
tram.61.b:0 "일본 제국의 의중을 물어라."
tram.61.c:0 "이건 조금 위험하군..."

tram.62.t:0 "트란스아무르의 시베리아를 향한 야망"
tram.62.d:0 "현재 시베리아의 불안정함을 트란스아무르 지도층은 이르쿠츠크를 점령할 수 있는 절호의 기회로 여기는 것 같습니다. 트란사무르의 외교 담당자는 소비에트 러시아가 도시에 대한 정당한 요구에 저항할 경우, 무력을 사용하는걸 허가받기 위해서 우리를 찾아왔습니다."
tram.62.a:0 "그들에게 그린 라이트를 보내라.(수락)"
tram.62.b:0 "이르쿠츠크는 손 대지 않을 것이다!"

tram.63.t:0 "일본이 이르쿠츠크 점령 계획을 수락하다"
tram.63.d:0 "일본 정부는 우리의 제안을 수락하고 이르쿠츠크를 점령하려는 우리에게 그린라이트를 보냈습니다."
tram.63.a:0 "좋아!"

tram.64.t:0 "트란스아무르가 이르쿠츠크를 침공하다!"
tram.64.d:0 "트란스아무르는 군 부대와 정치가들을 이르쿠츠크에 파견하여 우리 영토 동부의 통치권을 주장했다. 우리는 어떻게 해야할까요?"
tram.64.a:0 "그냥 가져가게 두어라..."
tram.64.b:0 "아니! 이건 우리의 땅이야!"

tram.65.t:0 "소비에트 러시아의 굴복"
tram.65.d:0 "새로이 설립된 소비에트 정권은 약점을 내비쳤습니다. 그들은 러시아 극동지역에 개입하지 않기로 결정했고 우리는 정당한 땅을 다시 찾을 수 있었습니다."
tram.65.a:0 "현명한 선택이야."

tram.67.t:0 "트란스아무르가 우리에게서 벗어나려하다"
tram.67.d:0 "최근 트란스아무르에 의한 시베리아의 재정복과 더불어, 그들은 태양아래에서 자신의 길을 만들어 내려고 노력하면서 훨씬 더 대담해졌습니다. 최근에 그들은 블라디보스토크보다 더 먼 곳으로 수도를 옮겼습니다. 우리의 영향력을 최소화하려는 시도가 분명합니다. 우리는 어떻게 해야할까요?"
tram.67.a:0 "강한 동맹이 있는 것은 좋은 일이다!"
tram.67.b:0 "트란스아무르에 대한 우리의 영향력이 회복되도록 노력하라!"

tram.68.t:0 "일본이 우리의 복종을 요구하다!"
tram.68.d:0 "우리에 대한 영향력을 최소화하고자하는 시도에 일본인들은 위협을 느끼고 있으며, 그들은 공영권을 위협하는 행위의 중단을 요구하는 최후 통첩을 발표했습니다."
tram.68.a:0 "일본에게 굴복하자."
tram.68.b:0 "절대못한다!"

tram.80.t:0 "반 콜차크 쿠데타"
tram.80.d:0 "야당은 우리에 대한 공개적 반란을 일으켰습니다. 세르게이 우지에쵸프스키가 이끄는 충성스럽지 못한 장군과 군인은 가장 중요한 인근 지역을 점령하고서 지금은 우리에게로 나아가고 있습니다. 여전히 콜차크 제독에게 충성하는 사람들은 이 더러운 반역자들과 싸울 준비가되어 있습니다."
tram.80.a:0 "콜차크의 부대는 반란군을 물리쳤다."
tram.80.b:0 "일본 제국의 부대가 개입했다."
tram.80.c:0 "콜차크가 전복되었다."

tram.81.t:0 "콜차크가 전복되다!"
tram.81.d:0 "12년 넘게 트란스아무르의 지도자였던 알렉산드르 콜차크는 세르게이 우지에쵸프스키가 이끄는 쿠데타 군들에 의해 전복되었고, 사격수에게 처형당했습니다. 그의 죽음은 공화국의 선언을 포함하여 트란스아무르에있는 각종 정치적인 변화의 가능성을 열어줄 것입니다... 물론, 세르게이 우지에쵸프스키와 그의 부하들이 그것을 허용하는 경우에 말이죠."
tram.81.a:0 "세르게이 우지에쵸프스키가 트란스아무르의 새로운 지도자다!"
tram.81.b:0 "공화국을 설립하라."

tram.84.t:0 "트란스아무르에서의 반 콜차크 쿠데타!"
tram.84.d:0 "트란스아무르의 오랜 지도자 콜차크 제독은 자신의 총참모부 요원들에 의해 타도되고 암살되었습니다. 이 쿠데타는 민주적 야당이 국가에 대한 지배권을 얻기 위해 발발했고, 트랜스아무르는 사실상 군사정권이 아닌 민주주의로 변모했습니다. 어떻게 반응할까요?"
tram.84.a:0 "군사정권 복원을 요구해라!"
tram.84.b:0 "신 정부의 탄생을 축하한다!"

#tram.85.t:0 "Japan Demands an End to Democracy!"
#tram.85.d:0 "The Japanese feel threatened by the sudden restoration of democracy in Transamur and they have issued an ultimatum to us in which they demand the restoration of a military cabinet."
#tram.85.a:0 "Submit before Japan."
#tram.85.b:0 "Submit before Japan."
#tram.85.c:0 "Submit before Japan."
#tram.85.e:0 "Never!"

tram.86.t:0 "두마 선거"
tram.86.d:0 "몇 달간의 준비끝에 임시정부는 1920년 이후 처음으로 트란스아무르의 선거를 위한 준비를 마쳤습니다. 국회 의석수는 90석이며 각 정당들은 선거운동을 시작했습니다. 현재 아래 3개의 정당만이 과반 득표를 할 가능성이 있어보이며, 이 중 한 당이 새 정부를 구성할 것입니다. 어느 쪽이 우세할까요?"
tram.86.a:0 "극동인민당!"
tram.86.b:0 "The Party of Popular Freedom!"
tram.86.c:0 "The Zemski Krai Party!"
tram.86.e:0 "군대는 이 혼란스러운 민주주의에 종지부를 찍을 것이다!"

tram.87.t:0 "두마 선거"
tram.87.d:0 "헌법에 따라 선거는 4년마다 개최됩니다. 이전 두마의 임기가 만료되었으며 새로운 의회를 선출할 때가되었습니다. 국회 의석수는 90석이며 각 정당들은 선거운동을 시작했습니다. 현재 아래 3개의 정당만이 과반 득표를 할 가능성이 있어보이며, 이 중 한 당이 새 정부를 구성할 것입니다. 어느 쪽이 우세할까요?"
tram.87.a:0 "극동인민당!"
tram.87.b:0 "The Party of Popular Freedom!"
tram.87.c:0 "The Zemski Krai Party!"
tram.87.e:0 "군대는 이 혼란스러운 민주주의에 종지부를 찍을 것이다!"

tram.90.t:0 "유이 미쓰에가 죽다"
tram.90.d:0 "오늘 식민지 총독 유이 미쓰에 장군이 향년 79세로 별세했습니다. 블라디보스토크 두마에서 다수의 일본 충신들과 아첨꾼들은 우리나라를 일본과 통합하여 제국의 새로운 현이 될 것을 촉구했습니다. 그러나 그들의 말은 무의미한 잡담에 지나지 않습니다. 모든것은 일본이 우리를 어떻게 할 것인가에 달려 있습니다."
tram.90.a:0 "우리가 더 이상 독립적이지 않다는 의미인가?"

tram.91.t:0 "유이 미쓰에가 죽다"
tram.91.d:0 "오늘 식민지 총독 유이 미쓰에 장군이 향년 79세로 별세했습니다. 블라디보스토크 두마의 친일 정치인들은 트란스아무르가 우리들과 통합하여 제국의 새로운 현이 되도록 요청했습니다. 그들의 제안을 받아들일까요?"
tram.91.a:0 "그들과 통합해라."
tram.91.b:0 "비용이 너무 높다. 트란스아무르는 세묘노프 밑에서 충성을 유지할 것이다."

tram.92.t:0 "러시아와의 통일 제안?"
tram.92.d:0 "일본의 무력을 극복할 가능성이 희박해진 가운데, 트란스아무르 내 다수의 주요 인사들로부터 일본의 위협을 피하기 위해 러시아와의 경쟁을 포기하고 그들과 함께 해야 한다는 주장이 있었습니다. 러시아에 평화롭게 통일을 제안함으로써, 우리는 콜차크의 호전성에 의해 강요된 수년간의 고립을 끝내고, 나아가 도쿄의 지배에서 벗어나길 희망할 수 있습니다."
tram.92.a:0 "우리는 우리자신의 생존을 우선해야한다. 제안서를 보내라."
tram.92.b:0 "자네 미친건가?"

tram.93.t:0 "트란스아무르가 통일을 제안하다"
tram.93.d:0 "트란스아무르의 배신자들이 마침내 그들의 행동에 대한 어리석음을 깨달은 것 같습니다. 그들의 비참한 국가는 일본과 전쟁 중이며 일본의 군대에 직면했을때 승리할 가망이 없어보입니다. 아마도 트란스아무르의 대표자들은 일본에 의한 정복은 피하고자 한 것 같습니다. 의심의 여지 없이 블라디보스토크는 중요한 항구입니다. 하지만, 우리는 도쿄와 맞설 준비가 되어 있습니까?"
tram.93.a:0 "고향 러시아에 돌아온걸 환영한다."
tram.93.b:0 "이건 너무 위험해..."

tram.94.t:0 "트란스아무르가 러시아와 재결합하다"
tram.94.d:0 "트란스아무르의 쓰레기 반역자들은 러시아와 통일함으로써 일시적으로나마 정복당하는 운명에서 벗어난 것으로 보입니다. 우리의 자존심은 그들에 대한 보복을 원하지만, 지금 당장 러시아를 공격하는 것이 과연 현명한 일일까요?"
tram.94.a:0 "전쟁이다!"
tram.94.b:0 "트란스아무르는 가치가 없다."

tram.95.t:0 "러시아가 재결합을 거부하다"
tram.95.d:0 "러시아와 통일하기위한 최선의 노력에도 불구하고, 러시아 대표들은 우리의 평화 통일을 지지하기를 거부하면서 협상은 실패했습니다. 우리를 향해 막대한 일본군이 배치되고 있습니다. 우리의 운명은 우리 스스로에 달려있는 것 같습니다."
tram.95.a:0 "젠장."

tram.96.t:0 "재앙"
tram.96.d:0 "소위 '소비에트 정부'는 우리의 땅을 반환하기를 거부했습다. 게다가, 그들은 우리에게 전쟁을 선포했고 블라디보스토크을 다시 찾겠다는 열망을 갖고 있는것으로 보입니다."
tram.96.a:0 "젠장!"

tram.97.t:0 "러시아 공화국이 떠나다!"
tram.97.d:0 "러시아 공화국은 우리의 세력권을 떠나 우리와 모든 접촉을 중단하기로 결정했습니다! 우리의 정교한 군사-산업적인 교착상태와 부패한 정권이 폐허에 쓰러졌습니다. 그리고 러시아 극동지역에서 영향력을 증대시키기 위해 신중하게 계획된 큰 그림은 점점 더 악화되고 있습니다."
tram.97.a:0 "저들을 부숴버려!"
tram.97.b:0 "지금당장은, 우린 아무것도 할 수 없다."

tram.98.t:0 "트란스아무르에서 쿠데타 시도"
tram.98.d:0 "최근 트란스아무르의 반 콜차크 쿠데타에 대한 소식이 전해졌습니다. 반군들은 블라디보스토크 정권의 꼭두각시 지도자 '알렉산드르 콜차크'를 죽이려 했지만, 그들의 노력은 수포로 돌아간 듯 합니다. 충성파 경비대에 의해 전복 시도가 물거품이 되었습니다. 그럼에도 불구하고, 콜차크는 트란스아무르에 많은 적을 만들었고 그의 약점은 점점 분명해지고 있습니다. 우리는 콜차크를 사임시키고 트랜스아무르의 융통성 있는 새 지도자를 임명하라고 요구해야 할 것입니다."
tram.98.a:0 "그를 누군가로 대체해라."
tram.98.e:0 "콜차크가 낡은 대포일 수도 있지만, 그는 '우리의' 낡은 대포다."

tram.100.t:0 "콜차크 제독이 트란스아무르에서 살해되다"
tram.100.d:0 "최근 트란스아무르의 반 콜차크 쿠데타에 대한 소식이 전해졌습니다. 반군들이 블라디보스토크 정권의 꼭두각시 지도자 '알렉산드르 콜차크'를 죽이는데 성공했고, 우지에쵸프스키 장군이 새로운 독재자가 된 것으로 보입니다. 비록 그가 콜차크보다는 야망이 적지만, 우지에쵸프스키는 여전히 트란스아무르에 대한 훌륭한 확장주의 사상을 가지고 있습니다. 그가 지정학적 위기를 일으키기 전에 우리가 그를 교체해야 할까요?"
tram.100.a:0 "우리에게 우지에쵸프스키는 최고의 선택이다."

tram.102.t:0 "콜차크 제독이 트란스아무르에서 살해되다"
tram.102.d:0 "1925년 쿠데타로 지도자가 된, '악당 제독' 알렉산드르 콜차크는 최근에 그가 사랑하는 트란스아무르에서 쿠데타로 인해 자신의 병사들에게 살해당했습니다. 야망을 가진 남자였던 그는 마지막 숨을 거둘 때까지 러시아 공화국에 대한 권리를 주장했습니다. 그의 죽음으로 우리 사회는 조금 더 평화로워졌습니다."
tram.102.a:0 "그래, 그 개자식이 사라졌군. 훌륭해!"

tram.103.t:0 "하얼빈의 트란스아무르 화폐"
tram.103.d:0 "하얼빈은 봉천 영토의 한가운데에 위치한 중요한 도시이며, 1927년에 우리 공화국이 봉천 정부에게 판매한 중국 동부 철도의 두 부분을 연결하고 있습니다. 그러나 지금도 많은 러시아인들이 그곳에 살고 있고 철도에 관련된 중요한 역할을 하고 있습니다. 그들 중 대다수가 우리와 좋은 관계를 맺고 있기 때문에(우리 통화와의 거래가 합법적인지 아닌지는 불분명하지만.) 그들은 변동이 심한 봉천'량' 대신 다소 안정적인 트란스아무르'루블'을 사용하는 것을 선호합니다. 우리 경제장관은 봉천과 협정을 맺어야 한다고 제안했는데, '봉천은 하얼빈에서 트란스아무르 루블의 사용을 허용하되 봉천 정부의 추가 과세는 허용한다'는 것 입니다."
tram.103.a:0 "그래, 그것을 제안하자!"
tram.103.b:0 "현재 상황도 나쁘진 않은데..."

tram.104.t:0 "하얼빈의 트란스아무르 화폐"
tram.104.d:0 "트란스아무르는 동북지역 전체에서 러시아 인구를 가장 많이 보유하고 있는 하얼빈에서 우리 화폐(량)와 트란스아무르 화폐(루블)간 거래를 허용하자고 제안했습니다. 블라디보스토크 정부는 이러한 거래에 세금을 부과해도 된다고 말하고 있으며, 그러한 협정은 현지 러시아의 사업이 다양한 투자를 시작할 수 있어서 도시뿐만 아니라 지역의 산업 발전에 긍정적인 영향을 미칠 수 있다고 말하고 있습니다. 우리 정부 일각에선 트란스아무르 루블을 자유롭게 사용하면 하얼빈의 자치권이 늘어날 수 있다는 얘기가 나오고 있습니다."
tram.104.a:0 "협정은 우리 경제에 도움이 될 것이다."
tram.104.b:0 "우리에게 이 거래는 필요없다."

tram.105.t:0 "봉천의 수락"
tram.105.d:0 "봉천 정부는 하얼빈에서 우리 화폐의 사용을 허용하기로 동의했습니다. 양국 간의 경제적 유대를 강화할 수 있기를 희망합니다."
tram.105.a:0 "훌륭해."

tram.106.t:0 "페트로그라드 체제에 대한 공격"
tram.106.d:0 "우리는 러시아 동무들을 부패한 독일인 애완견들과 볼셰비키 망상가들의 횡포로부터 해방시킬 기회를 너무 오랫동안 기다려 왔습니다. 우리 사람들은 싸울 준비가 되어 있고, 총은 장전되어 있으며, 트럭에는 연료가 공급되었습니다. 그들에게 공식적으로 선전포고를 해야할까요?"
tram.106.a:0 "전투준비!"
tram.106.b:0 "침공을 준비하기 위해서는 한 달정도 더 필요하다."
tram.106.c:0 "침공을 준비하기 위해서는 반 년정도 더 필요하다."
tram.106.e:0 "침공을 준비하기 위해서는 일 년정도 더 필요하다."

tram.107.t:0 "몽골의 문제"
tram.107.d:0 "우리는 오랫동안 몽골을 주시하고 있었습니다. 이제 우리나라는 상황이 더 안정적이기 때문에 결정을 내릴 수 있습니다. 지금 몽골의 위협을 제거할 것인지 아니면 더 나은 공격 시기를 기다리고 준비할 것인지요."
tram.107.a:0 "지금 같은 때는 없다!"
tram.107.b:0 "한 달정도 더 기다리자."
tram.107.c:0 "반 년정도 더 기다리자."
tram.107.e:0 "일 년정도 더 기다리자."

tram.108.t:0 "대트란스아무르 차질"
tram.108.d:0 "우리가 블라디보스토크의 적을 과소평가한 것 같습니다. 그들의 부대는 동부 시베리아를 활보하며 우리 군대를 패배시키고 도시를 점령하고 있습니다. 그들이 평화를 대가로 주장했던 영토를 양도하는것을 고려하는게 현명한 것 일수도 있습니다."
tram.108.a:0 "그 땅들은 단순한 황무지지...(항복)"
tram.108.b:0 "그냥 일시적인 현상일 뿐이야!"

tram.109.t:0 "러시아의 평화 제안"
tram.109.d:0 "우리의 막강한 군대가 동부 시베리아를 활보하며 도시와 국민들을 억압으로부터 해방시키고 있습니다. 감히 스스로를 러시아 정부라고 부르는 이 겁쟁이들은 우리가 이전에 그들에게 요구했던 땅을 기꺼이 양도하려고 하는 것처럼 행동합니다. 이들과 평화협정을 맺어야 할까요, 아니면 전쟁을 계속함으로써 러시아의 군사적 취약점을 더 이용해야 할까요?"
tram.109.a:0 "합당한 거래다."
tram.109.b:0 "반역자들과의 거래는 없다!"

tram.110.t:0 "이르쿠츠크 조약"
tram.110.d:0 "트란스아무르의 정권이 평화를 위한 우리의 제안에 대답하는 것처럼 보이며, 이 전쟁은 이제 끝난 것 같습니다. 러시아 극동지역 삼림지대에서 우리 군이 철수하고 있으며 트란스아무르는 우리나라의 넓은 지역을 장악하고 있습니다. 굴욕적인 좌절이지만, 적어도 지금은 평화가 왔습니다."
tram.110.a:0 "선택의 여지가 없었어..."

tram.111.t:0 "트란스아무르가 평화를 거부하다!"
tram.111.d:0 "트란스아무르의 미치광이들은 러시아인들의 피를 흘리는걸 주저하지 않는 것으로 보입니다. 우리는 방어해야 합니다!"
tram.111.a:0 "전투태세!"

