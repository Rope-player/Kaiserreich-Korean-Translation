ITA_claim_ticino:0 "티치노에 대한 실지회복운동"
ITA_claim_ticino_desc:0 "티치노는 주로 이탈리아인들이 거주하고 있는 스위스의 한 지역으로, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_nice:0 "니스에 대한 실지회복운동"
ITA_claim_nice_desc:0 "1860년 프랑스에 의해 손실된 니스는 옛 이탈리아 영토의 일부이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_savoy:0 "사보이에 대한 실지회복운동"
ITA_claim_savoy_desc:0 "1860년 프랑스에 합병된 사보이는 이탈리아 영토의 일부이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_upper_savoy:0 "오트 사부아에 대한 실지회복운동"
ITA_claim_upper_savoy_desc:0 "1860년 프랑스가 합병한 오트 사부아는 이탈리아 영토의 일부이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_trentino:0 "트렌티노에 대한 실지회복운동"
ITA_claim_trentino_desc:0 "한때 이탈리아 영토였던 트렌티노가 나폴레옹 전쟁 이후 오스트리아로 넘어갔으며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_southern_tyrol:0 "남 티롤에 대한 실지회복운동"
ITA_claim_southern_tyrol_desc:0 "이 지역에 대한 정당성은 약하지만, 남부 티롤은 트렌티노의 연장선이며 한때 로마 영토의 일부였습니다. 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_istria:0 "이스트리아에 대한 실지회복운동"
ITA_claim_istria_desc:0 "한때 베니스의 영토에 속했던 이스트리아는 확고부동한 이탈리아 영토이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_dalmatia:0 "달마치야 해안선에 대한 실지회복운동"
ITA_claim_dalmatia_desc:0 "한때 베네치아의 영토에 속했던 달마티아 해안은 이탈리아 영토이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_lika:0 "리카에 대한 실지회복운동"
ITA_claim_lika_desc:0 "한때 베니스의 영토에 속했던 리카는 이탈리아 영토이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_malta:0 "몰타에 대한 실지회복운동"
ITA_claim_malta_desc:0 "몰타 섬은 이탈리아의 필수적인 부분이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_corsica:0 "코르시카에 대한 실지회복운동"
ITA_claim_corsica_desc:0 "한때 제노바 영토의 일부였던 코르시카는 이탈리아 영토이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."

### Republic Path ###
ITA_social_liberal_victory:0 "공화국은 살아남았다"
ITA_social_liberal_victory_desc:0 "이탈리아 국민연합과 외국의 권모술수에도 불구하고 공화국은 살아남았습니다. 이탈리아 국민연합은 여전히 존재하지만, 우리는 공화국이 이제 최소한 국내의 적들로부터는 무사하고 안전하다는 사실에 위안을 삼을 수 있습니다."
ITA_protect_democracy:0 "민주주의를 수호하라"
ITA_protect_democracy_desc:0 "마침내 안도의 한숨을 쉴 수 있게 되었습니다. 선거는 끝났고, 그것으로 인해 내부의 긴장이 해소되기 시작했습니다. 우리 공화국은 또 한번 견뎌냈습니다."
ITA_contain_extermism:0 "극단주의 저지"
ITA_contain_extermism_desc:0 "우리 공화국은 모든 계층의 급진주의자들의 도전에도 불구하고 지금까지 지속되어 왔지만, 어떤 순간이라도 취약해지는 것은 독재자들에게 기회가 될 수 있습니다. 자유는 언제든지 지켜져야 합니다. 우리는 사회주의와 초국가주의적 단체를 억압해야 합니다."
ITA_banking_reform:0 "은행 개혁"
ITA_banking_reform_desc:0 "현재의 세계 은행과 금융 시스템의 고유한 취약성은 더 이상 부인할 수 없는 사실입니다. 우리는 파산 위험이 있는 은행을 안정시키고 가장 타당한 개혁안을 은행 시스템에 적용시키기 위한 긴급 법안을 통과시켜야 합니다."
ITA_work_programs:0 "노동 계획"
ITA_work_programs_desc:0 "실업율의 증가는 우리 국민의 복지와 국가의 안정에 좋지 않습니다. 이를 타파하기 위해, 우리는 실업자들을 새로운 건물과 기반 시설의 건설에 투입하여 일자리를 확보해야 합니다."
ITA_workers_rights:0 "노동자의 권리"
ITA_workers_rights_desc:0 "이탈리아 노동자들은 사회주의라는 세이렌의 노래에 유혹당하거나 고용주의 장화 아래 짓밟혀서는 안 됩니다. 근로자에 대한 권리를 증진시켜야 합니다."
ITA_economic_recovery_act:0 "경제회복법"
ITA_economic_recovery_act_desc:0 "우리의 복구 노력은 검은 월요일이 초래한 어려움을 덜어주었습니다. 우리는 이제 이러한 불경기가 완전히 끝나도록 하기 위해 이전의 계획과 같은 선에서 포괄적인 계획을 실행해야 합니다."
ITA_bussiness_relations:0 "좋은 사업 관계"
ITA_bussiness_relations_desc:0 "많은 사람들은 우리 정부의 정서가 포 강 건너편의 사회주의자들과 다를 바 없다고 잘못 알고 있습니다. 이러한 잘못된 우려를 잠재우기 위해, 우리는 정책 문제를 논의하기 위해 유명한 기업의 지도자들과 정기적으로 회의를 가져야 합니다."
ITA_union_ties:0 "노조와 연결"
ITA_union_ties_desc:0 "한 때, 많은 노동조합들이 사회주의 폭동을 지지했지만, 자유민주당은 다소 소란스러웠던 초기 공화국의 권위를 공고히 하기 위해 온건파 노조들과 긴밀히 협력했습니다. 우리는 노조와의 지속적인 협력에 대한 우리의 약속을 재확인해야 합니다."
ITA_christian_democracy:0 "기독교적 민주주의"
ITA_christian_democracy_desc:0 "기독교는 인간성에 대한 연민과 건전한 도덕적 원칙의 확립을 지지합니다. 이러한 가치들은 우리 나라의 민주주의에 필수적이며 공식적으로 우리의 신조가 되어야 합니다."
ITA_ubranization:0 "도시화"
ITA_ubranization_desc:0 "우리 도시들은 세계대전의 불합리한 결과와 내전의 파괴로 인해 침체되었습니다. 그리고 그와 함께 우리의 산업능력 또한 정체되었습니다. 검은 월요일이 끝나면서, 이제 우리는 산업 시설을 개혁하고 도시화를 시작할 수 있게 되었습니다."
ITA_stable_democracy:0 "안정된 민주주의"
ITA_stable_democracy_desc:0 "경제위기는 이제 거의 마지막 단계에 이르러 사라지고 있고, 극단주의 세력의 정치적 도전은 실패했습니다. 이탈리아 민주주의는 이제 이전보다 더욱 발전된 기능을 하고 있고, 이탈리아 공화국은 눈에 띄게 안정되었습니다."

### ANI Path ###
ITA_ani_elected:0 "이탈리아 국민연합이 권력을 잡다"
ITA_ani_elected_desc:0 "이탈리아 국민연합은 공화국 내에서 정권을 잡았고, 이탈리아의 모든 적을 파괴하고 다시 한 번 이탈리아를 위대하게 회복시키겠다고 약속하면서 이탈리아를 군국주의 국가로 변모시키기 시작했습니다."
ITA_purge_red_meance:0 "공산주의의 위협을 제거"
ITA_purge_red_meance_desc:0 "민주주의는 허상이며, 나약한 민주주의적 기관들은 사회주의의 침입을 견딜 수 없습니다. 모든 공무원은 종합적인 검사와 심문을 받아야 하며, 어떤 종류든 사회주의 조직과의 연관성이 발견될 경우 즉시 직위에서 해임되어야 합니다."
ITA_italian_militerism:0 "이탈리아 군국주의"
ITA_italian_militerism_desc:0 "우리 나라는 당장이라도 공격 받을 수 있기 때문에, 이탈리아의 모든 진정한 아들들은 항상 경계해야 합니다. 언제든지 필요할 때 조국을 방어할 준비가 되어 있어야 합니다. 우리는 사람들에게 그들의 의무를 일깨우기 위해 할 수 있는 모든 것을 해야 합니다."
ITA_four_economic_battles:0 "네가지 경제적 투쟁"
ITA_four_economic_battles_desc:0 "우리 나라는 민족주의적인 사고방식의 실패 때문이 아니라 전세계의 수많은 전쟁광들의 행동 때문에 파멸에 처해 있습니다. 다시는 외국의 무능력함에 취약해져서는 안됩니다. 우리 나라가 당면한 가장 중요한 4개의 쟁점을 차례대로 극복해야 합니다."
ITA_destroy_austrian_influence:0 "단일 공화국"
ITA_destroy_austrian_influence_desc:0 "공화국은 지방에 너무 많은 자치권을 부여했습니다. 비록 이것이 우리가 자치권을 박탈하는 사람들과의 싸움을 의미할지라도, 오스트리아 영향력의 흔적과 연방의 유물들, 그들의 권리를 철폐하고 모든 권력을 중앙 정부의 손에 넘겨야 할 때입니다."
ITA_corporate_alliance:0 "기업 연합"
ITA_corporate_alliance_desc:0 "이윤을 내고 성공하려는 인간의 본능은 결코 나쁘지는 않지만, 그러한 이익은 국민과 국가의 이익을 위해 이용되어야 합니다. 우리는 크고 작은 기업들에게 접근해야 합니다. 기업들은 애국심이 강하다는 것을 보여주었습니다. 그리고 점차 국가의 기관에 통합시키기 시작해야 합니다."
ITA_corporate_militarism:0 "기업군국주의"
ITA_corporate_militarism_desc:0 "우리의 기업 연합은 일련의 새로운 군수 공장 건설에 착수해야 합니다."
ITA_purge_opposition:0 "반대파를 숙청"
ITA_purge_opposition_desc:0 "몇몇 어리석은 자들은 그들의 무력한 민주주의적 이상을 버리는 것을 거부해 왔습니다. 이들이 민족주의적 시각을 받아들이도록 설득하는 것이 거의 불가능하기 때문에, 그들을 공직과 기업 관리에서 물러나게 해야 합니다."
ITA_centralized_power:0 "중앙집권화"
ITA_centralized_power_desc:0 "베네치아의 반대세력은 진압되었고, 권력은 이제 중앙정부의 손에 완전히 놓여 있습니다."
ITA_military_loyalty:0 "충성하는 군대"
ITA_military_loyalty_desc:0 "군대 내의 정치적인 도전은 수많은 정권을 무너뜨렸습니다. 충성심을 확보하기 위해, 우리는 장군들에게 낮은 수준의 민간인 관리직과 정치적 편의를 제공해야 합니다."
ITA_italian_liberation:0 "이탈리아 해방"
ITA_italian_liberation_desc:0 "이탈리아의 통일의 날이 점점 밝아오고 있습니다. 그리고 우리는 기회가 있을 때마다 이탈리아 반도의 나머지 지역을 해방시킬 만반의 준비를 해야 합니다."
ITA_italy_is_reborn:0 "이탈리아는 부활했다"
ITA_italy_is_reborn_desc:0 "불사조가 다시 날아오르듯, 이탈리아는 부활했습니다. 이제, 우리 나라의 정체성은 굳어져야만 합니다."

### Monarchy Path ###
ITA_king_of_italy:0 "이탈리아 연방 복원"
ITA_king_of_italy_desc:0 "공화정이 20년 동안 이탈리아를 이끌었지만, 이탈리아 연방의 분권형 군주제로 복귀할 때가 왔습니다."
ITA_invest_in_countryside:0 "자방에 투자"
ITA_invest_in_countryside_desc:0 "지방은 도시와는 달리 전통과 도덕을 보존하고 있습니다. 우리 정부가 대중의 지지를 얻으려면 낙후된 시골 지역을 복원해야 합니다."
ITA_decentralization:0 "사상 분리"
ITA_decentralization_desc:0 "이탈리아 연방은 연방 국가들 사이에서 경제적 자유를 증진시키고자 하고 있으며, 중앙 정부는 필요할 때 말고는 방임주의를 고수 해야합니다. 이러한 방식은 우리의 연방을 더 부유하게 만들 것입니다."
ITA_state_intervention:0 "국가 개입"
ITA_state_intervention_desc:0 "자유시장주의는 분명히 실패하였습니다. 그것이 성공했더라면 자유주의자들이 계속해서 권력을 유지했을 것입니다. 국가의 개입을 통해서만 시장의 위기을 끝낼 수 있습니다."
ITA_build_legitimacy:0 "정당성 확립"
ITA_build_legitimacy_desc:0 "많은 사람들에게, 이탈리아 연방은 그리 익숙한 존재가 아닙니다. 그들은 우리 정부를 곧 붕괴될 시대착오적인 형태라고 보고 있습니다. 우리는 그들에게 이것이 사실이 아니라는 확신을 주어야 합니다."
ITA_fight_republicanism:0 "공화주의자와의 투쟁"
ITA_fight_republicanism_desc:0 "우리는 이제 정부 내에서 공화당의 영향력에 더 적극적으로 대항할 정치적 영향력을 가지고 있습니다. 정치 공작을 통해, 적대적인 공화당 정치인들을 연방의 지도자에 의해 해임시킬 수 있을 것입니다."
ITA_traditional_values:0 "전통적인 가치"
ITA_traditional_values_desc:0 "전세계에 걸쳐 자리잡은 혁명적 이상은 혐오스러우며 도덕성에 대한 모욕과 다름 없습니다. 우리는 유럽 전통주의의 보루로 자리매김해야 합니다."
ITA_church_ties:0 "교회 결속"
ITA_stable_institutions:0 "안정적인 기관"
ITA_stable_institutions_desc:0 "자유주의자들과 사회주의자들은 군주제와 보수적인 정부가 시대착오적이라고 비난하지만, 그들은 너무 성급하게 생각하고 있습니다. 셀 수 없을 만큼 많은 변화를 맞이하고 그 모든 시대에서 살아남은 전통적인 제도에는 힘이 있습니다. 우리는 이것을 사람들에게 증명해야 합니다."
ITA_church_ties_desc:0 "기독교 신앙은 강력한 도덕적 가치와 정부의 올바른 수행을 위한 확고한 기반을 제공합니다. 우리는 기독교에 대한 헌신을 재확인하고 교회 내부의 전통적인 요소에 더 가까이 다가가야 합니다."
ITA_end_depression:0 "왕의 귀환"
ITA_end_depression_desc:0 "많은 계획과 성공 그리고 실패 이후, 우리는 경제 위기를 극복했습니다. 우리는 마침내 검은 월요일의 부정적인 영향을 종식시켰다고 말 할 수 있습니다. 그리고 우리 국민은 경제적 안정을 되찾고 적절한 미래를 바라볼 수 있습니다."
ITA_defend_the_kingdom:0 "연방 수호"
ITA_defend_the_kingdom_desc:0 "우리 연방은 공격으로부터 완전하게 안전하지 못합니다. 우리는 어떠한 적대적 침략을 막기 위해 새로운 요새와 방어 시설을 건설해야 합니다."
ITA_towards_risorgimento:0 "하나된 이탈리아를 향하여"
ITA_towards_risorgimento_desc:0 "이제 우리 민족에게 우리 통치의 정의를 증명했으니, 마침내 이탈리아를 하나로 묶을 준비가 되어 있습니다. 우리의 정치적 경쟁자들 처럼, 세계 무대에서 우리의 길을 가로막는 모든 사람들을 무찌르길 바랍니다! 이탈리아 만세!"


### Economic Focuses ###
ITA_assess_the_economy:0 "IRI 설립"
ITA_assess_the_economy_desc:0 "산업재건국은 내전 이후 우리의 중공업을 재건하기 위해 1924년에 설립되었습니다. 더 많은 자금을 지원해서 우리나라 산업에 계속해서 도움이 되게 해야 합니다."
ITA_industrial_improvements:0 "산업 개선"
ITA_industrial_improvements_desc:0 "우리 나라의 산업 중 많은 부분이 낙후되었고 아직까지 운영되고 있는 공장들은 점점 더 구식이 되어가고 있습니다. 이 문제를 해결하기 위해, 우리는 공장 현대화에 대한 국가 지원 프로그램을 시작해야 합니다."
ITA_create_autostrada:0 "고속도로 건설"
ITA_create_autostrada_desc:0 "오토스트라다는 주요 도시들을 연결하는 고속도로 체계로 계획되었습니다. 내전으로 인해 건설 계획은 중단되었지만, 우리는 적어도 원래의 계획의 일부를 건설할 수 있는 능력을 가지고 있습니다."
ITA_support_auto_industry:0 "자동차 산업 지원"
ITA_support_auto_industry_desc:0 "이탈리아의 산업은 처음부터 자동차 혁신의 온상이었습니다. 우리는 이러한 이점을 이용하고 생산을 증가시기기 위해 자동차 산업을 위한 상당한 보조금을 지원해야 합니다."
ITA_modernize_agriculture:0 "농업 현대화"
ITA_modernize_agriculture_desc:0 "시골의 많은 소작농들은 내전으로 인한 피해를 여전히 안고 있고, 이로 인해 새로운 농업 기술과 경작 방법을 받아들일 수 없었습니다. 우리는 이 과정을 빠르게 시작하기 위해 현대 농업 장비의 수입을 보조해야 합니다."
ITA_create_theistituto_luce:0 "이스티투토 루체 창립"
ITA_create_theistituto_luce_desc:0 "많은 반체제 인사들은 진실을 보여줄 수만 있다면 그들이 가진 '분노'를 버리게 될 것입니다. 그들에게 우리의 자비심을 보여주기 위해서, 우리는 대중 매체의 새로운 형태(영상)를 통해 대중들의 깨달음과 도덕에 헌신하는 부서를 설립해야 합니다."
ITA_economic_planning:0 "경제 계획"
ITA_economic_planning_desc:0 "검은 월요일이 몰고 온 위기가 끝나가고 있는 가운데, 우리는 다시는 이런 경제적인 붕괴가 일어나지 않도록 해야 합니다. 그러기 위해서는 장기적인 경제정책에 초점을 맞춘 정부 기구를 설립해야 합니다."
ITA_new_defense_contracts:0 "새로운 군수 계약"
ITA_new_defense_contracts_desc:0 "이탈리아에서 새로 해방된 지역의 군비 시설은 쉽게 확장될 수 있습니다. 이 시설과 계약을 맺음으로써, 우리는 그들의 확장을 장려할 수 있습니다."
ITA_military_contacts:0 "군수품 계약"
ITA_military_contacts_desc:0 "우리 군대를 무장시키는 동시에 경제 활동을 촉진하기 위해서, 우리는 군비 시설에 더 많은 소화기 계약을 체결해야 합니다."
ITA_defense_contracts:0 "방산 계약"
ITA_defense_contracts_desc:0 "군수 산업은 중요한 경제 분야입니다. 계약업체와 긴밀히 협력하고 새로운 계약을 제안함으로써, 우리는 많은 군비 시설의 확장을 장려할 수 있습니다."
ITA_military_economics:0 "군국주의 경제"
ITA_military_economics_desc:0 "큰 기계의 두 개의 보조 톱니바퀴와 같이 경제와 군대는 상충해서는 안 됩니다."
ITA_new_economy:0 "새로운 경제"
ITA_new_economy_desc:0 "이탈리아가 통일되었으므로, 우리는 이제 한때 우리가 잃었던 지역의 경제 발전에 초점을 맞추어야 합니다."
ITA_research_institutes:0 "연구 기관"
ITA_research_institutes_desc:0 "우리의 연구 개발 기구는 매우 낙후되어 있습니다. 우리의 적들이 기술적 우위를 가지도록 내버려 두어서는 안됩니다. 새로운 국가 연구소를 설립해야합니다."
ITA_new_venetian_arsenal:0 "새로운 베니스 병기창"
ITA_new_venetian_arsenal_desc:0 "베니스는 한때 유럽에서 가장 큰 조선소 중 하나였고, 그 곳은 여전히 확장할 수 있는 잠재력이 무궁무진합니다. 베니스에서 새로운 병기창을 발견할 수 있을 것입니다."
ITA_market_protection:0 "시장 보호"
ITA_market_protection_desc:0 "국내 생산을 촉진하기 위해서, 경제적으로 외국의 약탈적인 무역 정책으로부터 보호되어야 합니다. 우리는 외국의 완제품에 무거운 관세를 적용해야 합니다."
ITA_synthetic_research:0 "합성기술 연구"
ITA_synthetic_research_desc:0 "우리나라는 석유와 고무의 국내 공급원이 부족합니다. 그러나 우리는 이탈리아 반도에 있는 천연자원을 활용하여 이것들을 생산할 수 있습니다."
ITA_expand_research_institutes:0 "연구 시설 확장"
ITA_expand_research_institutes_desc:0 "새로 설립된 연구소들은 우리 나라와 유럽의 다른 강대국들 사이의 기술적 격차를 해소하는데 효과적일 것입니다. 비효율적인 것으로 판명된 연구 기구의 부분들을 개혁하고 전체 시스템을 합리화하도록 투자해야합니다."
ITA_new_industry:0 "새로운 산업 계획"
ITA_new_industry_desc:0 "이탈리아 공장들이 다시 한번 이탈리아에 헌신할 수 있게 되었습니다. 이제 그 공장들을 우리 나라에 통합시키기 위해 노력해야 합니다."
ITA_expand_dockyards:0 "조선소 확장"
ITA_expand_dockyards_desc:0 "국가의 많은 항구들은 버려져 있습니다. 우리는 그것들을 확장하고 개선해야 합니다."
ITA_expand_air_ports:0 "공항 확장"
ITA_expand_air_ports_desc:0 "항공 산업은 세계적으로 빠르게 성장하고 있습니다. 우리는 이 새로운 경제 분야의 선두에 서야 합니다."
ITA_expand_the_autostrada:0 "고속도로 확장"
ITA_expand_the_autostrada_desc:0 "오토스트라다는 이탈리아의 북동부 지역에서 꽤 좋은 역할을 해 주었습니다. 이탈리아의 나머지 지역은 이제 우리의 통제 하에 있으므로, 우리는 오토스트라다를 반도 전체로 확장할 수 있습니다."
ITA_southern_industry:0 "남부 산업화"
ITA_southern_industry_desc:0 "남부는 산업 발전에서 항상 뒤쳐져 왔습니다. 우리는 이 차이를 메우기 위해 노력해야 합니다."
ITA_italian_factories:0 "이탈리아를 위한 공장"
ITA_italian_factories_desc:0 "이탈리아의 대부분의 지역들이 여전히 낙후되어있는 상태입니다. 만약 우리가 진정으로 유럽의 강대국 중 하나가 되려면, 이러한 상황은 바뀌어야 합니다."
ITA_italian_miracle:0 "이탈리아의 기적"
ITA_italian_miracle_desc:0 "재결합한 이탈리아는 이전의 어려움에서 회복되었고 유럽의 가장 큰 경제대국 중 하나로 세계 무대 급부상했습니다."

### Unification ###
ITA_unification:0 "리소르지멘토 시작"
ITA_unification_desc:0 "시간이 되었습니다. 이 아름다운 풍요의 땅 이탈리아는 다시 통합될 것입니다. 이탈리아 만세!"
ITA_naval_exercises:0 "해군 훈련"
ITA_naval_exercises_desc:0 "우리의 힘을 과시하면서 해군의 사기를 높이기 위해서는 아드리아 해에서 해상 훈련을 조직해야 합니다. 우리 나라의 적들을 공포에 떨게합시다."
ITA_reenforce_po_line:0 "포 방어선 착공"
ITA_reenforce_po_line_desc:0 "1920년에는 기적과도 같이 오합지졸이었던 군대로 생디칼리스트들을 막았지만, 지금은 그들을 막을거라 장담할 수 없습니다. 우리는 생디칼리스트들의 또 다른 공격에 대비하기 위해 국경에 요새와 참호를 건설해야 합니다."
ITA_military_exercises:0 "육군 훈련"
ITA_military_exercises_desc:0 "우리의 힘을 과시하면서 육군의 사기를 높이기 위해서는 포 강에서 군사 훈련을 조직해야 합니다. 우리 나라의 적들을 공포에 떨게합시다."
ITA_italy_is_united:0 "이탈리아는 통일되었다"
ITA_italy_is_united_desc:0 "모두 끝났습니다. 이탈리아, 아름다운 이탈리아가, 다시금 완전해졌습니다. 모든 애국자들의 심장에, 이 순간은 영원히 기억될 것입니다."
ITA_naples_officers:0 "시칠리아 장교들 설득"
ITA_naples_officers_desc:0 "시칠리아 장교단에는 의심할 여지 없이 유능한 장군들이 많이 있습니다. 이 장군들이 다시금 이탈리아에 헌신하도록 하는 것이 허용되어야 할 지 논의해야 합니다."
ITA_sardinian_officers:0 "사르데냐 장교들"
ITA_sardinian_officers_desc:0 "많은 선량한 사람들이 사르데냐를 위해 싸우고 죽었습니다. 이제 전쟁의 상처가 아물기 시작하는 가운데 사르데냐 장군들의 운명은 결정되어야 합니다."
ITA_italian_irredentism:0 "이탈리아 실지회복운동"
ITA_italian_irredentism_desc:0 "이탈리아가 통일되고 국내 정책의 가장 시급한 문제들이 해결된 가운데, 우리는 외부로 눈을 돌려야 합니다. 특히 이탈리아의 영토가 되어야 할 그 땅들 말입니다."
ITA_nationalist_question:0 "안정적인 이탈리아 공화국"
ITA_nationalist_question_desc:0 "우리 정치는 내전이 끝난 이후부터 계속해서 불안정했지만, 이제 이탈리아 공화국이 전이탈리아를 통치함으로써, 우리는 마침내 수년간 우리를 괴롭혀온 정치적 불안정을 끝낼 수 있습니다."

### Military Army Focuses ###
ITA_mobile_warfare_focus:0 "로돌포 그라치아니의 계획"
ITA_mobile_warfare_focus_desc:0 "가장 민첩한 군대는 전장에서 상당한 이점을 가지고 있습니다. 우리의 적들은 셀수없을 만큼 많고 수백만의 정예병이 있지만, 만약 우리 군대가 전술적인 기회를 이용할 수 있을 만큼 충분히 빠르면, 우리는 승리할 것입니다."
ITA_grand_battle_plan_focus:0 "에밀리오 데 보노의 계획"
ITA_grand_battle_plan_focus_desc:0 "작전의 무결성을 유지하고 잘 제작된 계획을 실행하는 것이 현대전 승리의 열쇠입니다. 세계대전에서 이탈리아의 실패는 무능한 계획과 전반적인 전략에 대한 무지에서 가장 쉽게 기인할 수 있습니다. 다시는 이런 일이 있어서는 안 됩니다."
ITA_superior_firepower_focus:0 "에토레 바스티코의 계획"
ITA_superior_firepower_focus_desc:0 "현대의 무기는 장거리에서 적의 섬멸을 가능하게 합니다. 우리는 포병대와 다른 지원 장비로 우리의 군대를 증강시켜야 합니다."
ITA_begin_modernizing:0 "현대화 시작"
ITA_begin_modernizing_desc:0 "이제 우리 군이 중점으로 삼은 교리에 의해 인도 됨으로써, 우리는 그 구조와 구성을 재정비하기 시작할 수 있습니다."
ITA_modernize_alpini:0 "알피니 현대화"
ITA_modernize_alpini_desc:0 "알피니의 용맹함과 능력이 없었다면, 이탈리아는 분명히 세계대전 기간 동안 강대국들에게 더 빨리 함락되었을 것입니다. 하지만 이 훌륭한 산악부대는 세계대전의 종말 이후 방치되었습니다. 우리는 알피니를 전투태세로 되돌리는 데 주력해야 합니다."
ITA_create_paratroopers:0 "알피니 개혁"
ITA_create_paratroopers_desc:0 "아르디티는 이탈리아를 대표하는 최고의 부대입니다. 이러한 엘리트 부대는 파격적인 수단과 혹독한 환경을 통해 침투에 전문화되었습니다. 현대전에서 빠르게 진화하는 특수부대의 역할을 더 잘 대변할 수 있도록 아르디티를 재정비해야 합니다."
ITA_high_command_reform:0 "최고 사령부 개편"
ITA_high_command_reform_desc:0 "이탈리아 군사 사령부는 국토의 분할과 함께 그 체계도 분해되었습니다. 하지만 그 이후, 그것의 구조는 변하지 않았습니다. 현재의 상황과 군대의 요구에 따라 최고 사령부를 재편성 해야합니다."
ITA_italian_armored_cars:0 "이탈리아 장갑차"
ITA_italian_armored_cars_desc:0 "장갑차량은 병력의 이동성을 높이고 화력 지원을 제공하는 등, 세계대전 기간 동안 효과적임을 증명했습니다. 현재 우리 군이 기동성에 초점을 맞추고 있는 가운데, 장갑차도 이 새로운 전투 스타일에 더 잘 맞도록 개조되어야 합니다."
ITA_cruiser_tanks:0 "순항전차"
ITA_cruiser_tanks_desc:0 "순항전차는 특별히 기동 보병을 지원하도록 설계되었습니다. 그들은 현대 시대의 기병이라고 할 수 있습니다."
ITA_artillery_effort:0 "포병 지원"
ITA_artillery_effort_desc:0 "우리 포병대와 다른 지원 장비들은 우리 지상부대에 완벽하게 통합되어 있어야 합니다. 포격 지원 없이 공격을 해서는 안 됩니다."
ITA_infantry_tanks:0 "보병 전차"
ITA_infantry_tanks_desc:0 "기갑차량은 보병과 긴밀하게 협력하여 둘 다 보다 효과적으로 싸울 수 있도록 해야 합니다."
ITA_planning_school:0 "사관 학교"
ITA_planning_school_desc:0 "모든 하급장교는 어느 정도의 공식적인 장교 교육을 제공받아야 하며, 단순히 경험에 의존하도록 내버려 두어서는 안 됩니다. 이를 위해, 우리는 하급장교에게 짧은 추가 교육 과정을 제공하는 것을 목표로 하는 몇 개의 새로운 사관 학교를 설립해야 합니다. 이를 통해 개별 분대가 명령을 제대로 해석하고 실행할 수 있는 능력을 크게 향상시킬 수 있을 것으로 판단했습니다."
ITA_commander_initative:0 "지휘 계획"
ITA_commander_initative_desc:0 "장교에게는 부대의 전술적 상황 변화에 대응할 수 있는 능력이 필요합니다. 우리는 장교들이 계획을 세우고 지상의 상황에 맞게 행동하도록 장려해야 합니다."
ITA_modernize_guns:0 "화기 현대화"
ITA_modernize_guns_desc:0 "우리 군대는 여전히 세계대전 기간에나 사용하던 뒤떨어진 무기들에 의존하고 있습니다. 우리의 무장을 다른 유럽 국가들과 동등한 수준으로 올려야 합니다."
ITA_create_the_saf:0 "여성 지원 부대"
ITA_create_the_saf_desc:0 "이탈리아 여성들이 전쟁에 기여할 수 있는 잠재력은 아직 개발되지 않은 상태입니다. 군대를 지원할 여성 자원 봉사 부대를 설립함으로써, 우리는 존경할 만한 자매들의 능력을 활용할 수 있습니다."
ITA_finish_reforms:0 "개혁 "
ITA_finish_reforms_desc:0 "군대는 완전히 개혁되었습니다. 우리의 군인과 장교들은 이제 유럽의 강대국들 사이에서 이탈리아의 정당한 위치를 다시 내세울 준비를 하고 있습니다."

### Military Navy Focuses ###
ITA_republican_navy:0 "이탈리아 국가 해병대"
ITA_republican_navy_desc:0 "우리 해군은 내전 발발 당시의 제대로 정비되지 않은 구조로 조직되어 있습니다. 우리는 해군 지도부를 새로운 구조로 중앙집권화해야 합니다."
ITA_merchant_marine:0 "상륙함"
ITA_merchant_marine_desc:0 "세계대전 기간 동안, 대서양은 우리의 동맹국 수송선의 무덤이 되었고, 다가오는 전쟁에서 우리의 수송선들이 위험한 바다를 횡단하는 위해 우리 해군에 의존할 것이 확실시됨에 따라, 우리는 수송선 관리부서가 있어야만 합니다."
ITA_modernize_the_navy:0 "해군 현대화"
ITA_modernize_the_navy_desc:0 ""
ITA_grand_navy:0 "웅장한 해군"
ITA_grand_navy_desc:0 "우리 해군은 집중적인 주력함 건조와 함께 급속도로 성장해야만 합니다."
ITA_heavy_cruisers:0 "중순양함"
ITA_heavy_cruisers_desc:0 ""
ITA_battle_cruisers:0 "장갑순양함"
ITA_battle_cruisers_desc:0 "전투순양함은 빠르고 가공할만한 무거운 주포로 무장되어 있습니다. 전투순양함은 우리 주력함대의 핵심을 형성하기엔 무장이 부족할 수도 있지만, 그들은 중요한 역할을 수행 할 것입니다."
ITA_battleships:0 "이탈리아 전함"
ITA_battle_cruisers_desc:0 "장갑 순양함은 빠르고 상당한 크기의 주포로으로 무장되어 있습니다. 장갑 순양함은 우리 주력함대의 핵심을 형성하기엔 무장이 부족할 수도 있지만, 그들은 중요한 역할을 수행 할 것입니다."
ITA_defend_the_coast:0 "해안선을 방어하라"
ITA_defend_the_coast_desc:0 "새로운 해군은 우리 해안선을 보호하고 적 수송선을 섬멸하는 것을 지향해야 합니다."
ITA_subs:0 "이탈리아 잠수함"
ITA_subs_desc:0 "잠수함은 세계대전에서 독일에 의해 사용되었고 큰 효과를 거두었습니다. 우리 해군이 효과적인 성과를 거두려면 우리만의 잠수함 함대가 있어야 할 것입니다."
ITA_destroyers:0 "이탈리아 해안 방위대"
ITA_destroyers_desc:0 "우리 영해 보호에 초점을 맞춘 새로운 해군 부서가 만들어져야 합니다."
ITA_light_cruisers:0 "경순양함"
ITA_light_cruisers_desc:0 "경순양함은 대형 함선과 소형 함선을 모두 지원할 수 있는 다재다능한 함선입니다."
ITA_reenforce_the_coast:0 "해안선을 강화하라"
ITA_reenforce_the_coast_desc:0 "북부 아드리아 해안은 세계 시장으로 연결되는 우리의 생명줄이기 때문에 적의 손에 넘어가게 해서는 안 됩니다. 우리는 적이 이 해안에 상륙하지 못하도록 새로운 해안 요새를 건설해야 합니다."
ITA_republican_marines:0 "산마르코 여단 증강"
ITA_republican_marines_desc:0 "적의 해안가에서 전투를 일으키거나 적진에 상륙하여 그들의 조직을 교란시키려면, 우리는 새로운 수륙양용 장비와 훈련 방법에 투자해야 할 것입니다."
ITA_rule_the_seas:0 "바다를 지배하라"
ITA_rule_the_seas_desc:0 "우리 해군은 옛 레지아 마리나(이탈리아 왕국 해군)가 되어 이탈리아를 방어하고, 큰 파도처럼 적들을 덮칠 만반의 준비를 하고 있습니다."

### Military Air Force Focuses ###
ITA_establish_anr:0 "이탈리아 국가 항공대"
ITA_establish_anr_desc:0 "우리의 공군은 해외의 잉여 항공기로 부터 긁어모을 수 있는 몇 개의 비행기를 사용하는 소규모의 단체입니다. 우리는 정식으로 공군을 창설하고 새로운 조종사들을 훈련시킬 준비를 해야 합니다."
ITA_pilot_training:0 "파일럿 훈련"
ITA_pilot_training_desc:0 "현재 우리 공군 조종사의 대부분을 차지하고 있는 자원자들은 대부분 공중에서 풍부한 기술을 가진 열정있는 사람들 입니다. 우리는 이 숙련된 비행사들을 새로운 조종사들을 훈련시키기 위한 제도를 확립하는 기여하도록 해야 합니다."
ITA_upgrade_air_ports:0 "공항 개선"
ITA_upgrade_air_ports_desc:0 "공군력을 수용하기 위해서, 시골에 조금씩 있는 다양한 소규모 민간 비행장은 국유화되어야 하고 확장되어야 합니다."
ITA_aviation_industry:0 "항공산업"
ITA_aviation_industry_desc:0 "이탈리아의 항공기 제조업체들은 세계대전이 끝난 이후 이탈리아 반도를 괴롭히고 있는 '난기류'에 당황하고 있습니다. 그들을 외국 기업들과 동등한 수준으로 되돌리려면, 국가의 지원이 필요할 것입니다."
ITA_army_air_support:0 "전략적 파괴"
ITA_army_air_support_desc:0 "우리 공군은 적의 산업과 군사력에 피해를 입히는 데 초점을 맞춰야 합니다. 방어가 아니라 공격이 핵심입니다."
ITA_bomber_efforts:0 "폭격기 개발 노력"
ITA_bomber_efforts_desc:0 "군대를 효과적으로 지원하기 위해서는 우리 공군이 요새화된 적의 위치를 파괴하고, 기반시설을 교란할 수 있어야 합니다. 이를 위해서는 새로운 전술 및 전략폭격기 개발에 주력해야 합니다."
ITA_air_supremcy:0 "항공우세"
ITA_air_supremcy_desc:0 "하늘은 적군으로부터 자유로워야 하고, 아군은 적기에 의해 방해받지 않아야 합니다. 우리 공군은 주로 공중의 통제력을 확립하고 유지하는 데 주력해야 합니다."
ITA_fighter_support:0 "전투기 지원"
ITA_fighter_support_desc:0 "전투기는 모든 공군력의 중추이며, 하늘을 통제하기 위해서는 새로운 모델을 개발해야 합니다."
ITA_paracadutisi:0 "공수부대"
ITA_paracadutisi_desc:0 "낙하산 부대는 접근 불가능한 영역에 부대를 배치할 수 있는 새로운 유형의 부대입니다. 보다 발전된 수송기를 개발함으로써 적에 비해 독특한 전술적 우위를 확보할 수 있을 것입니다."
ITA_female_pilots:0 "여성 파일럿"
ITA_female_pilots_desc:0 "비행 경험이 있는 많은 애국적인 여성들은 스스로 우리의 군사적 노력에 직접적으로 기여하려 하지만, 그녀들은 곧 그럴 수 없는 현실에 직면하게 됩니다. 여성 조종사들이 항공 운송과 지원 역할에 자원하할 수 있도록 허용되어야 합니다."
ITA_radar_effort:0 "레이다 개발"
ITA_radar_effort_desc:0 "레이다는 적의 전술과 진지에 대한 풍부한 정보를 제공하고 적기의 진로를 밝힐 수 있는 유망한 신기술입니다."
ITA_rule_the_skies:0 "하늘을 지배하라"
ITA_rule_the_skies_desc:0 "공군은 더 이상 쓰레기 더미가 아니라 우리 군대의 완전한 기능을 갖춘 기관입니다. 우리가 이탈리아와 그 너머의 하늘을 지배할 수 있기를 바랍니다!"



### Events ###

ita.1.t:0 "이탈리아 공화국의 역사: 패배와 내전"
ita.1.d:0 "1919년, 프랑스의 패배와 함께 로마는 몰락했습니다. 전쟁에 지친 이탈리아의 운명은 오스트리아-헝가리 제국의 자비에 맡겨졌는데,오스트리아는 이탈리아를 통일 이전의 국가 연방으로 강제적으로 재편시키려 하였습니다.\n\n굴욕적인 항복 선언 몇 시간 후, 격분한 민족주의자들은 밀라노에서 새로운 이탈리아 공화국을 선언했고, 밀라노에서는 사보이 왕가가 서명한 모든 조약은 무효라고 주장했습니다. 이탈리아 전역의 공화국과 민족주의자들이 중앙 정부에 대항하여 봉기했으며, 오스트리아의 이탈리아 재편성 계획은 순식간에 산산조각이 났습니다.\n\n중앙 이탈리아와 북부 이탈리아에서 오스트리아인들을 몰아낸 후 공화국의 서로 다른 파벌들 간의 사상차이는 너무나도 커서 합의할 수 없다는 것이 명백해졌고, 작은 파괴 행위들로부터 시작된 적색 과 백색 세력 사이의 전면적인 충돌은 내전으로 번졌고, 오스트리아에 대한 적대행위도 중단시켰습니다."
ita.1.a:0 "끔찍하군."

ita.22.t:0 "이탈리아 공화국의 상태: 연방의 실패"
ita.22.d:0 "내전이 장기화되자, 오스트리아와 그들의 군대는 새로운 공화국과 함께 싸우기 위해 찾아왔습니다. 사회주의자들과 그들의 프랑스 지지자들은 우리 사이에서 공통의 적이었던 것입니다. 사회주의자들을 상대로 포 강에서 승리를 거둔 후, 백군과 오스트리아의 군대는 '협력'이라는 쓰라린 알약을 삼킬 수 밖에 없다는 것을 알게 되었습니다. 공화국은 오스트리아의 보호 아래 합법적으로 이탈리아 연방의 일원으로 남아있을 필요가 있었습니다. 그들은 또한 베네토에 상당한 자치권을 부여했고 오스트리아인들과 이탈리아 연방의회에 정부에 많은 영향력을 주었습니다. 그러나 그 대가로 공화국의 수상은 이탈리아 연방의 '임시'수장이라는 칭호를 받을 뿐이었습니다.\n\n조심스럽게 균형을 이룬 이 협정은 1927년, 대영제국이 붕괴되고 브리튼 연합이 제3인터내셔널에 가입하면서 무너졌습니다. 사회주의자들은 더욱 대담해졌고 전쟁이 일어날 것이라는 얘기도 있었습니다. 하지만 오히려 오스트리아인들은 내부 문제를 다루기 위해 남부 이탈리아에서 그들의 군대를 철수했습니다. 이로 인해 반도는 혼란에 빠졌고, 이탈리아 연방의회의 친밀라노 세력은 이러한 균형이 오랫동안 불만이었기 때문에 시칠리아인들과 사보이인들을 의회에서 제외시켰습니다. 의회는 이제 아무런 목적도 가지지 못 한 체 10년의 임기가 만료되었습니다. 밀라노에 있는 민간 권력이 활동과 야심으로 분주한 가운데, 의회의 회의실은 먼지만 날리고 있습니다."
ita.22.a:0 "의회가 다시 작동할 수 있을까?"

ita.18.t:0 "이탈리아 공화국의 상태: 회복과 리소르지멘토"
ita.18.d:0 "국가적 자부심을 지키기 위해 상당한 비용을 들였지만, 결과적으로 오스트리아와의 인맥덕분에 서서히 공화국의 경제적 지위를 향상시켰고, 독일의 미텔아우로파와 오스트리아의 투자로부터 힘을 얻을 수 있었습니다. 그러나 이탈리아가 내전의 파괴로부터 점차 회복함에 따라, 공화국의 많은 사람들은 합스부르크와 정부의 거래에 격분하기 시작했고,\n이탈로 발보의 반오스트리아 세력인 이탈리아 국민연합에 대한 대중의 지지는 롬바르디와 프리울리에서 성장했습니다.\n이바노에 보노미의 중도좌파 연합은 1927년부터 이 나라를 통치해 왔지만, 그들의 인기는 주로 경제적 안정 때문이며, 확고한 공화주의자인 이탈리아 자유당이나 보수주의자인 이탈리아 민중당과 같은 다른 정당들의 영향력을 종식시켜야 정부를 구성할 수 있을 만큼 충분한 지지를 얻을 수 있을 것입니다. \n문제가 완전히 통제할 수 없게 되고 연방 연합군이 무력으로 북쪽의 질서를 회복한다면, 옛 이탈리아 연방의 구 의회도 정권을 잡을 수 있을 것입니다. \n\n그러나 모든 정당이 공통적으로 가지고 있는 것은 자유롭고 통합된 이탈리아에 대한 열망입니다. 그리고 많은 사람들은 제2의 리소르지멘토가 오고 있다고 확신합니다."
ita.18.a:0 "이탈리아 만세!"

ita.2.t:0 "검은 월요일이 공화국을 강타하다."
ita.2.d:0 "독일에서 시작된 경제 위기는 걷잡을 수 없이 휘몰아쳐 이탈리아로까지 번지고 있습니다. 이탈리아 공화국의 번영은 검은 월요일에 의해 산산조각이 났고 정부에 대한 국민들의 신뢰도 흔들리는 것 같습니다."
ita.2.a:0 "신이시여, 우리를 보우하소서!"

ita.3.t:0 "이바노에 보노미가 총선을 요구하다."
ita.3.d:0 "검은 월요일이 이탈리아 공화국을 강타한 가운데, 이바노에 보노미 총리는 조기 총선을 개최하기로 결정했습니다. 선거는 예정되었던 1937년 대신에 1936년에 열릴 것입니다. 이번 선거로 후보자들이 경제 위기를 해결하기 위한 자신의 정책에 대한 지지를 강화할 수 있기를 바랍니다."
ita.3.a:0 "그러길 바란다..."

ita.4.t:0 "발보의 연설"
ita.4.d:0 "이탈리아 국민연합의 이탈로 발보는 오늘 베로나에서 연설을 했습니다. 연설 도중, 그는 경제 위기를 초래한 공화국 정부를 비난했습니다. 게다가 그는 이탈리아를 분열시키고 약화시키려 하는 오스트리아의 계획에 대해 설명했고, 오스트리아인들이 생디칼리스트들을 공화국을 포위하기 위한 역할을 하도록 방치한다고 주장했습니다. 발보는 이탈리아를 영광스럽게 만들고 이탈리아의 모든 적을 파괴할 수 있는 것은 오직 ANI(Associazione Nazionalista Italiana)라고 약속했습니다."
ita.4.a:0 "그를 예의주시 해야한다."

ita.5.t:0 "교회가 이 상황에 대해 조언하다"
ita.5.d:0 "교회 내의 많은 영향력 있는 인물들이 설교 도중에 정치인들을 지지하는 발언을 하고있습니다. 특히 이 위기 동안 교구민들에게 전통적인 가톨릭적 가치를 따르라고 촉구해 온 밀라노와 베니스의 대주교들은 보수적인 이탈리아 민중당에 대한 지지에 아주 미묘한 끄덕거림을 보냈습니다. 그러나 (밀라노와 베니스에 있는 주교들만큼 영향력이 있지는 않지만)일부 주교들은 대신 자유민주당에 대한 지지를 촉구했습니다. 두 경우 모두 사람들은 교회의 조언을 듣고 있습니다."
ita.5.a:0 "우리도 교회가 맞기를 빈다."

ita.6.t:0 "로젤리가 보노미를 지지하다"
ita.6.d:0 "이바노에 보노미와 연합한 이탈리아 사회주의당의 카를로 로젤리 대표가 밀라노에서 총리를 지지하는 연설을 했습니다. 이는 포위된 여당에 대한 귀중한 지지를 보내게 되었습니다."
ita.6.a:0 "고맙소, 로젤리"

ita.7.t:0 "Protests Against Farm Auctions"
ita.7.d:0 "The current economic crisis has caused a lot of farmers to default on their loans and mortgages, and their livestock and property are normally auctioned away to the highest bidder by local authorities. The practice is deeply unpopular among Italian farmers, but its proponents claim that debts must be repaid and that the auctions are a necessary evil in a free market economy. Yesterday, the Italian People's Party proposed a bill that would ban the auctions. What is the government's position on the issue?"
ita.7.a:0 "Allow the auctions to continue."
ita.7.b:0 "Pass the bill and ban the auctions."

ita.8.t:0 "Influence in the Milan Government"
ita.8.d:0 "In 1919, we forced the Kingdom of Italy to sign the Treaty of Rome, which reorganized Italy into a Federation, led by the Habsburg Grand Duke of Tuscany. In the following civil war, however, we allied with the White rebel faction and together we barely held the socialists at the Po, ending the war. Subsequently, we forced the Whites to formally renounce their nationalist claims and, as the Republics of Lombardy and Venice, join the Federation. We did concede that a Republican leader would be the interim head of the Federation, though the Federation Council would retain some power behind the scenes. Unfortunately, the Federation Council was allowed to lapse in 1929, and has not been renewed since. Even worse, we recently withdrew our military from their nation due to the Black Monday crisis, leaving them far more independent than they were.\n\nNow the current liberal government under Ivanoe Bonomi has pushed forward the election in a bid for more support in the legislature. However, their victory is not a sure thing, and we have some leeway to influence the election. The three moderate parties that have a real chance at winning are the Liberal Democrats, currently in power, the People's Party, a conservative party who has enjoyed our support in the past, and the Italian Republicans, hostile to monarchy but also vehemently anti-ANI and anti-socialist. We can give our support and backing to one of the pro-Austrian political parties to ensure that the right one takes power in Milan. Some ministers, however, are concerned that overt involvement might result in further support for the far right and anti-Austrian Italian Nationalist Association."
ita.8.a:0 "Support the Liberal Democrats."
ita.8.b:0 "Support the People's Party"
ita.8.e:0 "Overt influence would merely empower the ANI"

ita.9.t:0 "Austria Supports the Liberal Democrats"
ita.9.d:0 "The Austrians have given support to the ruling Liberal Democrats in an attempt to help them win the election. While this has indeed had the intended effect, and encouraged more support for the ruling Liberal Democrats, it has also drawn far more attention to the far right and Anti-Austrian ANI party."
ita.9.a:0 "Hopefully this helps us stay in power"

ita.10.t:0 "Austria Supports the Partito Popolare Italiano"
ita.10.d:0 "The Austrians have given support to the Partito Popolare Italiano in an attempt to help them win the election. While this has indeed the intended effect, and encouraged more support for the Popolares, it has also drawn far more attention to the far right and Anti-Austrian ANI party."
ita.10.a:0 "Even our allies want regime change, it would seem"

ita.12.t:0 "The General Election"
ita.12.d:0 "Today, the Italian people choose a new parliament. The election is tightly fought and very likely will decide the course of Italy for the near future, with four predicted outcomes. Firstly, the liberal democratic coalition under Prime Minister Bonomi can continue, or a liberal coalition led by the anti-autocratic and center-left Liberale Italiano party could ride to victory. Alternately, the conservative coalition led by the Popolare Italiano could be victorious, but few can afford to forget the surprisingly popular Associazione Nazionalista Italiana. Whom do the Italian people choose?"
ita.12.a:0 "Partito Liberale Democratico"
ita.12.b:0 "Partito Liberale Italiano"
ita.12.c:0 "Partito Popolare Italiano"
ita.12.e:0 "Associazione Nazionalista Italiana"

ita.13.t:0 "Italians Seek to Join the Donau-Adriabund"
ita.13.d:0 "The Italians have requested to formally join our new alliance, and many in Vienna have suggested that we let them do so, though there are also voices that suggest otherwise."
ita.13.a:0 "Let the Italians join."
ita.13.b:0 "We don't need them."

ita.14.t:0 "Austrian and Italian Friendship"
ita.14.d:0 "The Austrians have allowed us into their alliance. While some may bristle at being formally within the Austrian Sphere, it does provide Italy with safety and protection against the threat of godless syndicalism."
ita.14.a:0 "To everlasting friendship!"

ita.15.t:0 "Austrians do not Re-confirm Friendship"
ita.15.d:0 "The Austrians have not allowed us into their alliance. The ANI wasted no time in issuing a statement denouncing the attempt to 'formalize our slavery to the Austrian barbarians'."
ita.15.a:0 "We should have expected this."

ita.16.t:0 "Partito Liberale Democratico Leadership Conference"
ita.16.d.lib_dem_in_power:0 "Today the Leadership Conference of the Partito Liberale Democratico begins. While Prime Minister Ivanoe Bonomi holds the vast majority of the party's confidence, some are wondering if he should step down and let Feruccio Parri lead the party. How shall the party vote?"
ita.16.d.lib_dem_not_in_power:0 "Today the Leadership Conference of the Partito Liberale Democratico begins. While party leader Ivanoe Bonomi holds the vast majority of the party's confidence, some are wondering if he should step down and let Feruccio Parri lead the party. How shall the party vote?"
ita.16.a:0 "Ivanoe Bonomi!"
ita.16.b:0 "Feruccio Parri!"

ita.17.t:0 "Partito Liberale Italiano Leadership Conference"
ita.17.d.italy_republicans_in_power:0 "Today the Leadership Conference of the Partito Liberale Italiano begins. While Prime Minister Luigi Einaudi holds the vast majority of the party's confidence, some are wondering if he should step down and let Marcello Soleri lead the party. How shall the party vote?"
ita.17.d.italy_republicans_not_in_power:0 "Today the Leadership Conference of the Partito Liberale Italiano begins. While Party leader Luigi Einaudi holds the vast majority of the party's confidence, some are wondering if he should step down and let Marcello Soleri lead the party. How shall the party vote?"
ita.17.a:0 "Luigi Einaudi!"
ita.17.b:0 "Marcello Soleri!"

ita.19.t:0 "The [GetYear] Elections"
ita.19.d:0 "The [GetYear] Elections are now upon us. Will President [From.GetLeader] remain as the head of the Italian Republic or shall a new party win the election?"
ita.19.a:0 "Partito Liberale Democratico."
ita.19.b:0 "Partito Liberale Italiano."
ita.19.c:0 "Partito Popolare Italiano."
ita.19.e:0 "Lega Democratica Riformista."

ita.20.t:0 "The ANI Holds a Rally"
ita.20.d:0 "Though our Federation government has gained a great deal of popular support, the ANI have continued to encourage illegal violence and political action against our government. Now, they have re-appeared in Udine, where Italo Balbo has called yet again for our removal from 'his great nation.' The local police were unwilling to arrest the man, and now some in our government are calling for military intervention."
ita.20.a:0 "Send the military in."
ita.20.b:0 "His support will fade in time."

ita.21.t:0 "The Social Democrats Refuse to Participate"
ita.21.d:0 "Speaking in Venice, Carlo Rosselli and other leaders of the Lega Democratica Riformista party have denounced the cowardly liberal parties for agreeing to the deal that restored the Federation, and have declared that they will boycott the elections as a 'farce' and a 'blight against democracy'."
ita.21.a:0 "Traitors!"

ita.23.t:0 "Dealing with the Syndicalist Economy"
ita.23.d:0 "Now that we have taken control of the territory of the Socialist Republic of Italy the question of what to do with the Syndicalist factories and farms has been brought forth to the Parliament. Those on the left believe in largely leaving the collective farms and factories alone, and letting new companies be private enterprises. This notion has already been denounced by right-wing members of parliament as 'siding with syndicalism', and suggest they should be de-collectivized and privatized. Those in the centre believe that the economy should be de-syndicalized, but slowly, as to not arouse the anger of the syndicalists."
ita.23.a:0 "Leave them alone."
ita.23.b:0 "Slowly de-syndicalize the economy."
ita.23.c:0 "Immediately de-syndicalize the economy."

ita.24.t:0 "Integrating Generals"
ita.24.d:0 "Today, several of the generals that previously fought for the Kingdom of the Two Sicilies have requested to fight for [Root.GetName]. Some feel that they should not fight for Italy, seeing as they fought against us, but others think that allowing them to fight for our shared country would make for an excellent statement of national unity."
ita.24.a:0 "They should fight for Italy!"
ita.24.b:0 "We don't need people who fought against us."

ita.25.t:0 "Integrating Generals"
ita.25.d:0 "Today, a few of the generals that fought for Sardinia have requested to fight for [Root.GetName]. Some feel that they should not fight for Italy, seeing as they fought against us, but others think that allowing them to fight for our shared country would make for an excellent statement of national unity."
ita.25.a:0 "They should fight for Italy!"
ita.25.b:0 "We don't need people who fought against us."


ita.28.t:0 "The Royal Academy of Italy"
ita.28.d:0 "Today the Reale Accademia d'Italia(Royal Academy of Italy) was founded by royal decree, inspired by the French Academy, and sixty Italians have been selected for their scientific, literary, and artistic achievements. Members of the academy are granted first-class travel on the national railroads, are to be addressed as 'Your Excellency', and receive 3,000 lire a month. While one of the stated goals was to support and promote the sciences, literature and the arts, another goal is to help the new monarchy be better accepted by the people of Italy. To both ends it is succeeding, if slowly."
ita.28.a:0 "A noble initiative."

ita.29.t:0 "The Accademia Nazionale di Arte Drammatica"
ita.29.d:0 "Today the Accademia Nazionale di Arte Drammatica was founded in Rome to serve as the centre of the performing arts within the [Root.GetName] now that Rome is our capital once again. The Academy shall promote the education of people who seek to enter the arts."
ita.29.a:0 "Let us support culture."

ita.30.t:0 "Intervention in Italy?"
ita.30.d:0 "It has become increasingly clear that the ANI cannot control the situation in Italy - though neither can the Venetian revolt get the upper hand. If we were to consider intervening, now would be the time to do it - though with an eye towards restoring the power of the Italian Federation under a Habsburg Head, and not towards restoring the failed Italian Republic. Of course, it would require Venetian agreement, but surely they would not refuse our help?"
ita.30.a:0 "Offer help to the Venetians"
ita.30.b:0 "They are on their own"

ita.31.t:0 "Help from the Austrians?"
ita.31.d:0 "[AUS.GetNameDefCap] has offered to help in our battle against [ITA.GetNameDef]. If they intervene, and succeed, it will mean submitting to Austrian influence once the war is over - they will want to dispense with the Italian Republic, and instead restore the power of the Italian Federation of old... no doubt under the domination of a Habsburg ruler, such the Grand Duke of Tuscany. However, we have been assured that our autonomy will be restored to what it was before the election."
ita.31.a:0 "It doesn't matter - we need the help"
ita.31.b:0 "No, we can handle this on our own"

ita.32.t:0 "The Venetians Refuse"
ita.32.d:0 "Apparently too wary of our future interference, the Venetians have refused our help and are determined to fight the civil war on their own. We are forced to watch the situation unfold from the sidelines."
ita.32.a:0 "So be it!"

ita.33.t:0 "The Time Has Come"
ita.33.d.austriawar:0 "It is clear that [ITA.GetNameDef] has lost control of the situation in their country, unable to gain the upper hand against the Venetian rebels. This has brought [AUS.GetNameDef] into the war on the side of the Venetians, and it prompts a question for our government as well: should we make a move to attack? It will mean a race against the Austrians to be the first to capture Milan, and runs the risk of direct contact with Austrian units on the battlefield... a situation which could escalate, if we are not careful."
ita.33.d.austriarefuse:0 "It is clear that [ITA.GetNameDef] has lost control of the situation in their country, unable to gain the upper hand against the Venetian rebels. Perhaps good news for us is that the Austrians have refused to intervene, something which possibly leaves an opening for us to attack. Should we make a move while our enemies are weak?"
ita.33.d.noaustria:0 "It is clear that [ITA.GetNameDef] has lost control of the situation in their country, unable to gain the upper hand against the Venetian rebels. Even better news is that the Whites have no Austria to protect them this time. They are fighting amongst themselves and vulnerable. Is now the time to strike?"
ita.33.a:0 "Now is our chance"
ita.33.b:0 "We can't risk it"

ita.34.t:0 "The Socialist Republic Attacks"
ita.34.d.haswar:0 "[SRI.GetNameDefCap] has reacted to our intervention in the Italian war by launching an assault on [ITA.GetNameDef]. It will mean a race to see who is the first to capture Milan! Let us hope this does not spiral out of control."
ita.34.d.nowar:0 "[SRI.GetNameDefCap] has reacted to our decision to not intervene on behalf of the Venetian rebels by launching an assault on [ITA.GetNameDef]. Perhaps we will grow to regret our decision, though the possibility of meeting the socialists on the battlefield is not something we would relish."
ita.34.a:0 "We'll be keeping a close eye on this..."

ita.35.t:0 "The SRI Has Fallen"
ita.35.d:0 "[SRI.GetNameDefCap] has fallen to [ITA.GetNameDef]'s troops, and we must ask ourselves whether pressing further into Italy is actually worth it. The Italians make good allies, but embroiling ourselves in even more war and suffering further casualties will only weaken us when it comes time to fight the Germans. Should we sue for peace with [ITA.GetNameDef] or press on?"
ita.35.a:0 "Sue for peace now"
ita.35.b:0 "We can still win this"

ita.36.t:0 "[From.GetNameDefCap] Sues for Peace"
ita.36.d:0 "Our victory over the [SRI.GetNameDef] has finally drawn a response from [From.GetNameDef]: they do not wish to embroil themselves further in a war in Northern Italy, and have offered to cut the socialist republic loose if we will simply end the conflict with them now. If we do not accept their offer, we may not get another chance."
ita.36.a:0 "Let's end this now"
ita.36.b:0 "No - we will defeat them all"

ita.37.t:0 "[From.GetNameDefCap] Refuses Peace"
ita.37.d:0 "Our attempts to sue for peace with [From.GetNameDef] have been rebuffed. They intend to fight with us until the very end."
ita.37.a:0 "So be it!"

ita.38.t:0 "The Occupation of [759.GetName]"
ita.38.d:0 "With the annexation of [ITA.GetNameDef] by [SRI.GetNameDef], the state of [759.GetName] has been left cut off - and the locals have cried out to [Root.GetNameDef] to step in and save them from socialist control."
ita.38.a:0 "A good idea"

ita.39.t:0 "The Occupation of [759.GetName]"
ita.39.d:0 "With the annexation of [ITA.GetNameDef] by [SRI.GetNameDef], the state of [759.GetName] has been left cut off from our forces - and the locals there have apparently appealed to [From.GetNameDef] to step in and save them from our control. There is literally nothing we can do, at present."
ita.39.a:0 "We will deal with them in time"

ita.40.t:0 "Italian Government Overthrown"
ita.40.d:0 "Faced with a population that has become increasingly frustrated with the drawn out war against the Venetians, the government has been faced down by an assembled mob and forced to flee. The temporary government, headed by the military, has signed a peace accord with [VNC.GetNameDef] and submitted to their annexation. What happens next will ultimately be up to them."
ita.40.a:0 "So much for that"

ita.41.t:0 "Italian Government Overthrown"
ita.41.d:0 "Unable to score a quick victory against the Venetian government, the ANI government in Legionnary Italy has been faced down by an assembled mob and forced to flee. The military government which has taken its place has signed a peace accord with [Root.GetNameDef] and submitted to our annexation. What happens next will be entirely up to us."
ita.41.a:0 "Good!"

ita.42.t:0 "Venetian Victory!"
ita.42.d.noaustria:0 "We have control over the whole of Lombardia, and the ANI resistance has been all but crushed. Now we must decide what comes next for the country. Support is high for the restoration of the old Italian Federation in full - member states with broad powers of autonomy, with all but Venice itself returned to rule by the monarchy, all governed by the Federal Council. Who heads that council will have considerable power, and the main candidates are the Habsburg Grand Duke of Tuscany, Count Visconti of Milan, and Venice's own leader of the revolt, Giuseppe Volpi. Even so, there are others who say that Venice should remain independent, and has no reason to join a federation at all."
ita.42.d.austria:0 "We have control over the whole of Lombardia, and the ANI resistance has been all but crushed. Now the time has come to live up to our agreement with the Austrians - a restoration of the old Italian Federation in full. Its member states will have broad powers of autonomy, with all but Venice itself returned to rule by the monarchy, all governed by the Federal Council. Some say we should remain independent, but truly we should thank the Austrians for once again stepping in and defending us. If not for them, likely we would not have achieved victory at all."
ita.42.a:0 "Restore the Federation under the Grand Duke of Tuscany"
ita.42.b:0 "Restore the Federation under Count Visconti"
ita.42.c:0 "Restore the Federation under Giuseppe Volpi"
ita.42.e:0 "We shall remain independent as [Root.GetNameDef]"

ita.43.t:0 "The Italian Federation Restored"
ita.43.d.habsburg:0 "The old Italian Federation has been restored, casting aside the republic in favor of autonomous states ruled by the aristocracy and headed by the Federal Council... with the Habsburg Grand Duke Pietro of Tuscany sitting at its head. The Grand Duke has reached out to us, welcoming friendly relations between the Federation and [Root.GetNameDef]. It is truly the best outcome we could have hoped for."
ita.43.d.visconti:0 "The old Italian Federation has been restored, casting aside the republic in favor of autonomous states ruled by the aristocracy and headed by the Federal Council... though they have elected to put Count Visconti of Milan at its head rather than the Habsburg Grand Duke. Even so, it is perhaps a good sign that the Count has reached out to [Root.GetNameDef] and suggested that our countries continue their good relations."
ita.43.d.volpi:0 "The old Italian Federation has been restored, casting aside the republic in favor of autonomous states ruled by the aristocracy and headed by the Federal Council... though they have elected to put the president of Venice, Giuseppe Volpi, at its head rather than the Habsburg Grand Duke. Even so, it is perhaps a good sign that Volpi has reached out to [Root.GetNameDef] and suggested that our countries continue their good relations."
ita.43.a:0 "We welcome them into our alliance"
ita.43.b:0 "We will restore our guarantee of their independence, for now"
ita.43.c:0 "We look forward to future cooperation"

ita.44.t:0 "Lombardia Has Fallen"
ita.44.d.austria:0 "Despite Austria's intervention, it was not enough to prevent Lombardia from being overrun by [SRI.GetNameDef]. Now [Root.GetNameDef] is on its own, with even less ability to protect itself against the socialist hordes than before."
ita.44.d.noaustria:0 "It appears our civil war provided [SRI.GetNameDef] exactly the weakness they were looking for. They have overtaken Lombardia, and now we are on our own with even less ability to protect ourselves against the socialist hordes than before."
ita.44.a:0 "Turn to the Austrians for protection"
ita.44.b:0 "We will figure it out on our own"

ita.45.t:0 "Venice Asks For Protection"
ita.45.d.austria:0 "Our intervention was not enough to prevent Lombardia from being overrun by [SRI.GetNameDef]. Now [Root.GetNameDef] is on its own, with even less ability to protect itself against the socialist hordes than before. They have asked for our protection... though offering it might bring us into war against the Third Internationale."
ita.45.d.noaustria:0 "It appears the civil war in Italy provided [SRI.GetNameDef] exactly the weakness they were looking for. They have overtaken Lombardia, and now [VNC.GetNameDef] has been left defenseless. They have asked for our protection... though offering it might bring us into war against the Third Internationale."
ita.45.a:0 "Of course we will protect them however we can"
ita.45.b:0 "They are on their own"

ita.46.t:0 "Austria Offers Protection"
ita.46.d:0 "Thankfully, the Austrians have seen our value and have offered their protection. If the socialists come after us, they will be in for a bigger fight than they bargained."
ita.46.a:0 "What a relief"

ita.47.t:0 "Austria Refuses Protection"
ita.47.d:0 "Austria has refused to offer us protection, at least for the time being. We are on our own."
ita.47.a:0 "So be it"

ita.50.t:0 "The Battle for the Lira"
ita.50.d:0 "The first of Four Economic 'battles' designed to fix the economy, the battle for the Lira will stabilize the currency of the Republic. As all battles are, it may be a struggle, but by stabilizing the currency of the Republic we will be able to fulfil our Italian destiny."
ita.50.a:0 "Viva l'Italia!"

ita.51.t:0 "The Battle for the Land"
ita.51.d:0 "The Second Economic Battle, the Battle for the Land, will bring a transformation to the land itself. Swamps and marshes shall be drained, farmland will be irrigated, and the people will be encouraged to move to the countryside in order to help our agriculture thrive."
ita.51.a:0 "Viva l'Italia!"

ita.52.t:0 "The Battle for the Grain"
ita.52.d:0 "Following the success of the Battle for the Land comes the Battle for the Grain. The new farmlands will be made to support the growing population of Italy and her armies. An army marches on its stomach after all and the Italian army will be marching to war."
ita.52.a:0 "Viva l'Italia!"

ita.53.t:0 "The Battle for the Births"
ita.53.d:0 "The final of the economic battles is the Battle of the Births. This is a program designed to help couples have more children. The policies include paid maternal and paternal leave for families and tax benefits and loans for having children, while at the same time the government will only hire men and women who are married. Through such a policy the future generations of Italy shall be created and secured."
ita.53.a:0 "Viva l'Italia!"

ita.54.t:0 "The Unitary Republic"
ita.54.d:0 "The laws have been passed swiftly in the capital, rescinding the rights and autonomies enjoyed by Lombardy and Venetia - or, indeed, any state that is part of the republic. The ANI party line is that this is 'for the good of the country', an explanation which also applies to the suspension of future elections. Italy cannot afford to weaken itself to greed and outside loyalties, not now and perhaps not ever. This news has not gone over well in Venetia, however, where the state legislators have expressed fury as what they see as a power grab by the central government. Already people are taking to the streets, and we may expect more formal action to be taken in the days to come."
ita.54.a:0 "Let's hope this amounts to nothing"

ita.55.t:0 "Riots in Venice"
ita.55.d:0 "Opposition to the unitary republic has grown throughout Italy, with much of it concentrated in the city of Venice. There, Partito Republicano Veneto leader Giuseppe Volpi has given fiery speeches denouncing the ANI and calling on 'loyal Venetians' to rise up and fight against its tyranny. Riots have broken out throughout the city, with violence concentrated against central government offices and troops. Officials fear it is just a matter of days before the state legislature takes a vote on whether or not to withdraw from the republic."
ita.55.a:0 "As if we would allow such a thing!"

ita.56.t:0 "The Venetian Revolt"
ita.56.d:0 "As predicted, the vote in Venice - with the controlling Partito Republicano Veneto voting unanimously in favor - has led to the declaration of their opposition to the unitary republic. Until, and if, state rights are restored they will see the Republic of Venice separated from [ITA.GetNameDef]. Last-minute talks are being held, but at the moment all government troops are being ordered out of Venetia, and militia forces are quickly being assembled - most likely with aid and assistance by the Austrians."
ita.56.a:0 "This cannot be allowed to stand"
ita.56.b:0 "Fight for La Serrenisima! (Play as Venice)"

ita.57.t:0 "The Venetian Revolt"
ita.57.d:0 "It appears the experiment of the Italian Republic is truly over. With the ANI having won the Italian elections, they have attempted to turn the nation into a unitary republic, stripping the composite states of their rights - and now Venetia has rebelled against them. Venetia has called for our help, though we must wait at least a few months before we can directly intervene without it appearing like we are interested only in conquest. If we do intervene, many within the Austrian government are suggesting that our only interest would be in restoring the old Italian Federation, this time under a Habsburg ruler. Indeed, the Italians are so fed up with this failure of democracy, they might welcome such an option with open arms."
ita.57.a:0 "We will need to watch this carefully"

ita.58.t:0 "War with Venice"
ita.58.d:0 "The Venetian rebellion grows even worse and armed militias are forcing out loyal and patriotic Italians. This can not stand. We must move quickly - if we do not demonstrate within a matter of months that we have the situation under control, we run the risk of interventions by the Austrians or, far worse, the Socialist Republic of Italy feeling bold enough to attack without drawing international ire."
ita.58.a:0 "Time to put these Venetians in their place"

ita.59.t:0 "The Italian Empire"
ita.59.d:0 "With our victory over the Austrians, we can now declare an Italian Empire. No Longer will Italy be shackled by foreign powers, she will rule her own destiny!"
ita.59.a:0 "Avanti Italia!"

ita.60.t:0 "The Verona Trials"
ita.60.d:0 "Today in the city of Verona the trial for the leaders of the Socialist Republic of Italy is has begun. Unsurprisingly Mussolini and his lot are found guilty of betraying Italy and sentenced to death. This turns out to be the fate for the rest of the leadership of the false republic. Syndicalism is now dead."
ita.60.a:0 "Death to Mussolini and his traitors!"

ita.61.t:0 "Let Carina Massone Negrone Fly?"
ita.61.d:0 "With the republic now at war, Carina Massone Negrone has asked to fly for the Republic's Airforce. It is highly unusual that a lady would make such a request, and a number of ministers believe that she should be refused. However, as a personal friend, the great statesman Italo Balbo believes that a compromise could be reached where she can lead a force of female aviators to fly non-combat missions. This would allow more men to actually fly."
ita.61.a:0 "Let her fly!"
ita.61.b:0 "She should stay at home."
ita.61.c:0 "Let her set up a school."

ita.62.t:0 "The Order of the Roman Eagle"
ita.62.d:0 "The order of the Roman Eagle has been created to reward people who brought merit to Italy. It is considered the highest reward that any person can receive in service of the country. This new order will help inspire people to do their all for Italy."
ita.62.a:0 "Let us honour these men."

ita.63.t:0 "The Corporatist State"
ita.63.d:0 "By decree of Il Duce himself, the National Council of Corporations has been created. The council is to be organised along corporatist lines with ten different sectors, with ministers representing the various sectors of the economy. In the official decree it was described as - 'the National Council of Corporations is to the Italian economy what the Staff is in the Armed Forces - the thinking brain which prepares and coordinates'"
ita.63.a:0 "Avanti Italia!"

ita.64.t:0 "Opera Nazionale Balilla"
ita.64.d:0 "The Opera Nazionale Balilla was recently created by order from Il Duce. Taking its name from the nickname of the Italian boy which started a revolt against Hapsburg forces during the war of Austrian succession. The organisation is similar to a scouting group for children. The organisation has two similar structures one for boys and the other for girls with both being divided into three groups for different age brackets. The organisation is to help prepare the future youth to the roles that they will have within society as well as make sure that they are loyal Italians."
ita.64.a:0 "Book and rifle, perfect Italian."

ita.65.t:0 "Opera Nazionale Dopolavoro"
ita.65.d:0 "The Opera Nazionale Dopolavoro(National Recreational Club) has been created by decree from Il Duce. The OND supports a number of recreational activities for the people to help boost tourism, as well as help ensure the loyalty of citizens to the Italian State. Italian culture from Opera, plays, and music to book clubs and vacations through the countryside are sponsored by the OND. It has quickly proven to be highly popular throughout the Republic."
ita.65.a:0 "Avanti Italia!"

ita.66.t:0 "Creation of OVRA"
ita.66.d:0 "In order to protect the Republic and all Italians from all threats, the Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo(Organisation for Vigilance and Repression of Anti-Nationalism) or, OVRA for short, has been created. The OVRA will function as the secret police for the republic and make sure that all those within the republic that dare betray the Italian State will be severely punished."
ita.66.a:0 "Everything within the state, nothing outside the state, nothing against the state."

ita.67.t:0 "Green or Blue?"
ita.67.d:0 "The official colours of the Italian football team have been blue, descended from the colours of the Kingdom of Italy. Now that we are in power, we have the ability to finally change the colours away from blue to green to better reflect the colours of Italy instead of the house of Savoy. However, this will likely upset a number of fans who like the colour blue."
ita.67.a:0 "We shall keep the colours."
ita.67.b:0 "We shall switch colours."

ita.68.t:0 "Greenshirt Brigades"
ita.68.d:0 "The Greenshirts, founded during the Civil War, are formally the Milizia Volontaria per la Sicurezza Nazionale (Voluntary Militia for National Security) or MVSN for short, but are most often called by their informal name due to their distinctive green shirts. The Greenshirts are organised in a military fashion modelled on the Arditi soldiers, which also extends to the Uniforms. While they have been muscle for the ANI for some time, now that we are at war, they have stepped up to defend the republic from all enemies."
ita.68.a:0 "Death to the enemies of Italy!"

ita.69.t:0 "Venetian Admirals Join the Revolt!"
ita.69.d:0 "The Venetian admirals Alberto Da Zara and Giuseppe Fioravanzo have decided to join in the revolt against our authority as they decry our government as tyrannical. Unfortunately, they have managed to take a considerable portion of the fleet with them."
ita.69.a:0 "They shall pay for their treachery!"

ita.81.t:0 "Empower the Federation in Italy?"
ita.81.d.early_demands:0 "The Italian Republic is a threat, whether they admit it or not. Though they may claim to be part of the Federation, they could easily betray us after taking Torino, thinking themselves powerful enough. We must request that they reorganize their government to be more like the Federation they ostensibly are."
ita.81.d.yes_i_can:0 "With the godless syndicalists in the Socialist Republic of Italy now destroyed, the question of what to do about the Republic of Italy has arisen. The threat of the Socialist Republic of Italy has always kept the alliance in check and the Republic acted as a bulwark against the tide of Syndicalism. Now that threat is gone, and the question is whether should we send an ultimatum to demand that the Republic reform into a Federation, something that will be more acceptable to Vienna. Alternately, we could always drop the matter."
ita.81.a:0 "Send the Ultimatum"
ita.81.b:0 "Drop the Matter"

ita.82.t:0 "The Austrian Ultimatum"
ita.82.d.early_demands:0 "The Austrians have renewed active foreign policy, and as part of this new drive has demanded that we reform our government to be more like the Italian Federation we claim to be. With [SRI.GetNameDef] watching us hungrily, we can hardly afford to squabble with our protector."
ita.82.d.yes_i_can:0 "The Austrians have sent us an ultimatum. With [SRI.GetNameDef] no longer around, we are no longer a necessary bulwark against syndicalism, and so they seek to make us empower the long behind the scenes Federation Council. We can, of course, accept and crown Peter Ferdinand as Head of the Italian Federation, or we can say no and risk war."
ita.82.a:0 "We accept"
ita.82.b:0 "We refuse!"

ita.83.t:0 "The Italians Accept"
ita.83.d:0 "The Italians have accepted our ultimatum and Peter Ferdinand will soon be crowned Pietro Ferdinando of Tuscany and Head of the Italian Federation."
ita.83.a:0 "God save Italia!"

ita.84.t:0 "The Italians Refuse"
ita.84.d:0 "The Italians have rejected our ultimatum. Should we show them what a foolish mistake they made, or drop the matter?"
ita.84.a:0 "War it shall be!"
ita.84.b:0 "Drop the matter"

ita.85.t:0 "Italian Irredentism"
ita.85.d:0 "We must decide the policy of the republic. There are still rightful Italian lands that others, such as Austria, claim. Some suggest focusing on just the land in Austria while others think that we should also give our attention to Malta."
ita.85.a:0 "Claim our rightful lands."
ita.85.b:0 "Claim our rightful lands and Malta."

ita.86.t:0 "Greater Italia"
ita.86.d:0 "With the unification of Italy now complete, we can proclaim Greater Italy. There are many around our Republic that still hold rightful Italian lands, all of which will soon be ours."
ita.86.a:0 "Avanti Italia."

ita.87.t:0 "The New Lands"
ita.87.d:0 "It has been some time but we have finally liberated our rightful land. Now that the Republic has reclaimed these lands, we can feel secure in their support for Italy."
ita.87.a:0 "Avanti Italia."

ita.88.t:0 "The New Lands"
ita.88.d:0 "It has been some time but we have finally liberated our rightful land. Now that the Republic has reclaimed these lands, we can feel secure in their support for Italy."
ita.88.a:0 "Avanti Italia."

ita.89.t:0 "The Anni di Piombo"
ita.89.d:0 "A number of Greenshirts of the Associazione Nazionalista Italiana have denounced the government and proclaimed war against [ITA.GetNameDef]. This declaration was quickly met with a bloody gunfight in a number of small towns that were taken over by the ANI, though in larger towns like Verona and Padua the attack by the ANI was repelled by the army and police. This war is already being called by journalists within and without the Federation as the Anni di Piombo or 'Years of Lead'. Let us hope this does not last that long."
ita.89.a:0 "They shall pay."

ita.90.t:0 "ANI Bombing"
ita.90.d:0 "The Greenshirts have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. The Carabinieri are on the scene, and while they have captured a couple of these terrorists, the ringleaders are still at large. Surely they will soon be found and brought to justice."
ita.90.a:0 "Damn ANI."

ita.91.t:0 "ANI Bombing"
ita.91.d:0 "The Greenshirts have targeted an arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. The Carabinieri are on the scene, and while they have captured a couple of these terrorists, the ringleaders are still at large. Surely they will soon be found and brought to justice."
ita.91.a:0 "Damn ANI."

ita.92.t:0 "ANI bombing"
ita.92.d:0 "The ANI have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the railways destroying many trains and costing countless innocent lives."
ita.92.a:0 "Damn ANI."

ita.93.t:0 "ANI attack Carabinieri!"
ita.93.d:0 "During the night, a Carabinieri barracks in [attack_state.GetName] was attacked by the ANI, who slaughtered the soldiers sleeping there. The Carabinieri have vowed revenge and plan to take further steps to thoroughly eliminate them, ending this national disgrace."
ita.93.a:0 "They can only run."

ita.94.t:0 "Assassination Attempt Foiled"
ita.94.d.habsburg:0 "Today an attempt on life of the head of the Federation, Grand Duke Pietro Ferdinando, was foiled by the brave men of the Carabinieri. The news has shaken the government and the people have already declared their wish for the ANI to be found. However, a spokesman for the ANI has declared that next time they will not fail at ridding the world of the 'Austrian lapdog'."
ita.94.d.visconti:0 "Today an attempt on life of the head of the Federation, Count Adriano Visconti, was foiled by the brave men of the Carabinieri. The news has shaken the government and the people have already declared their wish for the ANI to be found. However, a spokesman for the ANI has declared that next time they will not fail at ridding the world of the 'false king'."
ita.94.d.volpi:0 "Today an attempt on life of the head of the Federation, Giuseppe Volpi, was foiled by the brave men of the Carabinieri. The news has shaken the government and the people have already declared their wish for the ANI to be found. However, a spokesman for the ANI has declared that next time they will not fail at ridding the world of the 'Venetian poof'."
ita.94.a:0 "Thank God!"

ita.95.t:0 "Minister assassinated"
ita.95.d:0 "Today a member of parliament, known for his outspoken royal views, was assassinated by one of the ANI as he was giving a speech in Padua. While the Assassin was caught, the leaders of the ANI still remain at large."
ita.95.a:0 "Damn ANI."

ita.96.t:0 "The ANI Strike"
ita.96.d:0 "Today the Greenshirts of the ANI managed to capture the city of Brescia. The fall of Brescia to these terrorists represents the greatest victory for the ANI in their war against the regime so far. The people of Brescia have welcomed them as liberators, flying a flag of Italy with its centre coat of arms cut out. Greenshirts patrol the streets of the city and violence against anyone suspected of being a monarchist has already begun."
ita.96.a:0 "We must reclaim Brescia!"

ita.97.t:0 "Liberation of Brescia"
ita.97.d:0 "We finally were able to liberate the city of Brescia from the ANI scum. The battle was bloody and fighting was block by bloody block but we were able to drive them out of the city. Though the ANI were welcomed at first as liberators, the terror the Greenshirts inflicted in their purge of monarchists soured their opinions. Today the Army is being welcomed as the real liberators of the city."
ita.97.a:0 "They're on the run."

ita.98.t:0 "Ringleaders caught"
ita.98.d:0 "Earlier today, several of the ringleaders behind the ANI organisation were apprehended by Carabinieri investigators. This is a serious blow to the nationalistic terrorists, and brings the country one step closer to eliminating them for good."
ita.98.a:0 "It's only a matter of time."

ita.99.t:0 "The Anni di Piombo is over"
ita.99.d:0 "Today, we have declared victory against the ANI terrorists. They are finally destroyed. No more will these far-right nationalists trouble our country."
ita.99.a:0 "Finally they are destroyed."

ita.102.t:0 "Creation of the Mille Miglia"
ita.102.d:0 "With Italy once again reunited a number of automotive companies and auto-enthusiasts have come up with what they believe will be the premier racing competition in Italy – The Mille Miglia. The Mille Miglia or 'Thousand Miles' starts in Brescia and goes all the way down to Rome before returning via a different route to Brescia."
ita.102.a:0 "See them go!"

ita.103.t:0 "The Palazzo Mezzanotte"
ita.103.d:0 "In Milan, the Palazzo Mezzanotte was unveiled today. The Palazzo Mezzanotte is to be the replacement for the old Stock Exchange of the Republic, designed with a tasteful mixture of neoclassical and modern architecture. With Black Monday now dissipating, the Palazzo Mezzanotte is already being considered the principal stock exchange in Italy."
ita.103.a:0 "Money is good."

ita.104.t:0 "Legnano"
ita.104.d:0 "Today, the Historical Epic film 'Legnano' was released across the republic to widespread acclaim. The film tells the story of the Holy Roman Emperor Barbarossa and his attempt to control Italy, leading to the creation of the Lombard League and the Battle of Legnano. It was directed by Romolo Marcellini, and stars Fosco Giachetti, Luisa Ferida, and Osvaldo Valenti and funded by the ANI. Due to obvious parallels with the Austrian Empire, it has drawn criticism from the Austrians, despite that the Italian public seems to enjoy the film."
ita.104.a:0 "Today we expel the Black Eagle from Lombardy!"

ita.105.t:0 "1936 Cansiglio Earthquake"
ita.105.d:0 "In the early hours before dawn, the regions of Northeastern Italy on the Cansiglio were shaken by a terrific earthquake. Tragically 19 people were killed and countless more injured. Many of the smaller towns in the region were destroyed or damaged."
ita.105.a:0 "May God save them."

ita.106.t:0 "Anniversary of the Golden Ambrosian Republic"
ita.106.d:0 "500 years ago in Milan, the citizens of the city chased out the Visconti and set up a Republic in the city. Though the city would be betrayed and become a monarchy again, the ideas of the Republic still resonate with the people in and around Milan. Within Milan, there is a big celebration and a week-long festival celebrating the 500th anniversary of their attempt at a republic."
ita.106.a:0 "Long live the Republic!"

ita.107.t:0 "Milan Fashion Week"
ita.107.d:0 "With the economy strong, a number of fashion designers in Milan have decided to set up a week-long event in the Spring so that Milan, and with her Italy, can become the fashion capital of the world. Already a number of the various fashion companies are working to make sure that Milan takes pride of place among the cultural and fashion capitals of the world."
ita.107.a:0 "Milan shall be the fashion capital of the world!"

ita.108.t:0 "Carina Massone Negrone Sets a New Record"
ita.108.d:0 "The famed Italian aviator Carina Massone Negrone has set a new record for aviation by flying up to 12,043 meters(39,402 feet) in her biplane and breaking a new record. A personal friend of Italo Balbo himself, her new record has made her popular within the republic, especially in nationalist circles."
ita.108.a:0 "A new record for Italy."

ita.109.t:0 "Gabriella Angelini's Solo Flight"
ita.109.d:0 "Gabriella 'Gaby' Angelini has just completed her solo trip from Delhi. Already famous for visiting eight different countries, the young Aviator has become one of the most popular figures within Italy. At 25 years old she has captivated the people within the republic and even from outside of the republic. The Corriere della Sera was quoted as writing, 'This young Italian girl showed how females can be daring and not lose any of their truly exquisite femininity'."
ita.109.a:0 "Three cheers for Gaby Angelini!"

ita.110.t:0 "The Enciclopedia Italiana"
ita.110.d:0 "The Enciclopedia Italiana project has finally been completed. The Enciclopedia Italiana di Scienze, Lettere ed Arti or just 'Enciclopedia Italiana' for short is a 35 volume encyclopedia of the sciences and arts. Meant to showcase the intellectual might of the ANI who sponsored it, it has proven rather popular throughout the intellectual community of the Republic. Even those that against the ANI find the work an achievement to be proud of."
ita.110.a:0 "A valuable work, regardless of the intent."

ita.120.t:0 "The War Against Italy"
ita.120.d:0 "We are losing badly in the war against [ITA.GetNameDef]. While it's possible we might still be able to turn things around, we do have another option: offer them our lands in southern Tyrol and the Littoral, and hope they will take that offer and leave us be. If they do not... it is entirely possible they might reach all the way to Vienna, and then our empire is lost to us for good."
ita.120.a:0 "Let's end this while we can."
ita.120.b:0 "Surrender to the Italians? Never!"

ita.121.t:0 "Austria Proposes Peace"
ita.121.d:0 "The Austrians are on the run, and have clearly realized they stand no chance against Italian forces. In exchange for peace with [Root.GetNameDef], they have offered us our claimed lands in Trentino and the Littoral. Shall we take their deal and walk away now?"
ita.121.a:0 "Yes, let's end this while we can."
ita.121.b:0 "No - we wipe them out here and now."

ita.122.t:0 "Venetia is Lost"
ita.122.d:0 "The war against [ITA.GetNameDef] has definitely not gone as planned. We were unable to prevent them from overtaking Venetia, and now we must make the decision whether to continue the war or pull out completely and leave Italy to its own fate. Any peace could be temporary, of course - it's not impossible that the Italians could turn around and attack us again, but perhaps the breather would be worth it?"
ita.122.a:0 "We must pull out at once"
ita.122.b:0 "Surrender to the Italians? Never!"

ita.123.t:0 "Austria Withdraws from Venice"
ita.123.d:0 "We have taken control over Venetia, despite the Austrian intervention, and now they are busy pulling their troops out as quickly as they can. So much for their lordship over Italy."
ita.123.a:0 "We will come for them later."

ita.124.t:0 "Austria Winning in Italy"
ita.124.d:0 "Our allies in Italy have surrendered to Austria, and now we are bogged down in a southern war which could drain our strength needlessly. Should we call an end to this?"

ita.125.t:0 "Sicilians Winning in Italy"
ita.125.d:0 "Our allies in Italy have surrendered to [SIC.GetNameDef], and now we are bogged down in a southern war which could drain our strength needlessly. Should we call an end to this?"

ita.126.t:0 "Venice Has Fallen"
ita.126.d:0 "Venice has fallen to the forces of [SRI.GetNameDef], and now they threaten [Root.GetNameDef] itself. Should we call an end to this war, while we still can?"

ita.150.t:0 "Withdrawal from the Italian Republic"
ita.150.d:0 "Black Monday has hit [AUS.GetNameDef] hard... hard enough that many of our companies have been forced to withdraw from [ITA.GetNameDef]. Not only has our economic hold over the Italians weakened, we also cannot afford to maintain our occupation forces there. For good or ill, [ITA.GetNameDef] is now effectively independent. We will have to maintain a working relationship with them, at least until we can restore our own strength."
ita.150.a:0 "Our sphere of influence retracts."

ita.151.t:0 "The Austrian Withdrawal"
ita.151.d:0 "Black Monday has hit [AUS.GetNameDef] hard. Their markets have plunged so low that many Austrian stockholders of Austro-Italian companies have panicked and sold countless bonds to native Italians, weakening the Austrian stranglehold over our economy. Not only have we rid ourselves of foreign economic influence, the Austro-Hungarian Reichskriegsminister has recalled the divisions stationed in our territory, unable to afford the financial burden of keeping us safe from what many in Vienna foolishly believe to be an empty Socialist threat. For good or ill, [ITA.GetNameDef] is now effectively independent of Austrian domination, at least until they regain their full strength. Many Italians are worried about whether or not this will leave us exposed to attack by [SRI.GetNameDef]. A war right now would be a terrible prospect."
ita.151.a:0 "Is this a step towards a free Italy?"

ita.152.t:0 "ANI Protests Elections"
ita.152.d:0 "Massive demonstrations were held today in Milan as well as other cities throughout [Root.GetNameDef], with ANI leader Italo Balbo accusing the government of rigging the elections with Austrian assistance. Austrian influence is felt everywhere throughout the country, Balbo said, and suggested that Italians would never have true independence until they overthrew their oppressors. While Balbo has yet to show any true evidence of rigging, his words still found many eager listeners... and there is a growing concern that his cadre of followers might cause trouble for the government."
ita.152.a:0 "Outlaw the ANI and shut them down."
ita.152.b:0 "Keep a close eye on him - this is still a democracy."

ita.153.t:0 "Greenshirts Wreak Havoc"
ita.153.d:0 "In response to the recent government crackdown, Italo Balbo's most ardent supporters within the Associazione Nazionalista Italiana, dubbed 'Greenshirts' by the media, have been spreading chaos throughout the nation. Already they have been directly implicated in two riots and several bombings, with posters accusing the Italian government of conspiracy and selling out to foreign interests being plastered everywhere in the capital. Their wave of chaos is spreading, and many are accusing Prime Minister [Root.GetLeader] of incompetence for taking too strong a stance against the ANI and provoking the violence."
ita.153.a:0 "How long will this go on?"

ita.154.t:0 "Anti-Government Demonstrations"
ita.154.d:0 "As the terror campaign by the Associazione Nazionalista Italiana continues, protests against the government's inept handling of the violence have erupted throughout the country. The largest of these drew well over a hundred thousand in Milan, bringing the nation to a standstill as protestors threatened to start a national strike if the government does not round up the ANI ringleaders soon. Despite the protests, it is clear that the police actions against Balbo's group are having limited effect - indeed, he appears to be gaining as many followers as he loses to the mass arrests."
ita.154.a:0 "We are doing what we can!"

ita.155.t:0 "The March on Milan Fails"
ita.155.d:0 "With the government crackdown growing more severe in recent days, Italo Balbo called on his supporters to march on the parliament building in Milan today - provoking a massive demonstration which turned into a full-on battle in the middle of the city as the police and military took prompt action. With hundreds of casualties, Balbo and his supporters were eventually dispersed. Italo Balbo remains at large, however, and despite his failure to enact a coup there are now calls for the government to step down. Opposition parties claim the republic is in chaos and intend to force a vote of confidence in the Italian parliament as soon as possible."
ita.155.a:0 "At least Balbo is out of the picture."

ita.156.t:0 "The Vote of Confidence"
ita.156.d:0 "Today the vote of confidence will be held in the Italian parliament. At stake is the very survival of the republic - if the government falls, it will be a clear sign that the system is considered dysfunctional, and many are reluctant to turn to yet another chaotic election campaign. Indeed, members of the nobility have been gathering supporters around them and are already suggesting that an empowerment of the monarchical Federation Council might be preferable. The threat of this has pulled other officials to call for votes in support of the government, no matter what."
ita.156.a:0 "The government narrowly survives the vote."
ita.156.b:0 "The government falls."

ita.157.t:0 "Return to the Federation?"
ita.157.d:0 "With the government fallen and faith in the republic destroyed, there are two options for how the government can proceed. One is to restore the power of the Federation, where members of the nobility would take up administrative posts on the Federal Council, to be led either by the Habsburg Grand Duke of Tuscany, Pietro Ferdinando, or Count Adriano Visconti of Lombardy. Elections would be restricted throughout parts of the country and democracy as we know it would end. While many favor the stability that route would bring, there are others, among them Venetian nationalists, who suggest disbanding the Federation in its entirety - the states of Venetia and Lombardy would become independent entities, even though such a separation might only prove an opportunity for outside forces to pounce."
ita.157.a:0 "Restore the Federation under the Grand Duke of Tuscany."
ita.157.b:0 "Restore the Federation under Count Visconti."
ita.157.c:0 "Disband the Republic completely."

ita.158.t:0 "ANI Recruiting in the Military"
ita.158.d:0 "The popularity of the Associazione Nazionalista Italiana continues to grow unchecked, and now it appears Italo Balbo has been campaigning hard amongst the generals of the Republican army. It is unknown whether any have agreed to join his cause, but rancor against the government has been increasing and many officials fear a coup could be in the offing. Taking a stand against the ANI now, however, could provoke the kind of violence which might drive the army towards supporting Balbo even if they weren't already considering it. What shall we do?"
ita.158.a:0 "We must act now, no matter the consequences."
ita.158.b:0 "Campaign for our own support and prepare for the worst."

ita.159.t:0 "Massive ANI Demonstrations"
ita.159.d:0 "As support for the ANI increases, and violent riots in [ITA.GetNameDef] become commonplace, protests against the government's inept handling of the situation have erupted throughout the country. The largest of these drew well over a hundred thousand in Milan, bringing the nation to a standstill as protestors threatened to start a national strike if the government does not deal with the ANI ringleaders soon. Protestors are suggesting that the government's inaction is tantamount to incompetence."
ita.159.a:0 "We are doing the best we can!"

ita.160.t:0 "The March on Milan"
ita.160.d:0 "Italo Balbo, leader of the ANI, today called for a massive march on the royal palace in Milan, suggesting that a show of force is the only way to force the government to resign and clear the country of Austrian influence and corruption. The crowds pouring into the central square are massive, and as the Italian police and military move in it is clear that the resulting bloodshed will be horrific. Already, even before it is determined whether Balbo's coup might be successful, there are members of the opposition calling for a vote of confidence concerning the government's handling of the situation. Such calls might be moot, however, if Balbo's sheer numbers win the day..."
ita.160.a:0 "Balbo's coup is successful."
ita.160.b:0 "Balbo and his supporters are dispersed."

ita.161.t:0 "ANI Ringleaders Finally Caught"
ita.161.d:0 "While the leader of the Associazione Nazionalista Italiana, Italo Balbo, remains at large, today it was announced that most of his co-conspirators in the nationwide terror campign have finally been captured. Most are now awaiting trial, while the country breathes a sigh of relief. Many consider this to be a sign that the worst of [ITA.GetNameDef]'s political struggles are over."
ita.161.a:0 "It's about time!"

ita.170.t:0 "[From.GetNameDefCap] Claims [claimed_state.GetName]"
ita.170.d:0 "With a resurgence in irredentism since reuniting the country, [From.GetNameDef] has laid claim to the state of [claimed_state.GetName], currently held by [Root.GetNameDef]. [Root.GetAdjective] citizens in the region are understandably alarmed, although native Italians have already started protesting in the streets and demanding that they be reunited with the motherland."
ita.170.a:0 "They dare!"

ita.171.t:0 "[From.GetNameDefCap] Abandons the [Root.GetFactionName]"
ita.171.d:0 "With a resurgence in irredentism since reuniting the country, [From.GetNameDef] has laid claim to the state of [claimed_state.GetName], currently held by [claimed_state.Owner.GetNameDef]. Since the state is already claimed by a member of the [Root.GetFactionName], the [From.GetAdjective] government has decided that its goals are incompatible with those of the alliance and has elected to withdraw. Whether this means a war with [From.GetNameDef] is in the offing remains to be seen."
ita.171.a:0 "A foolish move"

ita.172.t:0 "Anti-Syndicalist Partisans Rise Up"
ita.172.d:0 "We've always had suspicions that there was an underground network preparing for the day when we and [ITA.GetNameDef] went to war. Their numbers are not overwhelming, but their appearance behind our lines is unexpected, and they have caused a fair amount of disruption throughout the country."
ita.172.a:0 "It will change nothing"

ita.175.t:0 "[From.GetNameDefCap] Claims Libya"
ita.175.d:0 "Citing the fact that their Libyan colony was only unjustly wrested from Italy thanks to their loss in the Weltkrieg, the [From.GetAdjective] government today announced that it was now claiming the entirety of Tripolitania as their own. Whether that will mean a demand is forthcoming, or even war, remains to be seen."
ita.175.a:0 "How dare they!"

ita.176.t:0 "[From.GetNameDefCap] Demands Libya"
ita.176.d.owns:0 "The [From.GetAdjective] government has issued an ultimatum to us: turn over all our territory in Tripolitania at once - which they claim, in its entirety - or they will be forced to invade. Already, [From.GetAdjective] ships are crossing the Mediterranean and making their intentions rather obvious."
ita.176.d.subject:0 "The [From.GetAdjective] government has issued an ultimatum to us: turn over all our territory in Tripolitania at once. This includes cutting [LBA.GetNameDef] loose from our control. which [From.GetNameDef] would presumably then invade. Already, [From.GetAdjective] ships are crossing the Mediterranean and making their intentions rather obvious."
ita.176.a:0 "Fine, give them what they want"
ita.176.b:0 "If it's a war they want, they'll get it!"

ita.177.t:0 "[From.GetNameDefCap] Abandons Us"
ita.177.d:0 "[From.GetNameDefCap] has responded to a demand by the [From.From.GetAdjective] government, which claims Tripolitania as its own, by agreeing to cut us loose - already [From.GetAdjective] officials and [From.GetAdjective] forces are busy leaving [Root.GetNameDef]. One assumes that a declaration of war from [From.From.GetNameDef] will be forthcoming shortly."
ita.177.a:0 "We shall see!"

ita.178.t:0 "[From.GetNameDefCap] Has Relented"
ita.178.d.give:0 "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and turned over all their owned land within Tripolitania. Diplomacy has won the day!"
ita.178.d.abandon:0 "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and cut [LBA.GetNameDef] loose. They are no longer responsible for the [LBA.GetAdjective] government and will not protect them. We are free and clear to invade, if we should so wish."
ita.178.a:0 "Excellent"

ita.179.t:0 "[From.GetNameDefCap] Has Refused"
ita.179.d:0 "The [From.GetAdjective] government has utterly refused our ultimatum. It seems we have little choice but to go to war."
ita.179.a:0 "So be it!"

ita.180.t:0 "The Italians are Winning"
ita.180.d:0 "The war is going poorly. [libya_italy.GetNameDefCap] has succeeded in occupying Tripolitania, and we are so far unable to dislodge them from it. Nor have we been able to occupy any of their mainland territory. Many within the [Root.GetAdjective] government feel that now is the time to sue for peace and stop this war before it goes on any longer."
ita.180.a:0 "End this now"
ita.180.b:0 "We must keep fighting!"

ita.181.t:0 "[From.GetNameDefCap] Sues for Peace"
ita.181.d:0 "It seems the [From.GetAdjective] government has decided it would rather sue for peace than keep on defending Tripolitania. If we end the war now, they will hand it over - and that will be that."
ita.181.a:0 "That's all we want"
ita.181.b:0 "No, we pusue this to the end!"

ita.182.t:0 "We Are Losing"
ita.182.d:0 "Our attempt to regain Libya has led to disastrous results, and now we are in danger of losing the entire country. Perhaps if we offer to simply give up our claims on Libya entirely, and hand over any lands claimed by [peace_country.GetNameDef] or its allies, they might be willing to simply end things now?"
ita.182.a:0 "We must try"
ita.182.b:0 "No, we can still win!"

ita.183.t:0 "[From.GetNameDefCap] Sues for Peace"
ita.183.d:0 "It seems the [From.GetAdjective] government has decided its pursuit of Libya has come at too high a price. They have offered to give up their claims on Tripolitania entirely, and hand over any land that we or our allies claim (if any exist), if we will simply call off the war now."
ita.183.a:0 "Yes, let's end this now"
ita.183.b:0 "They started this, now we will see it through"

